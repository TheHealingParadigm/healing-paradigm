<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Healing Paradigm</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #89CFF0; font-family: 'Courier New', Courier, monospace; }
        #ui-container { position: absolute; bottom: 40px; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 10px; z-index: 100; pointer-events: none; }
        #ui-text { color: #CC5500; font-weight: bold; letter-spacing: 2px; background: rgba(255,255,255,0.9); padding: 12px 30px; border-radius: 50px; text-align: center; border: 2px solid #CC5500; pointer-events: auto; }
        .btn-group { display: flex; gap: 10px; pointer-events: auto; }
        .nav-btn { padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.2); transition: 0.2s; }
        #back-btn, #reset-btn { display: none; background: #333; color: white; }
        #back-btn { background: #CC5500; }
        #buy-btn, #wallet-btn { display: none; color: white; border: 3px solid white; }
        #buy-btn { background: #008000; }
        #wallet-btn { background: #512DA8; }
        .nav-btn:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <div id="ui-container">
        <div class="btn-group" id="checkout-actions">
            <button id="buy-btn" class="nav-btn">BUY NOW</button>
            <button id="wallet-btn" class="nav-btn">CONNECT WALLET</button>
        </div>
        <div class="btn-group">
            <button id="back-btn" class="nav-btn">← GO BACK</button>
            <button id="reset-btn" class="nav-btn">RESET STORE ↺</button>
        </div>
        <div id="ui-text">CLICK THE DOOR TO ENTER</div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "tween": "https://cdnjs.cloudflare.com/ajax/libs/tween.js/23.1.1/tween.esm.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
        import TWEEN from 'tween';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let currentState = 'outside', recordState = 'table', isDancing = false;
        let armL, armR, clerkGroup, confetti = [], fans = [];

        // Lighting
        scene.add(new THREE.AmbientLight(0xffffff, 0.8));
        const sun = new THREE.DirectionalLight(0xffffff, 1);
        sun.position.set(5, 15, 10); scene.add(sun);

        // Indoor Spotlights (The "Circular Fixtures")
        const createLight = (x, z) => {
            const pLight = new THREE.PointLight(0xffffff, 50, 15);
            pLight.position.set(x, 6, z);
            scene.add(pLight);
            const ring = new THREE.Mesh(new THREE.TorusGeometry(0.8, 0.05, 16, 32), new THREE.MeshBasicMaterial({color: 0xffffff}));
            ring.rotation.x = Math.PI/2; ring.position.set(x, 6.9, z);
            scene.add(ring);
        };
        [[-6, -15], [6, -15], [-6, -25], [6, -25]].forEach(p => createLight(p[0], p[1]));

        // --- EXTERIOR ARCHITECTURE ---
        const exterior = new THREE.Mesh(new THREE.PlaneGeometry(60, 30), new THREE.MeshStandardMaterial({ color: 0xCC5500 }));
        exterior.position.z = 0.1; exterior.name = "bg"; scene.add(exterior);

        const door = new THREE.Mesh(new THREE.PlaneGeometry(4, 7), new THREE.MeshStandardMaterial({ color: 0x000000, transparent: true, opacity: 0.4 }));
        door.position.set(0, -3.5, 0.2); door.name = "door"; scene.add(door);

        const win = new THREE.Mesh(new THREE.PlaneGeometry(8, 8), new THREE.MeshStandardMaterial({color: 0xffffff, transparent: true, opacity: 0.2}));
        const winL = win.clone(); winL.position.set(-10, 0, 0.2); scene.add(winL);
        const winR = win.clone(); winR.position.set(10, 0, 0.2); scene.add(winR);

        // --- INTERIOR ELEMENTS ---
        const room = new THREE.Mesh(new THREE.BoxGeometry(40, 20, 60), new THREE.MeshStandardMaterial({ color: 0x89CFF0, side: THREE.BackSide }));
        room.position.z = -30; scene.add(room);

        const displayTable = new THREE.Mesh(new THREE.BoxGeometry(6, 1.2, 4), new THREE.MeshStandardMaterial({ color: 0x5C4033 }));
        displayTable.position.set(0, -6, -12); scene.add(displayTable);

        const counter = new THREE.Mesh(new THREE.BoxGeometry(10, 3, 4), new THREE.MeshStandardMaterial({ color: 0xCC5500 }));
        counter.position.set(0, -5, -28); scene.add(counter);

        const record = new THREE.Mesh(new THREE.CylinderGeometry(1.5, 1.5, 0.05, 32), new THREE.MeshStandardMaterial({ color: 0x111111 }));
        record.position.set(0, -5.3, -12); record.name = "record"; scene.add(record);

        // 4 Ceiling Fans
        const createFan = (x, z) => {
            const fanGroup = new THREE.Group();
            for(let i=0; i<4; i++) {
                const blade = new THREE.Mesh(new THREE.BoxGeometry(4, 0.1, 0.6), new THREE.MeshStandardMaterial({color: 0x3d2b1f}));
                blade.position.x = 2; const pivot = new THREE.Group(); pivot.rotation.y = (i * Math.PI)/2;
                pivot.add(blade); fanGroup.add(pivot);
            }
            fanGroup.position.set(x, 6.5, z); scene.add(fanGroup); fans.push(fanGroup);
        };
        [[-7, -18], [7, -18], [-7, -28], [7, -28]].forEach(p => createFan(p[0], p[1]));

        // --- CLERK ---
        clerkGroup = new THREE.Group();
        const body = new THREE.Mesh(new THREE.CapsuleGeometry(0.7, 1.5, 4, 8), new THREE.MeshStandardMaterial({color: 0x89CFF0})); body.position.y = -3.5;
        const head = new THREE.Mesh(new THREE.SphereGeometry(0.5, 16, 16), new THREE.MeshStandardMaterial({color: 0xffdbac})); head.position.y = -1.8;
        armL = new THREE.Group(); armL.position.set(-0.9, -2.8, 0); const lM = new THREE.Mesh(new THREE.CapsuleGeometry(0.18, 1, 4, 8), new THREE.MeshStandardMaterial({color: 0x89CFF0})); lM.position.y = 0.5; armL.add(lM);
        armR = new THREE.Group(); armR.position.set(0.9, -2.8, 0); const rM = new THREE.Mesh(new THREE.CapsuleGeometry(0.18, 1, 4, 8), new THREE.MeshStandardMaterial({color: 0x89CFF0})); rM.position.y = 0.5; armR.add(rM);
        clerkGroup.add(body, head, armL, armR); clerkGroup.position.set(0, 0, -31); scene.add(clerkGroup);

        const loader = new FontLoader();
        loader.load('https://threejs.org/examples/fonts/gentilis_bold.typeface.json', (font) => {
            const txt = new THREE.Mesh(new TextGeometry('THE HEALING PARADIGM', { font, size: 1.2, height: 0.2 }), new THREE.MeshStandardMaterial({color: 0x89CFF0}));
            txt.geometry.center(); txt.position.set(0, 6, 0.3); scene.add(txt);
        });

        camera.position.set(0, 0, 25);

        // --- INTERACTION ---
        window.addEventListener('mousedown', (e) => {
            if (e.target.classList.contains('nav-btn')) return;
            mouse.x = (e.clientX/window.innerWidth)*2-1; mouse.y = -(e.clientY/window.innerHeight)*2+1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(scene.children, true);
            if (hits.length > 0) {
                const obj = hits[0].object;
                if (obj.name === "door" && currentState === 'outside') {
                    currentState = 'inside';
                    new TWEEN.Tween(camera.position).to({ z: -5, y: -1 }, 1200).start();
                    document.getElementById('back-btn').style.display = 'block';
                    document.getElementById('reset-btn').style.display = 'block';
                } else if (obj.name === "record") {
                    if (recordState === 'table') {
                        recordState = 'floating';
                        new TWEEN.Tween(record.position).to({ y: 0, z: -8 }, 800).start();
                        new TWEEN.Tween(record.rotation).to({ x: Math.PI / 2 }, 800).start(); // Faces Camera
                    } else if (recordState === 'floating') {
                        recordState = 'counter'; currentState = 'checkout';
                        new TWEEN.Tween(record.position).to({ x: 0, y: -3.45, z: -28 }, 1000).start();
                        new TWEEN.Tween(record.rotation).to({ x: 0 }, 1000).start();
                        new TWEEN.Tween(camera.position).to({ z: -22, y: -1 }, 1200).start();
                        setTimeout(() => { document.getElementById('buy-btn').style.display = 'block'; document.getElementById('wallet-btn').style.display = 'block'; }, 1000);
                    }
                }
            }
        });

        const celebrate = () => {
            isDancing = true;
            new Audio('https://www.myinstants.com/media/sounds/ka-ching.mp3').play();
            const colors = [0xFFD700, 0x800080, 0xFF8C00, 0x0000FF];
            for(let i=0; i<100; i++) {
                const p = new THREE.Mesh(new THREE.PlaneGeometry(0.2, 0.2), new THREE.MeshBasicMaterial({color: colors[i%4], side: 2}));
                p.position.set(Math.random()*6-3, 6, -22 - Math.random()*3); scene.add(p);
                confetti.push({mesh: p, speed: Math.random()*0.04+0.02, landed: false});
            }
        };

        document.getElementById('buy-btn').addEventListener('click', celebrate);
        document.getElementById('wallet-btn').addEventListener('click', celebrate);
        document.getElementById('reset-btn').addEventListener('click', () => location.reload());

        function animate() {
            requestAnimationFrame(animate); TWEEN.update();
            const t = Date.now() * 0.002;
            fans.forEach(f => f.rotation.y += 0.15);
            if (isDancing) {
                const shift = Math.sin(t * 3); clerkGroup.position.x = shift * 0.8;
                clerkGroup.rotation.y = shift * 0.4; clerkGroup.position.y = Math.abs(Math.sin(t * 6)) * 0.3;
                if (shift > 0) { armL.rotation.z = Math.sin(t * 8) * 1.5; armR.rotation.z = 0.2; } 
                else { armR.rotation.z = -Math.sin(t * 8) * 1.5; armL.rotation.z = -0.2; }
            }
            confetti.forEach(c => {
                if (!c.landed) {
                    c.mesh.position.y -= c.speed;
                    if (c.mesh.position.y <= -7) { c.mesh.position.y = -7.1; c.landed = true; }
                }
            });
            if (camera.position.z < 0) camera.lookAt(0, -4.5, -31); else camera.lookAt(0, 0, 0);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
