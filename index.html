<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Healing Paradigm - Clean Interior</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Courier New', monospace; }
        #ui-container { position: absolute; bottom: 40px; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 10px; z-index: 100; pointer-events: none; }
        #ui-text { color: #00ffff; font-weight: bold; background: rgba(0,0,0,0.9); padding: 12px 30px; border-radius: 50px; text-align: center; border: 2px solid #00ffff; pointer-events: auto; }
        .btn-group { display: flex; gap: 10px; pointer-events: auto; }
        .nav-btn { padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; display: none; }
        #buy-btn { background: #008000; color: white; }
        #wallet-btn { background: #512DA8; color: white; }
        #back-btn { background: #CC5500; color: white; }
    </style>
</head>
<body>
    <div id="ui-container">
        <div class="btn-group">
            <button id="buy-btn" class="nav-btn">BUY NOW</button>
            <button id="wallet-btn" class="nav-btn">CONNECT WALLET</button>
            <button id="back-btn" class="nav-btn">GO BACK</button>
        </div>
        <div id="ui-text">CLICK THE DOOR TO ENTER</div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "tween": "https://cdnjs.cloudflare.com/ajax/libs/tween.js/23.1.1/tween.esm.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
        import TWEEN from 'tween';

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        let currentState = 'outside', recordState = 'table', isDancing = false;
        let record, recordSpot, clerk, armL, armR, windowTint, confetti = [];

        scene.add(new THREE.AmbientLight(0xffffff, 0.9));

        // --- EXTERIOR (KEEPING YOUR WORKING ASSETS) ---
        const blueMat = new THREE.MeshStandardMaterial({ color: 0x89CFF0 });
        const building = new THREE.Mesh(new THREE.BoxGeometry(85, 50, 10), blueMat);
        building.position.set(0, 15, -10); scene.add(building);

        const door = new THREE.Mesh(new THREE.BoxGeometry(10, 18, 2), blueMat);
        door.position.set(0, 4.5, -2); door.name = "door_trigger"; scene.add(door);

        const winGeo = new THREE.BoxGeometry(15, 15, 0.5);
        const winMat = new THREE.MeshStandardMaterial({color: 0x111, metalness: 0.9});
        const wL = new THREE.Mesh(winGeo, winMat); wL.position.set(-22, 12, -4); scene.add(wL);
        const wR = new THREE.Mesh(winGeo, winMat); wR.position.set(22, 12, -4); scene.add(wR);

        function makePalm(x) {
            const tr = new THREE.Mesh(new THREE.CylinderGeometry(0.6, 0.8, 30), new THREE.MeshStandardMaterial({color: 0x664422}));
            const lv = new THREE.Group(); lv.position.y = 15;
            for(let i=0; i<8; i++) {
                const l = new THREE.Mesh(new THREE.CapsuleGeometry(0.2, 12), new THREE.MeshStandardMaterial({color: 0x228B22}));
                l.rotation.z = 1.4; l.rotation.y = i * Math.PI/4; lv.add(l);
            }
            const p = new THREE.Group(); p.add(tr, lv); p.position.set(x, 7, 30); scene.add(p);
        }
        makePalm(-55); makePalm(55);

        windowTint = new THREE.Mesh(new THREE.PlaneGeometry(85, 50), new THREE.MeshBasicMaterial({color: 0x000, transparent: true, opacity: 0.97}));
        windowTint.position.z = -3.5; scene.add(windowTint);

        // --- INTERIOR (WALLPAPER REMOVED - SOLID DARK WALLS) ---
        const interiorWalls = new THREE.Mesh(
            new THREE.BoxGeometry(100, 60, 130), 
            new THREE.MeshStandardMaterial({ color: 0x050505, side: THREE.BackSide })
        );
        interiorWalls.position.z = -70; interiorWalls.name = "wall_exit"; scene.add(interiorWalls);

        const floor = new THREE.Mesh(new THREE.PlaneGeometry(100, 130), new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.1 }));
        floor.rotation.x = -Math.PI/2; floor.position.set(0, -5.4, -70); scene.add(floor);

        // --- RECORD & CLERK ---
        const table = new THREE.Mesh(new THREE.BoxGeometry(14, 6, 9), new THREE.MeshStandardMaterial({color: 0x3d2b1f}));
        table.position.set(0, -2.5, -35); scene.add(table);

        record = new THREE.Mesh(new THREE.CylinderGeometry(2.3, 2.3, 0.1, 64), new THREE.MeshStandardMaterial({color: 0x111, metalness: 0.9}));
        record.position.set(0, 0.6, -35); record.name = "record"; scene.add(record);

        recordSpot = new THREE.SpotLight(0xffffff, 0, 120, 0.4); 
        recordSpot.position.set(0, 25, -35); scene.add(recordSpot); recordSpot.target = record;

        clerk = new THREE.Group();
        const cBody = new THREE.Mesh(new THREE.CapsuleGeometry(1.5, 6), new THREE.MeshStandardMaterial({color: 0x222})); cBody.position.y = 5.5;
        armL = new THREE.Group(); armL.position.set(-1.8, 8, 0); const a1 = new THREE.Mesh(new THREE.CapsuleGeometry(0.4, 3.5), new THREE.MeshStandardMaterial({color: 0x5c4033})); a1.position.y = -1.75; armL.add(a1);
        armR = new THREE.Group(); armR.position.set(1.8, 8, 0); const a2 = new THREE.Mesh(new THREE.CapsuleGeometry(0.4, 3.5), new THREE.MeshStandardMaterial({color: 0x5c4033})); a2.position.y = -1.75; armR.add(a2);
        clerk.add(cBody, armL, armR); clerk.position.set(0, -5, -85); scene.add(clerk);

        // --- NAVIGATION & LOGIC ---
        const exit = () => {
            currentState = 'outside'; recordState = 'table'; isDancing = false;
            new TWEEN.Tween(camera.position).to({x: 0, y: 12, z: 90}, 1000).start();
            new TWEEN.Tween(windowTint.material).to({opacity: 0.97}, 500).start();
            document.querySelectorAll('.nav-btn').forEach(b => b.style.display = 'none');
            document.getElementById('ui-text').innerText = "CLICK THE DOOR TO ENTER";
        };

        window.addEventListener('mousedown', (e) => {
            mouse.x = (e.clientX/window.innerWidth)*2-1; mouse.y = -(e.clientY/window.innerHeight)*2+1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(scene.children, true);
            if (hits.length > 0) {
                const recordHit = hits.find(h => h.object.name === "record");
                const doorHit = hits.find(h => h.object.name === "door_trigger");
                const wallHit = hits.find(h => h.object.name === "wall_exit");

                if (recordHit) {
                    if (recordState === 'table') {
                        recordState = 'view';
                        new TWEEN.Tween(record.position).to({y: 4.5, z: -12}, 800).start();
                        new TWEEN.Tween(record.rotation).to({x: Math.PI/2}, 800).start();
                        new TWEEN.Tween(recordSpot).to({intensity: 6000}, 400).start();
                    } else if (recordState === 'view') {
                        recordState = 'checkout';
                        new TWEEN.Tween(record.position).to({x: 7, y: 3.5, z: -75}, 800).start();
                        new TWEEN.Tween(record.rotation).to({x: 0}, 800).start();
                        new TWEEN.Tween(camera.position).to({z: -55, y: 6}, 1000).start();
                        recordSpot.intensity = 0;
                        document.getElementById('buy-btn').style.display = 'block';
                        document.getElementById('wallet-btn').style.display = 'block';
                    }
                } else if (doorHit && currentState === 'outside') {
                    currentState = 'inside';
                    new TWEEN.Tween(camera.position).to({z: -5, y: 3.5}, 1000).start();
                    new TWEEN.Tween(windowTint.material).to({opacity: 0}, 500).start();
                    document.getElementById('back-btn').style.display = 'block';
                } else if (wallHit && currentState === 'inside' && recordState !== 'view') { 
                    exit(); 
                }
            }
        });

        document.getElementById('buy-btn').addEventListener('click', () => {
            isDancing = true;
            new Audio('https://www.myinstants.com/media/sounds/ka-ching.mp3').play();
            for(let i=0; i<60; i++) {
                const conf = new THREE.Mesh(new THREE.PlaneGeometry(0.4, 0.4), new THREE.MeshBasicMaterial({color: Math.random()*0xffffff, side: 2}));
                conf.position.set(Math.random()*30-15, 20, -75); scene.add(conf);
                confetti.push({m: conf, s: Math.random()*0.2 + 0.1});
            }
        });

        document.getElementById('back-btn').addEventListener('click', exit);
        camera.position.set(0, 12, 90);

        function animate() {
            requestAnimationFrame(animate); TWEEN.update();
            const t = Date.now() * 0.003;
            confetti.forEach(c => { if(c.m.position.y > -5) c.m.position.y -= c.s; });

            if (isDancing) {
                clerk.position.y = -5 + Math.abs(Math.sin(t*5)) * 1.5;
                clerk.position.x = Math.sin(t*2.5) * 3; 
                if (Math.sin(t*5) > 0) {
                    armL.rotation.z = 2.4; armR.rotation.z = 0; armR.rotation.x = -1.5;
                } else {
                    armR.rotation.z = -2.4; armL.rotation.z = 0; armL.rotation.x = -1.5;
                }
            }
            if (camera.position.z < 0) camera.lookAt(0, 2, -115); else camera.lookAt(0, 8, 0);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
