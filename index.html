<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Healing Paradigm</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #89CFF0; font-family: 'Courier New', Courier, monospace; }
        #ui-container { position: absolute; bottom: 40px; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 10px; z-index: 100; pointer-events: none; }
        #ui-text { color: #CC5500; font-weight: bold; letter-spacing: 2px; background: rgba(255,255,255,0.9); padding: 12px 30px; border-radius: 50px; text-align: center; border: 2px solid #CC5500; pointer-events: auto; }
        .btn-group { display: flex; gap: 10px; pointer-events: auto; }
        .nav-btn { padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.2); transition: 0.2s; }
        #back-btn, #reset-btn { display: none; background: #333; color: white; }
        #back-btn { background: #CC5500; }
        #buy-btn, #wallet-btn { display: none; color: white; border: 3px solid white; }
        #buy-btn { background: #008000; }
        #wallet-btn { background: #512DA8; }
        .nav-btn:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <div id="ui-container">
        <div class="btn-group" id="checkout-actions">
            <button id="buy-btn" class="nav-btn">BUY NOW</button>
            <button id="wallet-btn" class="nav-btn">CONNECT WALLET</button>
        </div>
        <div class="btn-group">
            <button id="back-btn" class="nav-btn">← GO BACK</button>
            <button id="reset-btn" class="nav-btn">RESET STORE ↺</button>
        </div>
        <div id="ui-text">CLICK THE DOOR TO ENTER</div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "tween": "https://cdnjs.cloudflare.com/ajax/libs/tween.js/23.1.1/tween.esm.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
        import TWEEN from 'tween';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let currentState = 'outside', recordState = 'table', isDancing = false;
        let armL, armR, clerkGroup, recordSpotlight, mainLight, ambientLight, confetti = [], fans = [];

        // Lights
        ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);
        mainLight = new THREE.PointLight(0xffffff, 100);
        mainLight.position.set(0, 5, -10);
        scene.add(mainLight);

        // Soft Gold Spotlight
        recordSpotlight = new THREE.SpotLight(0xFFD700, 0); 
        recordSpotlight.angle = 0.4;
        recordSpotlight.penumbra = 0.3;
        scene.add(recordSpotlight);

        // --- EXTERIOR ---
        const facade = new THREE.Mesh(new THREE.PlaneGeometry(80, 40), new THREE.MeshStandardMaterial({ color: 0xCC5500 }));
        facade.position.z = 0.1; scene.add(facade);

        // Building Trim (White Border)
        const trimTop = new THREE.Mesh(new THREE.BoxGeometry(80, 1.5, 0.5), new THREE.MeshStandardMaterial({color: 0xffffff}));
        trimTop.position.set(0, 15, 0.4); scene.add(trimTop);

        const createPalm = (x) => {
            const p = new THREE.Group();
            const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.3, 0.5, 12), new THREE.MeshStandardMaterial({color: 0x664422}));
            p.add(trunk);
            for(let i=0; i<8; i++){
                const l = new THREE.Mesh(new THREE.CapsuleGeometry(0.1, 5, 2, 8), new THREE.MeshStandardMaterial({color: 0x228B22}));
                l.position.y = 6; l.rotation.z = 1.3; l.rotation.y = i * Math.PI/4;
                p.add(l);
            }
            p.position.set(x, -3, 2); scene.add(p);
        };
        createPalm(-18); createPalm(18);

        const door = new THREE.Mesh(new THREE.PlaneGeometry(4.5, 7.5), new THREE.MeshStandardMaterial({ color: 0x000, transparent: true, opacity: 0.5 }));
        door.position.set(0, -3.5, 0.2); door.name = "door"; scene.add(door);

        // --- INTERIOR ---
        const room = new THREE.Mesh(new THREE.BoxGeometry(50, 20, 80), new THREE.MeshStandardMaterial({ color: 0x89CFF0, side: THREE.BackSide }));
        room.position.z = -40; scene.add(room);

        const table = new THREE.Mesh(new THREE.BoxGeometry(6, 1.2, 4), new THREE.MeshStandardMaterial({ color: 0x5C4033 }));
        table.position.set(0, -6, -15); scene.add(table);

        const counter = new THREE.Mesh(new THREE.BoxGeometry(10, 3, 4), new THREE.MeshStandardMaterial({ color: 0xCC5500 }));
        counter.position.set(0, -5, -35); scene.add(counter);

        const record = new THREE.Mesh(new THREE.CylinderGeometry(1.8, 1.8, 0.05, 32), new THREE.MeshStandardMaterial({ color: 0x111111 }));
        record.position.set(0, -5.3, -15); record.name = "record"; scene.add(record);

        // 4 Fans
        const createFan = (x, z) => {
            const g = new THREE.Group();
            for(let i=0; i<4; i++) {
                const b = new THREE.Mesh(new THREE.BoxGeometry(5, 0.1, 0.8), new THREE.MeshStandardMaterial({color: 0x3d2b1f}));
                b.position.x = 2.5; const p = new THREE.Group(); p.rotation.y = i * Math.PI/2; p.add(b); g.add(p);
            }
            g.position.set(x, 7, z); scene.add(g); fans.push(g);
        };
        [[-8, -20], [8, -20], [-8, -35], [8, -35]].forEach(p => createFan(p[0], p[1]));

        // --- CLERK WITH BUCKET HAT ---
        clerkGroup = new THREE.Group();
        const body = new THREE.Mesh(new THREE.CapsuleGeometry(0.7, 1.5, 4, 8), new THREE.MeshStandardMaterial({color: 0x89CFF0})); body.position.y = -3.5;
        const head = new THREE.Mesh(new THREE.SphereGeometry(0.5, 16, 16), new THREE.MeshStandardMaterial({color: 0xffdbac})); head.position.y = -1.8;
        
        // Bucket Hat
        const hat = new THREE.Group();
        const hatTop = new THREE.Mesh(new THREE.CylinderGeometry(0.45, 0.5, 0.4), new THREE.MeshStandardMaterial({color: 0x333}));
        const hatBrim = new THREE.Mesh(new THREE.CylinderGeometry(0.8, 0.6, 0.1), new THREE.MeshStandardMaterial({color: 0x333}));
        hatBrim.position.y = -0.15; hat.add(hatTop, hatBrim);
        hat.position.y = -1.35; clerkGroup.add(hat);

        armL = new THREE.Group(); armL.position.set(-0.9, -2.8, 0); const lM = new THREE.Mesh(new THREE.CapsuleGeometry(0.18, 1, 4, 8), new THREE.MeshStandardMaterial({color: 0x89CFF0})); lM.position.y = 0.5; armL.add(lM);
        armR = new THREE.Group(); armR.position.set(0.9, -2.8, 0); const rM = new THREE.Mesh(new THREE.CapsuleGeometry(0.18, 1, 4, 8), new THREE.MeshStandardMaterial({color: 0x89CFF0})); rM.position.y = 0.5; armR.add(rM);
        clerkGroup.add(body, head, armL, armR); clerkGroup.position.set(0, 0, -38); scene.add(clerkGroup);

        const loader = new FontLoader();
        loader.load('https://threejs.org/examples/fonts/gentilis_bold.typeface.json', (font) => {
            const txt = new THREE.Mesh(new TextGeometry('THE HEALING PARADIGM', { font, size: 1.5, height: 0.2 }), new THREE.MeshStandardMaterial({color: 0x89CFF0}));
            txt.geometry.center(); txt.position.set(0, 7.5, 0.5); scene.add(txt);
            
            // Hat Text
            const hatTxt = new THREE.Mesh(new TextGeometry('THP', { font, size: 0.15, height: 0.05 }), new THREE.MeshStandardMaterial({color: 0xffffff}));
            hatTxt.geometry.center(); hatTxt.position.set(0, -1.3, 0.45); clerkGroup.add(hatTxt);
        });

        camera.position.set(0, 0, 30);

        // --- INTERACTION ---
        window.addEventListener('mousedown', (e) => {
            if (e.target.classList.contains('nav-btn')) return;
            mouse.x = (e.clientX/window.innerWidth)*2-1; mouse.y = -(e.clientY/window.innerHeight)*2+1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(scene.children, true);
            if (hits.length > 0) {
                const obj = hits[0].object;
                if (obj.name === "door" && currentState === 'outside') {
                    currentState = 'inside';
                    new TWEEN.Tween(camera.position).to({ z: -5, y: -0.5 }, 1200).start();
                    document.getElementById('back-btn').style.display = 'block';
                    document.getElementById('reset-btn').style.display = 'block';
                } else if (obj.name === "record") {
                    if (recordState === 'table') {
                        recordState = 'floating';
                        new TWEEN.Tween(ambientLight).to({ intensity: 0.05 }, 500).start();
                        new TWEEN.Tween(mainLight).to({ intensity: 5 }, 500).start();
                        recordSpotlight.position.set(0, 5, -8);
                        recordSpotlight.target = record;
                        new TWEEN.Tween(recordSpotlight).to({ intensity: 400 }, 500).start();
                        new TWEEN.Tween(record.position).to({ y: -1, z: -10 }, 800).start();
                        new TWEEN.Tween(record.rotation).to({ x: Math.PI / 2 }, 800).start();
                    } else if (recordState === 'floating') {
                        recordState = 'counter'; currentState = 'checkout';
                        new TWEEN.Tween(ambientLight).to({ intensity: 0.8 }, 500).start();
                        new TWEEN.Tween(mainLight).to({ intensity: 100 }, 500).start();
                        new TWEEN.Tween(recordSpotlight).to({ intensity: 0 }, 500).start();
                        new TWEEN.Tween(record.position).to({ x: 0, y: -3.45, z: -35 }, 1000).start();
                        new TWEEN.Tween(record.rotation).to({ x: 0 }, 1000).start();
                        new TWEEN.Tween(camera.position).to({ z: -28, y: -1 }, 1200).start();
                        setTimeout(() => { document.getElementById('buy-btn').style.display = 'block'; document.getElementById('wallet-btn').style.display = 'block'; }, 1000);
                    }
                }
            }
        });

        const celebrate = () => {
            isDancing = true;
            new Audio('https://www.myinstants.com/media/sounds/ka-ching.mp3').play();
            const colors = [0xFFD700, 0x800080, 0xFF8C00, 0x0000FF];
            for(let i=0; i<120; i++) {
                const p = new THREE.Mesh(new THREE.PlaneGeometry(0.25, 0.25), new THREE.MeshBasicMaterial({color: colors[i%4], side: 2}));
                p.position.set(Math.random()*8-4, 8, -32 - Math.random()*5); scene.add(p);
                confetti.push({mesh: p, speed: Math.random()*0.05+0.03, landed: false});
            }
        };

        document.getElementById('buy-btn').addEventListener('click', celebrate);
        document.getElementById('wallet-btn').addEventListener('click', celebrate);
        document.getElementById('reset-btn').addEventListener('click', () => location.reload());

        function animate() {
            requestAnimationFrame(animate); TWEEN.update();
            fans.forEach(f => f.rotation.y += 0.15);
            if (isDancing) {
                const t = Date.now() * 0.002;
                const shift = Math.sin(t * 3); clerkGroup.position.x = shift * 0.8;
                clerkGroup.rotation.y = shift * 0.4; clerkGroup.position.y = Math.abs(Math.sin(t * 6)) * 0.3;
                if (shift > 0) { armL.rotation.z = Math.sin(t * 8) * 1.5; armR.rotation.z = 0.2; } 
                else { armR.rotation.z = -Math.sin(t * 8) * 1.5; armL.rotation.z = -0.2; }
            }
            confetti.forEach(c => {
                if (!c.landed) {
                    c.mesh.position.y -= c.speed;
                    if (c.mesh.position.y <= -7.8) { c.mesh.position.y = -7.8; c.landed = true; }
                }
            });
            if (camera.position.z < 0) camera.lookAt(0, -4.5, -38); else camera.lookAt(0, 0, 0);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
