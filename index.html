<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Healing Paradigm - Boutique</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #89CFF0; font-family: 'Courier New', Courier, monospace; }
        #ui-container { position: absolute; bottom: 40px; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 10px; z-index: 100; pointer-events: none; }
        #ui-text { color: #CC5500; font-weight: bold; letter-spacing: 2px; background: rgba(255,255,255,0.9); padding: 12px 30px; border-radius: 50px; text-align: center; border: 2px solid #CC5500; pointer-events: auto; transition: 0.3s; }
        .btn-group { display: flex; gap: 10px; pointer-events: auto; }
        .nav-btn { padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.2); transition: 0.2s; }
        #back-btn, #reset-btn { display: none; background: #333; color: white; }
        #back-btn { background: #CC5500; }
        #buy-btn, #wallet-btn { display: none; color: white; border: 3px solid white; }
        #buy-btn { background: #008000; }
        #wallet-btn { background: #512DA8; }
        .nav-btn:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <div id="ui-container">
        <div class="btn-group" id="checkout-actions">
            <button id="buy-btn" class="nav-btn">BUY NOW</button>
            <button id="wallet-btn" class="nav-btn">CONNECT WALLET</button>
        </div>
        <div class="btn-group">
            <button id="back-btn" class="nav-btn">← GO BACK</button>
            <button id="reset-btn" class="nav-btn">RESET STORE ↺</button>
        </div>
        <div id="ui-text">CLICK THE DOOR TO ENTER</div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "tween": "https://cdnjs.cloudflare.com/ajax/libs/tween.js/23.1.1/tween.esm.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
        import TWEEN from 'tween';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        document.body.appendChild(renderer.domElement);

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let currentState = 'outside', recordState = 'table', isDancing = false, isWaving = false, isPlaying = false;
        let armL, armR, clerkGroup, recordSpotlight, turntable, fans = [], confetti = [];

        const amb = new THREE.AmbientLight(0xffffff, 1.0);
        scene.add(amb);

        // --- EXTERIOR ---
        const facade = new THREE.Mesh(new THREE.PlaneGeometry(120, 70), new THREE.MeshStandardMaterial({ color: 0x89CFF0 }));
        facade.position.z = -2; scene.add(facade);
        const whiteFrame = new THREE.Mesh(new THREE.BoxGeometry(32, 18, 2), new THREE.MeshStandardMaterial({color: 0xffffff}));
        whiteFrame.position.set(0, 2, 0); scene.add(whiteFrame);
        
        const winMat = new THREE.MeshStandardMaterial({color: 0x111, transparent: true, opacity: 0.4});
        const winL = new THREE.Mesh(new THREE.PlaneGeometry(8, 10), winMat); winL.position.set(-10, 2, 1.1);
        const winR = new THREE.Mesh(new THREE.PlaneGeometry(8, 10), winMat); winR.position.set(10, 2, 1.1);
        scene.add(winL, winR);
        
        const door = new THREE.Mesh(new THREE.PlaneGeometry(6, 11), new THREE.MeshStandardMaterial({ color: 0x111, transparent: true, opacity: 0.6 }));
        door.position.set(0, 0.5, 1.5); door.name = "door_trigger"; scene.add(door);

        function createPalm(x) {
            const p = new THREE.Group();
            const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.3, 0.6, 20), new THREE.MeshStandardMaterial({color: 0x664422}));
            p.add(trunk);
            for(let i=0; i<10; i++){
                const l = new THREE.Mesh(new THREE.CapsuleGeometry(0.15, 8, 2, 8), new THREE.MeshStandardMaterial({color: 0x228B22}));
                l.position.y = 10; l.rotation.z = 1.4; l.rotation.y = i * Math.PI/5; p.add(l);
            }
            p.position.set(x, -5, 15); scene.add(p);
        }
        createPalm(-35); createPalm(35);

        // --- INTERIOR ---
        const interior = new THREE.Mesh(new THREE.BoxGeometry(70, 40, 100), new THREE.MeshStandardMaterial({ color: 0x89CFF0, side: THREE.BackSide }));
        interior.position.z = -50; scene.add(interior);

        const browseTable = new THREE.Mesh(new THREE.BoxGeometry(10, 6, 6), new THREE.MeshStandardMaterial({ color: 0x5C4033 }));
        browseTable.position.set(0, -12, -22); scene.add(browseTable);

        const rackGroup = new THREE.Group();
        const bar = new THREE.Mesh(new THREE.CylinderGeometry(0.1, 0.1, 15), new THREE.MeshStandardMaterial({color: 0x333}));
        bar.rotation.z = Math.PI/2; rackGroup.add(bar);
        for(let i=0; i<6; i++) {
            const shirt = new THREE.Mesh(new THREE.BoxGeometry(2, 3, 0.5), new THREE.MeshStandardMaterial({color: i%2===0 ? 0xffffff : 0x222}));
            shirt.position.set(-6 + (i*2.5), -2, 0); shirt.name = "clothing_rack"; rackGroup.add(shirt);
        }
        rackGroup.position.set(-30, 0, -35); rackGroup.rotation.y = Math.PI/2; scene.add(rackGroup);

        const bookshelf = new THREE.Group();
        const shelfBack = new THREE.Mesh(new THREE.BoxGeometry(10, 15, 1), new THREE.MeshStandardMaterial({ color: 0x4a2c2a }));
        shelfBack.name = "bookshelf"; bookshelf.add(shelfBack);
        bookshelf.position.set(30, -1, -35); bookshelf.rotation.y = -Math.PI/2; scene.add(bookshelf);

        const recordPlayer = new THREE.Group();
        const pBase = new THREE.Mesh(new THREE.BoxGeometry(5, 1, 4), new THREE.MeshStandardMaterial({color: 0x008080}));
        turntable = new THREE.Mesh(new THREE.CylinderGeometry(1.8, 1.8, 0.2, 32), new THREE.MeshStandardMaterial({color: 0xeee}));
        turntable.position.y = 0.6; recordPlayer.add(pBase, turntable);
        recordPlayer.position.set(-4, -2.5, -45); scene.add(recordPlayer);

        const counter = new THREE.Mesh(new THREE.BoxGeometry(16, 5, 8), new THREE.MeshStandardMaterial({ color: 0xCC5500 }));
        counter.position.set(0, -6, -46); scene.add(counter);

        const record = new THREE.Mesh(new THREE.CylinderGeometry(1.6, 1.6, 0.05, 64), new THREE.MeshPhysicalMaterial({ color: 0x050505, roughness: 0.05, metalness: 0.8 }));
        record.position.set(0, -8.95, -22); record.name = "record"; scene.add(record);

        // --- SPOTLIGHT SYSTEM ---
        recordSpotlight = new THREE.SpotLight(0xffffff, 0, 50, 0.4, 0.5, 1);
        scene.add(recordSpotlight);
        recordSpotlight.target = record; // Physically link light to record movement

        // --- CLERK ---
        clerkGroup = new THREE.Group();
        const head = new THREE.Mesh(new THREE.SphereGeometry(0.7, 16, 16), new THREE.MeshStandardMaterial({color: 0x5c4033}));
        head.position.y = -1.6;
        const torso = new THREE.Mesh(new THREE.CapsuleGeometry(1, 2.5, 4, 8), new THREE.MeshStandardMaterial({color: 0x333}));
        torso.position.y = -3.8;
        armL = new THREE.Group(); armL.position.set(-1.2, -3, 0); const lM = new THREE.Mesh(new THREE.CapsuleGeometry(0.25, 1.8, 4, 8), new THREE.MeshStandardMaterial({color: 0x5c4033})); lM.position.y = -0.8; armL.add(lM);
        armR = new THREE.Group(); armR.position.set(1.2, -3, 0); const rM = new THREE.Mesh(new THREE.CapsuleGeometry(0.25, 1.8, 4, 8), new THREE.MeshStandardMaterial({color: 0x5c4033})); rM.position.y = -0.8; armR.add(rM);
        clerkGroup.add(torso, head, armL, armR); clerkGroup.position.set(0, 0, -52); scene.add(clerkGroup);

        // --- TEXT ---
        const loader = new FontLoader();
        loader.load('https://threejs.org/examples/fonts/gentilis_bold.typeface.json', (font) => {
            const mainSign = new THREE.Mesh(new TextGeometry('THE HEALING PARADIGM', { font, size: 2.2, height: 0.5 }), new THREE.MeshStandardMaterial({color: 0xffffff, emissive: 0xffffff, emissiveIntensity: 0.5}));
            mainSign.geometry.center(); mainSign.position.set(0, 15, 2); scene.add(mainSign);
        });

        // --- ANIMATION & INTERACTION ---
        window.addEventListener('mousedown', (e) => {
            if (e.target.classList.contains('nav-btn')) return;
            mouse.x = (e.clientX/window.innerWidth)*2-1; mouse.y = -(e.clientY/window.innerHeight)*2+1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(scene.children, true);
            if (hits.length > 0) {
                const obj = hits[0].object;
                if (obj.name === "door_trigger" && currentState === 'outside') {
                    currentState = 'inside';
                    new TWEEN.Tween(camera.position).to({ z: -5, y: -0.5 }, 1200).start();
                    isWaving = true; setTimeout(() => isWaving = false, 2500);
                    document.getElementById('back-btn').style.display = 'block'; document.getElementById('reset-btn').style.display = 'block';
                } else if (obj.name === "bookshelf" || obj.name === "clothing_rack") {
                    const txt = document.getElementById('ui-text'); const old = txt.innerText;
                    txt.innerText = "COMING SOON"; setTimeout(() => txt.innerText = old, 2000);
                } else if (obj.name === "record") {
                    if (recordState === 'table') {
                        recordState = 'floating';
                        new TWEEN.Tween(amb).to({ intensity: 0.1 }, 400).start();
                        new TWEEN.Tween(recordSpotlight).to({ intensity: 4000 }, 400).start();
                        new TWEEN.Tween(record.position).to({ y: -0.2, z: -8 }, 1000).easing(TWEEN.Easing.Quadratic.Out).start();
                        new TWEEN.Tween(record.rotation).to({ x: Math.PI / 2 }, 1000).start();
                    } else if (recordState === 'floating') {
                        recordState = 'counter';
                        new TWEEN.Tween(amb).to({ intensity: 1.0 }, 400).start(); 
                        new TWEEN.Tween(recordSpotlight).to({ intensity: 0 }, 400).start();
                        new TWEEN.Tween(record.position).to({ x: 0, y: -3.4, z: -46 }, 1000).start();
                        new TWEEN.Tween(record.rotation).to({ x: 0 }, 1000).start();
                        new TWEEN.Tween(camera.position).to({ z: -32, y: 1.5 }, 1200).start();
                        setTimeout(() => { document.getElementById('buy-btn').style.display = 'block'; document.getElementById('wallet-btn').style.display = 'block'; }, 1000);
                    }
                }
            }
        });

        document.getElementById('buy-btn').addEventListener('click', () => {
            isDancing = true; isPlaying = true;
            new TWEEN.Tween(record.position).to({ x: -4, y: -1.75, z: -45 }, 800).start();
        });

        camera.position.set(0, 0, 45);

        function animate() {
            requestAnimationFrame(animate); TWEEN.update();
            if (isPlaying) { turntable.rotation.y += 0.1; record.rotation.y += 0.1; }
            
            // Spotlight follows record
            if (recordState === 'floating') {
                recordSpotlight.position.set(record.position.x, record.position.y + 10, record.position.z);
            }

            if (isWaving) { armR.rotation.z = Math.sin(Date.now() * 0.01) * 0.6 + 2.4; }
            else if (isDancing) {
                // THE SMEEZ
                const t = Date.now() * 0.007;
                const phase = Math.sin(t); 
                
                clerkGroup.position.x = phase * 2; // Side-to-side bounce
                clerkGroup.position.y = Math.abs(Math.cos(t * 2)) * 0.4; // Vertical hop
                clerkGroup.rotation.y = phase * 0.4; // Torso twist
                
                if (phase > 0) { // Right side bounce
                    armR.rotation.z = 2.8; // Right arm high
                    armL.rotation.z = Math.sin(t*5) * 0.5; // Left arm low rotation
                } else { // Left side bounce
                    armL.rotation.z = 2.8; // Left arm high
                    armR.rotation.z = Math.sin(t*5) * 0.5; // Right arm low rotation
                }
            }
            
            if (camera.position.z < 0) camera.lookAt(0, -2, -52); else camera.lookAt(0, 0, 0);
            renderer.render(scene, camera);
        }
        animate();
        document.getElementById('reset-btn').addEventListener('click', () => location.reload());
    </script>
</body>
</html>
