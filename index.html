<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Healing Paradigm</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #89CFF0; font-family: 'Courier New', Courier, monospace; }
        #ui-container { position: absolute; bottom: 40px; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 10px; z-index: 20; }
        #ui-text { color: #CC5500; font-weight: bold; letter-spacing: 2px; background: rgba(255,255,255,0.9); padding: 12px 30px; border-radius: 50px; text-align: center; border: 2px solid #CC5500; }
        .btn-group { display: flex; gap: 10px; }
        .nav-btn { padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.2); transition: 0.2s; }
        #back-btn { display: none; background: #CC5500; color: white; }
        #reset-btn { display: none; background: #333; color: white; }
        #buy-btn { display: none; background: #008000; color: white; font-size: 1.3rem; border: 3px solid white; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    </style>
</head>
<body>
    <div id="ui-container">
        <button id="buy-btn" class="nav-btn">BUY NOW</button>
        <div class="btn-group">
            <button id="back-btn" class="nav-btn">← GO BACK</button>
            <button id="reset-btn" class="nav-btn">RESET STORE ↺</button>
        </div>
        <div id="ui-text">CLICK THE DOOR TO ENTER</div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "tween": "https://cdnjs.cloudflare.com/ajax/libs/tween.js/23.1.1/tween.esm.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
        import TWEEN from 'tween';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb); 
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        
        let currentState = 'outside', recordState = 'table', isDancing = false;
        let armPivot, clerkGroup, confetti = [];

        // Lighting
        scene.add(new THREE.AmbientLight(0xffffff, 1.5));
        const sun = new THREE.DirectionalLight(0xffffff, 1.2);
        sun.position.set(5, 10, 5);
        scene.add(sun);

        // Building
        const store = new THREE.Mesh(new THREE.BoxGeometry(20, 12, 30), new THREE.MeshStandardMaterial({ color: 0x89CFF0, side: THREE.BackSide }));
        store.position.z = -12; scene.add(store);

        const exterior = new THREE.Mesh(new THREE.PlaneGeometry(20, 12), new THREE.MeshStandardMaterial({ color: 0xCC5500 }));
        exterior.position.z = 0.01; exterior.name = "env"; scene.add(exterior);

        // Architecture
        const doorTrim = new THREE.Mesh(new THREE.PlaneGeometry(4, 6), new THREE.MeshStandardMaterial({color: 0xffffff}));
        doorTrim.position.set(0, -3.2, 0.02); scene.add(doorTrim);

        const door = new THREE.Mesh(new THREE.PlaneGeometry(3.5, 5.5), new THREE.MeshStandardMaterial({ color: 0x000000, transparent: true, opacity: 0.2 }));
        door.position.set(0, -3.2, 0.05); door.name = "door"; scene.add(door);

        const win1 = new THREE.Mesh(new THREE.PlaneGeometry(5,5), new THREE.MeshStandardMaterial({color: 0xffffff, transparent:true, opacity:0.3}));
        win1.position.set(-6.5, 0, 0.02); scene.add(win1);
        const win2 = win1.clone(); win2.position.set(6.5, 0, 0.02); scene.add(win2);

        // Palms
        function createTree(x) {
            const t = new THREE.Group();
            const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.3, 7), new THREE.MeshStandardMaterial({color: 0x664422}));
            trunk.position.y = -2.5; t.add(trunk);
            for(let i=0; i<6; i++) {
                const l = new THREE.Mesh(new THREE.CapsuleGeometry(0.1, 3, 2, 8), new THREE.MeshStandardMaterial({color: 0x228B22}));
                l.rotation.z = 1.3; l.rotation.y = i; t.add(l);
            }
            t.position.set(x, 0, 2); scene.add(t);
        }
        createTree(-10); createTree(10);

        // Interior
        const table = new THREE.Mesh(new THREE.BoxGeometry(4.5, 0.8, 2.5), new THREE.MeshStandardMaterial({ color: 0x5C4033 }));
        table.position.set(0, -5.2, -7); scene.add(table);
        const counter = new THREE.Mesh(new THREE.BoxGeometry(6, 2, 2.5), new THREE.MeshStandardMaterial({ color: 0xCC5500 }));
        counter.position.set(0, -4.7, -15); scene.add(counter);
        const record = new THREE.Mesh(new THREE.CylinderGeometry(1, 1, 0.05, 32), new THREE.MeshStandardMaterial({ color: 0x111111 }));
        record.position.set(0, -4.7, -7); record.name = "record"; scene.add(record);

        // Clerk
        clerkGroup = new THREE.Group();
        armPivot = new THREE.Group(); armPivot.position.set(0.5, -3, 0);
        const hand = new THREE.Mesh(new THREE.CapsuleGeometry(0.15, 0.8, 4, 8), new THREE.MeshStandardMaterial({color: 0x89CFF0}));
        hand.position.y = 0.4; armPivot.add(hand);
        const body = new THREE.Mesh(new THREE.CapsuleGeometry(0.5, 1, 4, 8), new THREE.MeshStandardMaterial({color: 0x89CFF0}));
        body.position.y = -3.2;
        const head = new THREE.Mesh(new THREE.SphereGeometry(0.4, 16, 16), new THREE.MeshStandardMaterial({color: 0xffdbac}));
        head.position.y = -2.3;
        clerkGroup.add(body, head, armPivot); clerkGroup.position.set(0, 0, -16.5); scene.add(clerkGroup);

        // Sign
        const loader = new FontLoader();
        loader.load('https://threejs.org/examples/fonts/gentilis_bold.typeface.json', (font) => {
            const p = { font, size: 0.7, height: 0.2, bevelEnabled: true, bevelThickness: 0.05, bevelSize: 0.02 };
            const txt = new THREE.Mesh(new TextGeometry('THE HEALING PARADIGM', p), new THREE.MeshStandardMaterial({color: 0x89CFF0}));
            const trim = new THREE.Mesh(new TextGeometry('THE HEALING PARADIGM', {...p, height: 0.1, bevelSize: 0.06}), new THREE.MeshStandardMaterial({color: 0xffffff}));
            txt.geometry.center(); trim.geometry.center();
            txt.position.set(0, 4.2, 0.1); trim.position.set(0, 4.2, 0.05);
            scene.add(txt, trim);
        });

        camera.position.set(0, 0, 18);

        function reset() {
            recordState = 'table'; currentState = 'outside'; isDancing = false;
            new TWEEN.Tween(record.position).to({ x: 0, y: -4.7, z: -7 }, 500).start();
            new TWEEN.Tween(camera.position).to({ x:0, y:0, z: 18 }, 800).start();
            document.getElementById('buy-btn').style.display = 'none';
            document.getElementById('buy-btn').innerText = 'BUY NOW';
            document.getElementById('ui-text').innerText = "CLICK THE DOOR TO ENTER";
        }

        window.addEventListener('mousedown', (e) => {
            mouse.x = (e.clientX/window.innerWidth)*2-1; mouse.y = -(e.clientY/window.innerHeight)*2+1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(scene.children, true);
            if (hits.length > 0) {
                const obj = hits[0].object;
                if (obj.name === "door" && currentState === 'outside') {
                    currentState = 'inside';
                    new TWEEN.Tween(camera.position).to({ z: -2, y: -1 }, 1200).start();
                    document.getElementById('back-btn').style.display = 'block';
                    document.getElementById('reset-btn').style.display = 'block';
                    document.getElementById('ui-text').innerText = "CLICK RECORD TO INSPECT";
                } else if (obj.name === "record") {
                    if (recordState === 'table') {
                        recordState = 'floating';
                        new TWEEN.Tween(record.position).to({ y: -1, z: -5 }, 800).start();
                        new TWEEN.Tween(record.rotation).to({ x: Math.PI / 2 }, 800).start();
                    } else if (recordState === 'floating') {
                        recordState = 'counter'; currentState = 'checkout';
                        new TWEEN.Tween(record.position).to({ x: 0, y: -3.7, z: -15 }, 1000).start();
                        new TWEEN.Tween(record.rotation).to({ x: 0 }, 1000).start();
                        new TWEEN.Tween(camera.position).to({ z: -10, y: -1 }, 1200).start();
                        setTimeout(() => { document.getElementById('buy-btn').style.display = 'block'; }, 1000);
                    }
                }
            }
        });

        document.getElementById('buy-btn').addEventListener('click', () => {
            if (!isDancing) {
                isDancing = true;
                new Audio('https://www.myinstants.com/media/sounds/ka-ching.mp3').play();
                for(let i=0; i<80; i++) {
                    const p = new THREE.Mesh(new THREE.PlaneGeometry(0.2, 0.2), new THREE.MeshBasicMaterial({color: Math.random()*0xffffff, side: 2}));
                    p.position.set(Math.random()*6-3, 5, -15); scene.add(p);
                    confetti.push({mesh: p, speed: Math.random()*0.1+0.05});
                }
                document.getElementById('buy-btn').innerText = 'WELCOME TO THE PARADIGM';
                document.getElementById('ui-text').innerText = "CELEBRATE THE PARADIGM!";
            }
        });

        document.getElementById('back-btn').addEventListener('click', reset);
        document.getElementById('reset-btn').addEventListener('click', reset);

        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();
            const t = Date.now() * 0.01;
            if (isDancing) {
                clerkGroup.position.x = Math.sin(t * 2.5) * 0.6;
                clerkGroup.position.y = Math.abs(Math.sin(t * 5)) * 0.3; // Little bounce
                armPivot.rotation.z = Math.sin(t * 6) * 1.5;
            } else if (currentState === 'checkout') {
                armPivot.rotation.z = Math.sin(t * 0.5) * 0.5;
            }
            if (recordState === 'counter') record.rotation.y += 0.05;
            confetti.forEach(c => { c.mesh.position.y -= c.speed; c.mesh.rotation.z += 0.1; });
            if (camera.position.z < 1) camera.lookAt(0, -4.5, -15); else camera.lookAt(0, 0, 0);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
