<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Healing Paradigm</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #89CFF0; font-family: 'Courier New', Courier, monospace; }
        #ui-container { position: absolute; bottom: 40px; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 10px; z-index: 20; }
        #ui-text { color: #CC5500; font-weight: bold; letter-spacing: 2px; background: rgba(255,255,255,0.9); padding: 12px 30px; border-radius: 50px; text-align: center; border: 2px solid #CC5500; }
        .btn-group { display: flex; gap: 10px; }
        .nav-btn { padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.2); transition: 0.2s; }
        #back-btn, #reset-btn { display: none; background: #333; color: white; }
        #back-btn { background: #CC5500; }
        #buy-btn, #wallet-btn { display: none; color: white; border: 3px solid white; }
        #buy-btn { background: #008000; }
        #wallet-btn { background: #512DA8; }
        .nav-btn:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <div id="ui-container">
        <div class="btn-group" id="checkout-actions">
            <button id="buy-btn" class="nav-btn">BUY NOW</button>
            <button id="wallet-btn" class="nav-btn">CONNECT WALLET</button>
        </div>
        <div class="btn-group">
            <button id="back-btn" class="nav-btn">← GO BACK</button>
            <button id="reset-btn" class="nav-btn">RESET STORE ↺</button>
        </div>
        <div id="ui-text">CLICK THE DOOR TO ENTER</div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "tween": "https://cdnjs.cloudflare.com/ajax/libs/tween.js/23.1.1/tween.esm.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
        import TWEEN from 'tween';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb); 
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let currentState = 'outside', recordState = 'table', isDancing = false;
        let armL, armR, clerkGroup, confetti = [];

        // Lighting
        scene.add(new THREE.AmbientLight(0xffffff, 1.5));
        const sun = new THREE.DirectionalLight(0xffffff, 1.2);
        sun.position.set(5, 10, 5); scene.add(sun);

        // --- EXTERIOR ARCHITECTURE ---
        const exterior = new THREE.Mesh(new THREE.PlaneGeometry(30, 15), new THREE.MeshStandardMaterial({ color: 0xCC5500 }));
        exterior.position.z = 0; exterior.name = "env"; scene.add(exterior);

        const doorTrim = new THREE.Mesh(new THREE.PlaneGeometry(4.5, 6.5), new THREE.MeshStandardMaterial({color: 0xffffff}));
        doorTrim.position.set(0, -3.2, 0.01); scene.add(doorTrim);

        const door = new THREE.Mesh(new THREE.PlaneGeometry(4, 6), new THREE.MeshStandardMaterial({ color: 0x000000, transparent: true, opacity: 0.3 }));
        door.position.set(0, -3.2, 0.05); door.name = "door"; scene.add(door);

        const winGeo = new THREE.PlaneGeometry(6, 6);
        const winMat = new THREE.MeshStandardMaterial({color: 0xffffff, transparent: true, opacity: 0.2});
        const leftWin = new THREE.Mesh(winGeo, winMat); leftWin.position.set(-9, 0, 0.01); scene.add(leftWin);
        const rightWin = new THREE.Mesh(winGeo, winMat); rightWin.position.set(9, 0, 0.01); scene.add(rightWin);

        function createTree(x) {
            const t = new THREE.Group();
            const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.4, 8), new THREE.MeshStandardMaterial({color: 0x664422}));
            trunk.position.y = -3; t.add(trunk);
            for(let i=0; i<6; i++) {
                const l = new THREE.Mesh(new THREE.CapsuleGeometry(0.1, 3.5, 2, 8), new THREE.MeshStandardMaterial({color: 0x228B22}));
                l.rotation.z = 1.3; l.rotation.y = i; t.add(l);
            }
            t.position.set(x, 0, 1.5); scene.add(t);
        }
        createTree(-13); createTree(13);

        // --- INTERIOR ---
        const interior = new THREE.Mesh(new THREE.BoxGeometry(30, 15, 40), new THREE.MeshStandardMaterial({ color: 0x89CFF0, side: THREE.BackSide }));
        interior.position.z = -20; interior.name = "env"; scene.add(interior);

        const table = new THREE.Mesh(new THREE.BoxGeometry(5, 1, 3), new THREE.MeshStandardMaterial({ color: 0x5C4033 }));
        table.position.set(0, -5.5, -10); scene.add(table);

        const counter = new THREE.Mesh(new THREE.BoxGeometry(7, 2.5, 3), new THREE.MeshStandardMaterial({ color: 0xCC5500 }));
        counter.position.set(0, -5, -25); scene.add(counter);

        const record = new THREE.Mesh(new THREE.CylinderGeometry(1.2, 1.2, 0.05, 32), new THREE.MeshStandardMaterial({ color: 0x111111 }));
        record.position.set(0, -5, -10); record.name = "record"; scene.add(record);

        // --- CLERK (Smeez Setup) ---
        clerkGroup = new THREE.Group();
        const body = new THREE.Mesh(new THREE.CapsuleGeometry(0.6, 1.2, 4, 8), new THREE.MeshStandardMaterial({color: 0x89CFF0}));
        body.position.y = -3.5;
        const head = new THREE.Mesh(new THREE.SphereGeometry(0.45, 16, 16), new THREE.MeshStandardMaterial({color: 0xffdbac}));
        head.position.y = -2.2;

        const armGeo = new THREE.CapsuleGeometry(0.15, 0.9, 4, 8);
        armL = new THREE.Group(); armL.position.set(-0.7, -3, 0);
        const lMesh = new THREE.Mesh(armGeo, new THREE.MeshStandardMaterial({color: 0x89CFF0}));
        lMesh.position.y = 0.4; armL.add(lMesh);

        armR = new THREE.Group(); armR.position.set(0.7, -3, 0);
        const rMesh = new THREE.Mesh(armGeo, new THREE.MeshStandardMaterial({color: 0x89CFF0}));
        rMesh.position.y = 0.4; armR.add(rMesh);

        clerkGroup.add(body, head, armL, armR);
        clerkGroup.position.set(0, 0, -28); scene.add(clerkGroup);

        // Sign
        const loader = new FontLoader();
        loader.load('https://threejs.org/examples/fonts/gentilis_bold.typeface.json', (font) => {
            const p = { font, size: 0.8, height: 0.2, bevelEnabled: true, bevelThickness: 0.05, bevelSize: 0.03 };
            const txt = new THREE.Mesh(new TextGeometry('THE HEALING PARADIGM', p), new THREE.MeshStandardMaterial({color: 0x89CFF0}));
            const trim = new THREE.Mesh(new TextGeometry('THE HEALING PARADIGM', {...p, height: 0.1, bevelSize: 0.07}), new THREE.MeshStandardMaterial({color: 0xffffff}));
            txt.geometry.center(); trim.geometry.center();
            txt.position.set(0, 5, 0.15); trim.position.set(0, 5, 0.1);
            scene.add(txt, trim);
        });

        camera.position.set(0, 0, 22);

        function reset() {
            recordState = 'table'; currentState = 'outside'; isDancing = false;
            confetti.forEach(c => scene.remove(c.mesh)); confetti = [];
            new TWEEN.Tween(camera.position).to({ x:0, y:0, z: 22 }, 1000).start();
            document.getElementById('buy-btn').style.display = 'none';
            document.getElementById('wallet-btn').style.display = 'none';
            document.getElementById('back-btn').style.display = 'none';
            document.getElementById('reset-btn').style.display = 'none';
            document.getElementById('ui-text').innerText = "CLICK THE DOOR TO ENTER";
        }

        window.addEventListener('mousedown', (e) => {
            mouse.x = (e.clientX/window.innerWidth)*2-1; mouse.y = -(e.clientY/window.innerHeight)*2+1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(scene.children, true);
            if (hits.length > 0) {
                const obj = hits[0].object;
                if (obj.name === "door" && currentState === 'outside') {
                    currentState = 'inside';
                    new TWEEN.Tween(camera.position).to({ z: -5, y: -1 }, 1200).start();
                    document.getElementById('back-btn').style.display = 'block';
                    document.getElementById('reset-btn').style.display = 'block';
                } else if (obj.name === "record" && recordState === 'floating') {
                    recordState = 'counter'; currentState = 'checkout';
                    new TWEEN.Tween(record.position).to({ x: 0, y: -3.8, z: -25 }, 1000).start();
                    new TWEEN.Tween(camera.position).to({ z: -18, y: -1 }, 1200).start();
                    setTimeout(() => { document.getElementById('buy-btn').style.display = 'block'; document.getElementById('wallet-btn').style.display = 'block'; }, 1000);
                } else if (obj.name === "record" && recordState === 'table') {
                    recordState = 'floating';
                    new TWEEN.Tween(record.position).to({ y: -1, z: -10 }, 800).start();
                    new TWEEN.Tween(record.rotation).to({ x: Math.PI / 2 }, 800).start();
                } else if (obj.name === "env") reset();
            }
        });

        function celebration() {
            if(isDancing) return;
            isDancing = true;
            new Audio('https://www.myinstants.com/media/sounds/ka-ching.mp3').play();
            for(let i=0; i<100; i++) {
                const p = new THREE.Mesh(new THREE.PlaneGeometry(0.2, 0.2), new THREE.MeshBasicMaterial({color: Math.random()*0xffffff, side: 2}));
                p.position.set(Math.random()*10-5, 8, -20 - Math.random()*10); scene.add(p);
                confetti.push({mesh: p, speed: Math.random()*0.05+0.02, landed: false});
            }
        }

        document.getElementById('buy-btn').addEventListener('click', celebration);
        document.getElementById('wallet-btn').addEventListener('click', celebration);
        document.getElementById('back-btn').addEventListener('click', reset);
        document.getElementById('reset-btn').addEventListener('click', reset);

        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();
            const t = Date.now() * 0.002; // Very slow rhythm
            
            if (isDancing) {
                const shift = Math.sin(t * 3); 
                clerkGroup.position.x = shift * 0.8;
                clerkGroup.rotation.y = shift * 0.4;
                clerkGroup.position.y = Math.abs(Math.sin(t * 6)) * 0.3;

                if (shift > 0) {
                    armL.rotation.z = Math.sin(t * 8) * 1.5; armR.rotation.z = 0.2;
                } else {
                    armR.rotation.z = -Math.sin(t * 8) * 1.5; armL.rotation.z = -0.2;
                }
            }
            if (recordState === 'counter') record.rotation.y += 0.05;
            confetti.forEach(c => {
                if (!c.landed) {
                    c.mesh.position.y -= c.speed; c.mesh.rotation.x += 0.05;
                    if (c.mesh.position.y <= -6.5) { c.mesh.position.y = -6.5; c.landed = true; }
                }
            });
            if (camera.position.z < 1) camera.lookAt(0, -4.5, -25); else camera.lookAt(0, 0, 0);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
