<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Healing Paradigm - Space Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Courier New', Courier, monospace; }
        #ui-container { position: absolute; bottom: 40px; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 10px; z-index: 100; pointer-events: none; }
        #ui-text { color: #00ffff; font-weight: bold; letter-spacing: 2px; background: rgba(0,0,0,0.8); padding: 12px 30px; border-radius: 50px; text-align: center; border: 2px solid #00ffff; pointer-events: auto; }
        .btn-group { display: flex; gap: 10px; pointer-events: auto; }
        .nav-btn { padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.2s; display: none; }
        #buy-btn { background: #008000; color: white; }
        #wallet-btn { background: #512DA8; color: white; }
        #reset-btn { background: #333; color: white; }
    </style>
</head>
<body>
    <div id="ui-container">
        <div class="btn-group">
            <button id="buy-btn" class="nav-btn">BUY NOW</button>
            <button id="wallet-btn" class="nav-btn">CONNECT WALLET</button>
            <button id="reset-btn" class="nav-btn">RESET â†º</button>
        </div>
        <div id="ui-text">CLICK THE BABY BLUE DOOR TO ENTER</div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "tween": "https://cdnjs.cloudflare.com/ajax/libs/tween.js/23.1.1/tween.esm.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
        import TWEEN from 'tween';

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        let currentState = 'outside', recordState = 'table', fans = [];
        let record, recordSpotlight, windowTint, clerkGroup, armL, armR;

        scene.add(new THREE.AmbientLight(0xffffff, 0.5));

        // --- EXTERIOR ---
        const wallMat = new THREE.MeshStandardMaterial({ color: 0x89CFF0 });
        const building = new THREE.Mesh(new THREE.BoxGeometry(70, 40, 10), wallMat);
        building.position.set(0, 12, -3); scene.add(building);

        const door = new THREE.Mesh(new THREE.BoxGeometry(10, 18, 1.2), wallMat);
        door.position.set(0, 4.5, 2.5); door.name = "door_trigger"; scene.add(door);

        windowTint = new THREE.Mesh(new THREE.PlaneGeometry(65, 35), new THREE.MeshBasicMaterial({color: 0x000, transparent: true, opacity: 0.95}));
        windowTint.position.set(0, 10, 2.1); scene.add(windowTint);

        // --- INTERIOR (SPACE BOUTIQUE) ---
        const spaceTex = new THREE.TextureLoader().load('https://threejs.org/examples/textures/planets/earth_atmos_2048.jpg'); // Placeholder for planet feel
        const intWalls = new THREE.Mesh(new THREE.BoxGeometry(80, 45, 110), new THREE.MeshStandardMaterial({ 
            map: spaceTex, 
            side: THREE.BackSide,
            emissive: 0x111133
        }));
        intWalls.position.z = -55; scene.add(intWalls);

        // Marble Floor
        const marbleCanvas = document.createElement('canvas');
        marbleCanvas.width = 512; marbleCanvas.height = 512;
        const ctx = marbleCanvas.getContext('2d');
        ctx.fillStyle = '#fff'; ctx.fillRect(0,0,512,512);
        for(let i=0; i<30; i++) {
            ctx.strokeStyle = Math.random() > 0.5 ? '#000' : '#444';
            ctx.lineWidth = Math.random() * 2;
            ctx.beginPath(); ctx.moveTo(Math.random()*512, Math.random()*512);
            ctx.lineTo(Math.random()*512, Math.random()*512); ctx.stroke();
        }
        const marbleTex = new THREE.CanvasTexture(marbleCanvas);
        marbleTex.wrapS = marbleTex.wrapT = THREE.RepeatWrapping; marbleTex.repeat.set(4, 4);
        const floor = new THREE.Mesh(new THREE.PlaneGeometry(80, 110), new THREE.MeshStandardMaterial({ map: marbleTex }));
        floor.rotation.x = -Math.PI/2; floor.position.set(0, -5.45, -55); scene.add(floor);

        // LED Strips
        const createLED = (y, z) => {
            const strip = new THREE.Mesh(new THREE.BoxGeometry(78, 0.2, 0.2), new THREE.MeshBasicMaterial({color: 0x00ffff}));
            strip.position.set(0, y, z); scene.add(strip);
        };
        createLED(19, -109); createLED(-5.3, -109);

        // Ceiling Fans
        const createFan = (x, z) => {
            const f = new THREE.Group();
            const hub = new THREE.Mesh(new THREE.CylinderGeometry(1, 1, 0.5), new THREE.MeshStandardMaterial({color: 0x222}));
            const blades = new THREE.Group();
            for(let i=0; i<4; i++) {
                const b = new THREE.Mesh(new THREE.BoxGeometry(8, 0.1, 2), new THREE.MeshStandardMaterial({color: 0x111}));
                b.rotation.y = (i * Math.PI) / 2; b.position.x = 4; blades.add(b);
            }
            f.add(hub, blades); f.position.set(x, 18, z); scene.add(f); fans.push(blades);
        };
        createFan(-20, -40); createFan(20, -40);

        // Record & Spotlight
        record = new THREE.Mesh(new THREE.CylinderGeometry(1.8, 1.8, 0.1, 64), new THREE.MeshStandardMaterial({ color: 0x111, metalness: 0.8, roughness: 0.2 }));
        record.position.set(0, 0.6, -25); record.name = "record"; scene.add(record);
        recordSpotlight = new THREE.SpotLight(0xffffff, 0, 100, 0.5);
        recordSpotlight.position.set(0, 15, -25); scene.add(recordSpotlight); recordSpotlight.target = record;

        // Clerk
        clerkGroup = new THREE.Group();
        const body = new THREE.Mesh(new THREE.CapsuleGeometry(1.5, 7), new THREE.MeshStandardMaterial({color: 0x222})); body.position.y = 6;
        armL = new THREE.Group(); armL.position.set(-1.8, 9, 0); const a1 = new THREE.Mesh(new THREE.CapsuleGeometry(0.4, 3), new THREE.MeshStandardMaterial({color: 0x5c4033})); a1.position.y = -1.5; armL.add(a1);
        armR = new THREE.Group(); armR.position.set(1.8, 9, 0); const a2 = new THREE.Mesh(new THREE.CapsuleGeometry(0.4, 3), new THREE.MeshStandardMaterial({color: 0x5c4033})); a2.position.y = -1.5; armR.add(a2);
        clerkGroup.add(body, armL, armR); clerkGroup.position.set(0, -5, -58); scene.add(clerkGroup);

        // Logic
        window.addEventListener('mousedown', (e) => {
            mouse.x = (e.clientX/window.innerWidth)*2-1; mouse.y = -(e.clientY/window.innerHeight)*2+1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(scene.children, true);
            if (hits.length > 0) {
                const o = hits[0].object;
                if (o.name === "door_trigger") {
                    new TWEEN.Tween(camera.position).to({z: -5, y: 3}, 1000).start();
                    new TWEEN.Tween(windowTint.material).to({opacity: 0}, 500).start();
                    document.getElementById('reset-btn').style.display = 'block';
                } else if (o.name === "record") {
                    if (recordState === 'table') {
                        recordState = 'view';
                        new TWEEN.Tween(record.position).to({y: 3, z: -10}, 800).start();
                        new TWEEN.Tween(record.rotation).to({x: Math.PI/2}, 800).start();
                        new TWEEN.Tween(recordSpotlight).to({intensity: 5000}, 400).start();
                        document.getElementById('ui-text').innerText = "CLICK AGAIN TO CHECKOUT";
                    } else if (recordState === 'view') {
                        recordState = 'checkout';
                        new TWEEN.Tween(camera.position).to({z: -35, y: 5}, 1000).start();
                        new TWEEN.Tween(record.position).to({x: 5, y: 3, z: -50}, 800).start();
                        recordSpotlight.intensity = 0;
                        document.getElementById('buy-btn').style.display = 'block';
                        document.getElementById('wallet-btn').style.display = 'block';
                    }
                }
            }
        });

        document.getElementById('reset-btn').addEventListener('click', () => location.reload());

        camera.position.set(0, 10, 75);

        function animate() {
            requestAnimationFrame(animate); TWEEN.update();
            fans.forEach(f => f.rotation.y += 0.1);
            if (camera.position.z < 0) camera.lookAt(0, 3, -60); else camera.lookAt(0, 5, 0);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
