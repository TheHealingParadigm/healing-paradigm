<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Healing Paradigm</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #89CFF0; font-family: 'Courier New', Courier, monospace; }
        #noise-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; opacity: 0.05; z-index: 10;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
        }
        #ui-container {
            position: absolute; bottom: 40px; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 20;
        }
        #ui-text {
            color: #CC5500; font-weight: bold; letter-spacing: 2px;
            background: rgba(255,255,255,0.9); padding: 12px 30px; border-radius: 50px;
        }
        #back-btn {
            display: none; padding: 10px 25px; background: #CC5500; color: white;
            border: none; border-radius: 5px; cursor: pointer; font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2); pointer-events: auto;
        }
        #back-btn:hover { background: #e65f00; }
    </style>
</head>
<body>
    <div id="noise-overlay"></div>
    <div id="ui-container">
        <button id="back-btn">‚Üê GO BACK</button>
        <div id="ui-text">CLICK THE DOOR TO ENTER</div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "tween": "https://cdnjs.cloudflare.com/ajax/libs/tween.js/23.1.1/tween.esm.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
        import TWEEN from 'tween';

        // --- Core Setup ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb); 
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        // --- State Tracking ---
        let currentState = 'outside'; // 'outside', 'inside', 'checkout'

        // --- Lighting ---
        scene.add(new THREE.AmbientLight(0xffffff, 1.3));
        const topLight = new THREE.DirectionalLight(0xffffff, 1);
        topLight.position.set(5, 10, 5);
        scene.add(topLight);

        // --- Objects ---
        const burntOrange = 0xCC5500;
        const babyBlue = 0x89CFF0; 

        // Store Interior (Baby Blue)
        const store = new THREE.Mesh(
            new THREE.BoxGeometry(20, 12, 30),
            new THREE.MeshStandardMaterial({ color: babyBlue, side: THREE.BackSide })
        );
        store.position.z = -12;
        scene.add(store);

        // Store Exterior (Orange)
        const exterior = new THREE.Mesh(
            new THREE.PlaneGeometry(20, 12),
            new THREE.MeshStandardMaterial({ color: burntOrange })
        );
        exterior.position.z = 0.01;
        scene.add(exterior);

        // Door
        const door = new THREE.Mesh(
            new THREE.PlaneGeometry(3.5, 5.5),
            new THREE.MeshStandardMaterial({ color: 0x000000, transparent: true, opacity: 0.15 })
        );
        door.position.set(0, -3.2, 0.05);
        door.name = "door";
        scene.add(door);

        // Furniture
        const table = new THREE.Mesh(
            new THREE.BoxGeometry(4.5, 0.8, 2.5),
            new THREE.MeshStandardMaterial({ color: 0x5C4033 })
        );
        table.position.set(0, -5.2, -7);
        scene.add(table);

        const counter = new THREE.Mesh(
            new THREE.BoxGeometry(6, 1.8, 2),
            new THREE.MeshStandardMaterial({ color: burntOrange })
        );
        counter.position.set(0, -4.7, -15);
        scene.add(counter);

        const record = new THREE.Mesh(
            new THREE.CylinderGeometry(0.8, 0.8, 0.05, 32),
            new THREE.MeshStandardMaterial({ color: 0x111111 })
        );
        record.position.set(0, -4.7, -7); 
        record.name = "record";
        scene.add(record);

        // --- 3D Sign (Baby Blue) ---
        const loader = new FontLoader();
        loader.load('https://threejs.org/examples/fonts/gentilis_bold.typeface.json', (font) => {
            const textGeo = new TextGeometry('THE HEALING PARADIGM', {
                font: font, size: 0.65, height: 0.25,
                bevelEnabled: true, bevelThickness: 0.08, bevelSize: 0.04
            });
            textGeo.center();
            const textMesh = new THREE.Mesh(textGeo, new THREE.MeshStandardMaterial({ color: babyBlue }));
            textMesh.position.set(0, 3.8, 0.2);
            scene.add(textMesh);
        });

        // --- Camera Movement Logic ---
        camera.position.set(0, 0, 15); 
        camera.lookAt(0, 0, 0);

        function updateUI() {
            const btn = document.getElementById('back-btn');
            const txt = document.getElementById('ui-text');
            btn.style.display = (currentState === 'outside') ? 'none' : 'block';
            
            if (currentState === 'outside') txt.innerText = "CLICK THE DOOR TO ENTER";
            if (currentState === 'inside') txt.innerText = "CLICK THE RECORD TO START CHECKOUT";
            if (currentState === 'checkout') txt.innerText = "CHECKOUT INITIATED - WELCOME TO THE PARADIGM";
        }

        function moveCamera(zPos, nextState) {
            currentState = nextState;
            new TWEEN.Tween(camera.position)
                .to({ z: zPos, y: (nextState === 'outside' ? 0 : -1) }, 1500)
                .easing(TWEEN.Easing.Cubic.InOut)
                .start();
            updateUI();
        }

        // --- Click Interactions ---
        window.addEventListener('mousedown', (e) => {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(scene.children);
            
            if (hits.length > 0) {
                const obj = hits[0].object;
                if (obj.name === "door" && currentState === 'outside') {
                    moveCamera(-3, 'inside');
                }
                if (obj.name === "record" && currentState === 'inside') {
                    new TWEEN.Tween(record.position).to({ x: 0, y: -3.7, z: -15 }, 1200).easing(TWEEN.Easing.Quadratic.InOut).start();
                    setTimeout(() => moveCamera(-10, 'checkout'), 400);
                }
            }
        });

        // Back Button Logic
        document.getElementById('back-btn').addEventListener('click', () => {
            if (currentState === 'checkout') {
                // Return record to table and go to inside
                new TWEEN.Tween(record.position).to({ x: 0, y: -4.7, z: -7 }, 1000).start();
                moveCamera(-3, 'inside');
            } else if (currentState === 'inside') {
                moveCamera(15, 'outside');
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();
            if(camera.position.z < 1) {
                camera.lookAt(0, -4.5, -15);
            } else {
                camera.lookAt(0, 0, 0);
            }
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
