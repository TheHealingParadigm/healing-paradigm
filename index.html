<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Healing Paradigm - Final Build</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Courier New', sans-serif; }
        #ui-container { position: absolute; bottom: 40px; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 10px; z-index: 100; pointer-events: none; }
        #ui-text { color: #00ffff; font-weight: bold; background: rgba(0,0,0,0.8); padding: 12px 30px; border-radius: 50px; text-align: center; border: 2px solid #00ffff; pointer-events: auto; }
        .btn-group { display: flex; gap: 10px; pointer-events: auto; }
        .nav-btn { padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; display: none; }
        #buy-btn { background: #008000; color: white; }
        #wallet-btn { background: #512DA8; color: white; }
        #back-btn { background: #CC5500; color: white; }
    </style>
</head>
<body>
    <div id="ui-container">
        <div class="btn-group">
            <button id="buy-btn" class="nav-btn">BUY NOW</button>
            <button id="wallet-btn" class="nav-btn">CONNECT WALLET</button>
            <button id="back-btn" class="nav-btn">GO BACK</button>
        </div>
        <div id="ui-text">CLICK THE DOOR TO ENTER</div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "tween": "https://cdnjs.cloudflare.com/ajax/libs/tween.js/23.1.1/tween.esm.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
        import TWEEN from 'tween';

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        let currentState = 'outside', recordState = 'table', isDancing = false;
        let record, spot, clerk, armL, armR, body, windowTint, galaxyTex, confetti = [];

        scene.add(new THREE.AmbientLight(0xffffff, 0.6));

        // --- 1. EXTERIOR & SIDEWALK ---
        const babyBlue = new THREE.MeshStandardMaterial({ color: 0x89CFF0 });
        const building = new THREE.Mesh(new THREE.BoxGeometry(80, 50, 15), babyBlue);
        building.position.set(0, 20, -10); scene.add(building);

        const door = new THREE.Mesh(new THREE.BoxGeometry(10, 18, 2), babyBlue);
        door.position.set(0, 4.5, -2); door.name = "door_trigger"; scene.add(door);

        // Sidewalk
        const sidewalk = new THREE.Mesh(new THREE.BoxGeometry(100, 1, 30), new THREE.MeshStandardMaterial({color: 0x444}));
        sidewalk.position.set(0, -5.5, 15); scene.add(sidewalk);

        function addStreetLamp(x) {
            const pole = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.2, 15), new THREE.MeshStandardMaterial({color: 0x111}));
            const light = new THREE.Mesh(new THREE.SphereGeometry(1), new THREE.MeshBasicMaterial({color: 0xffffaa}));
            light.position.y = 7.5; const pLight = new THREE.PointLight(0xffaa00, 500, 40); pLight.position.y = 7.5;
            const g = new THREE.Group(); g.add(pole, light, pLight); g.position.set(x, 2, 20); scene.add(g);
        }
        addStreetLamp(-35); addStreetLamp(35);

        function addPalm(x) {
            const tr = new THREE.Mesh(new THREE.CylinderGeometry(0.5, 0.8, 25), new THREE.MeshStandardMaterial({color: 0x664422}));
            const lv = new THREE.Group(); lv.position.y = 12.5;
            for(let i=0; i<6; i++){
                const l = new THREE.Mesh(new THREE.CapsuleGeometry(0.2, 10), new THREE.MeshStandardMaterial({color: 0x228B22}));
                l.rotation.z = 1.4; l.rotation.y = i * Math.PI/3; lv.add(l);
            }
            const p = new THREE.Group(); p.add(tr, lv); p.position.set(x, 7, 25); scene.add(p);
        }
        addPalm(-48); addPalm(48);

        windowTint = new THREE.Mesh(new THREE.PlaneGeometry(70, 40), new THREE.MeshBasicMaterial({color: 0x000, transparent: true, opacity: 0.95}));
        windowTint.position.z = -2.4; scene.add(windowTint);

        // --- 2. INTERIOR (GALAXY & MARBLE) ---
        galaxyTex = new THREE.TextureLoader().load('https://threejs.org/examples/textures/planets/earth_atmos_2048.jpg'); // Represents Galaxy
        galaxyTex.wrapS = galaxyTex.wrapT = THREE.RepeatWrapping; galaxyTex.repeat.set(2, 2);
        const intWalls = new THREE.Mesh(new THREE.BoxGeometry(90, 60, 120), new THREE.MeshStandardMaterial({ map: galaxyTex, side: THREE.BackSide, emissive: 0x222244 }));
        intWalls.position.z = -65; intWalls.name = "wall_exit"; scene.add(intWalls);

        const marbleFloor = new THREE.Mesh(new THREE.PlaneGeometry(90, 120), new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.1 }));
        marbleFloor.rotation.x = -Math.PI/2; marbleFloor.position.set(0, -5.4, -65); scene.add(marbleFloor);

        // --- 3. PROPS & CLERK ---
        const table = new THREE.Mesh(new THREE.BoxGeometry(12, 6, 8), new THREE.MeshStandardMaterial({color: 0x3d2b1f}));
        table.position.set(0, -2.5, -25); scene.add(table);

        record = new THREE.Mesh(new THREE.CylinderGeometry(2, 2, 0.1, 64), new THREE.MeshStandardMaterial({color: 0x111, metalness: 0.8}));
        record.position.set(0, 0.6, -25); record.name = "record_trigger"; scene.add(record);

        spot = new THREE.SpotLight(0xffffff, 0, 100, 0.4); spot.position.set(0, 20, -25); scene.add(spot); spot.target = record;

        const counter = new THREE.Mesh(new THREE.BoxGeometry(20, 8, 8), new THREE.MeshStandardMaterial({color: 0xCC5500}));
        counter.position.set(0, -1.5, -60); scene.add(counter);

        // Segmented Human Clerk
        clerk = new THREE.Group();
        body = new THREE.Mesh(new THREE.CapsuleGeometry(1.2, 5), new THREE.MeshStandardMaterial({color: 0x222})); body.position.y = 5;
        armL = new THREE.Group(); armL.position.set(-1.5, 7.5, 0); const a1 = new THREE.Mesh(new THREE.CapsuleGeometry(0.3, 3), new THREE.MeshStandardMaterial({color: 0x5c4033})); a1.position.y = -1.5; armL.add(a1);
        armR = new THREE.Group(); armR.position.set(1.5, 7.5, 0); const a2 = new THREE.Mesh(new THREE.CapsuleGeometry(0.3, 3), new THREE.MeshStandardMaterial({color: 0x5c4033})); a2.position.y = -1.5; armR.add(a2);
        clerk.add(body, armL, armR); clerk.position.set(0, -5, -70); scene.add(clerk);

        // --- 4. ANIMATION & LOGIC ---
        const exitStore = () => {
            currentState = 'outside'; recordState = 'table'; isDancing = false;
            new TWEEN.Tween(camera.position).to({x: 0, y: 12, z: 80}, 1200).start();
            new TWEEN.Tween(windowTint.material).to({opacity: 0.95}, 500).start();
            document.querySelectorAll('.nav-btn').forEach(b => b.style.display = 'none');
            document.getElementById('ui-text').innerText = "CLICK THE DOOR TO ENTER";
        };

        window.addEventListener('mousedown', (e) => {
            mouse.x = (e.clientX/window.innerWidth)*2-1; mouse.y = -(e.clientY/window.innerHeight)*2+1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(scene.children, true);
            if (hits.length > 0) {
                const o = hits[0].object;
                if (o.name === "door_trigger") {
                    currentState = 'inside';
                    new TWEEN.Tween(camera.position).to({z: -5, y: 3}, 1000).start();
                    new TWEEN.Tween(windowTint.material).to({opacity: 0}, 500).start();
                    document.getElementById('back-btn').style.display = 'block';
                } else if (o.name === "record_trigger") {
                    if (recordState === 'table') {
                        recordState = 'view';
                        new TWEEN.Tween(record.position).to({y: 3.5, z: -10}, 800).start();
                        new TWEEN.Tween(record.rotation).to({x: Math.PI/2}, 800).start();
                        new TWEEN.Tween(spot).to({intensity: 5000}, 400).start();
                    } else if (recordState === 'view') {
                        recordState = 'checkout';
                        new TWEEN.Tween(record.position).to({x: 5, y: 3, z: -60}, 800).start();
                        new TWEEN.Tween(record.rotation).to({x: 0}, 800).start();
                        new TWEEN.Tween(camera.position).to({z: -45, y: 5}, 1000).start();
                        spot.intensity = 0;
                        document.getElementById('buy-btn').style.display = 'block';
                        document.getElementById('wallet-btn').style.display = 'block';
                    }
                } else if (o.name === "wall_exit") { exitStore(); }
            }
        });

        document.getElementById('buy-btn').addEventListener('click', () => {
            isDancing = true;
            new Audio('https://www.myinstants.com/media/sounds/ka-ching.mp3').play();
            for(let i=0; i<60; i++){
                const p = new THREE.Mesh(new THREE.PlaneGeometry(0.3,0.3), new THREE.MeshBasicMaterial({color: Math.random()*0xffffff}));
                p.position.set(Math.random()*20-10, 15, -60); scene.add(p);
                confetti.push({m:p, s:Math.random()*0.15+0.1});
            }
        });

        document.getElementById('back-btn').addEventListener('click', exitStore);

        camera.position.set(0, 12, 80);

        function animate() {
            requestAnimationFrame(animate); TWEEN.update();
            const t = Date.now() * 0.003;
            confetti.forEach(c => { if(c.m.position.y > -5) c.m.position.y -= c.s; });
            
            if (isDancing) {
                // THE SMEEZ: One arm up, bouncing to sides
                clerk.position.y = -5 + Math.abs(Math.sin(t*5)) * 1.5;
                clerk.position.x = Math.sin(t*2.5) * 2;
                if (Math.sin(t*5) > 0) {
                    armL.rotation.z = 2.5; armR.rotation.z = 0; armR.rotation.x = -1.5;
                } else {
                    armR.rotation.z = -2.5; armL.rotation.z = 0; armL.rotation.x = -1.5;
                }
            }
            if (camera.position.z < 0) camera.lookAt(0, 2, -80); else camera.lookAt(0, 6, 0);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
