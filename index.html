<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Healing Paradigm - Boutique</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Courier New', Courier, monospace; }
        #ui-container { position: absolute; bottom: 40px; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 10px; z-index: 100; pointer-events: none; }
        #ui-text { color: #CC5500; font-weight: bold; letter-spacing: 2px; background: rgba(255,255,255,0.9); padding: 12px 30px; border-radius: 50px; text-align: center; border: 2px solid #CC5500; pointer-events: auto; transition: 0.3s; }
        .btn-group { display: flex; gap: 10px; pointer-events: auto; }
        .nav-btn { padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.2); transition: 0.2s; }
        #back-btn, #reset-btn { display: none; background: #333; color: white; }
        #back-btn { background: #CC5500; }
        #buy-btn, #wallet-btn { display: none; color: white; border: 3px solid white; }
        #buy-btn { background: #008000; }
        #wallet-btn { background: #512DA8; }
        .nav-btn:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <div id="ui-container">
        <div class="btn-group" id="checkout-actions">
            <button id="buy-btn" class="nav-btn">BUY NOW</button>
            <button id="wallet-btn" class="nav-btn">CONNECT WALLET</button>
        </div>
        <div class="btn-group">
            <button id="back-btn" class="nav-btn">← GO BACK</button>
            <button id="reset-btn" class="nav-btn">RESET STORE ↺</button>
        </div>
        <div id="ui-text">CLICK THE DOOR TO ENTER</div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "tween": "https://cdnjs.cloudflare.com/ajax/libs/tween.js/23.1.1/tween.esm.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
        import TWEEN from 'tween';

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x02050a); 
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        let currentState = 'outside', recordState = 'table', isDancing = false, isPlaying = false;
        let armL, armR, torso, head, clerkGroup, recordSpotlight, turntable, fans = [], palms = [], confetti = [];

        // --- GLOBAL LIGHTS ---
        const amb = new THREE.AmbientLight(0xffffff, 0.4); 
        scene.add(amb);

        // --- EXTERIOR ---
        function createPalm(x, z) {
            const p = new THREE.Group();
            const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.5, 0.9, 28), new THREE.MeshStandardMaterial({color: 0x664422}));
            p.add(trunk);
            const leafGroup = new THREE.Group();
            leafGroup.position.y = 14;
            for(let i=0; i<10; i++){
                const l = new THREE.Mesh(new THREE.CapsuleGeometry(0.2, 12, 2, 8), new THREE.MeshStandardMaterial({color: 0x1e3f1e}));
                l.rotation.z = 1.3; l.rotation.y = i * Math.PI/5; 
                leafGroup.add(l);
            }
            p.add(leafGroup); p.position.set(x, 7, z); 
            scene.add(p);
            palms.push(leafGroup);
        }
        createPalm(-40, 35); createPalm(40, 35);

        function createStreetLamp(x) {
            const lamp = new THREE.Group();
            const pole = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.3, 15), new THREE.MeshStandardMaterial({color: 0x111}));
            const head = new THREE.Mesh(new THREE.SphereGeometry(1, 16, 16), new THREE.MeshBasicMaterial({color: 0xffffee}));
            head.position.y = 7.5;
            const light = new THREE.PointLight(0xffaa00, 400, 40); light.position.y = 7.5;
            lamp.add(pole, head, light); lamp.position.set(x, 0, 30); scene.add(lamp);
        }
        createStreetLamp(-28); createStreetLamp(28);

        const buildingGroup = new THREE.Group();
        const wallMesh = new THREE.Mesh(new THREE.BoxGeometry(60, 35, 10), new THREE.MeshStandardMaterial({ color: 0x89CFF0 }));
        wallMesh.position.set(0, 10, -3);
        const roof = new THREE.Mesh(new THREE.BoxGeometry(65, 2, 12), new THREE.MeshStandardMaterial({ color: 0x222 }));
        roof.position.set(0, 27.5, -2);
        const foundation = new THREE.Mesh(new THREE.BoxGeometry(70, 2, 25), new THREE.MeshStandardMaterial({ color: 0x333 }));
        foundation.position.set(0, -6.5, 5);
        
        // Stairs
        for(let i=0; i<3; i++) {
            const step = new THREE.Mesh(new THREE.BoxGeometry(12, 1, 4 - i), new THREE.MeshStandardMaterial({color: 0x444}));
            step.position.set(0, -5.5 + i, 15 - (i * 2));
            buildingGroup.add(step);
        }

        const winG = new THREE.BoxGeometry(14, 14, 0.5);
        const winM = new THREE.MeshStandardMaterial({color: 0x111, transparent: true, opacity: 0.4});
        const w1 = new THREE.Mesh(winG, winM); w1.position.set(-16, 8, 2.1);
        const w2 = new THREE.Mesh(winG, winM); w2.position.set(16, 8, 2.1);
        buildingGroup.add(wallMesh, roof, foundation, w1, w2); 
        scene.add(buildingGroup);

        const door = new THREE.Mesh(new THREE.PlaneGeometry(8, 16), new THREE.MeshStandardMaterial({ color: 0x111, transparent: true, opacity: 0.6 }));
        door.position.set(0, 5, 2.2); door.name = "door_trigger"; scene.add(door);

        // --- INTERIOR ---
        const interiorRoom = new THREE.Mesh(new THREE.BoxGeometry(75, 40, 100), new THREE.MeshStandardMaterial({ color: 0x89CFF0, side: THREE.BackSide }));
        interiorRoom.position.z = -50; interiorRoom.name = "interior_wall"; scene.add(interiorRoom);

        // WARM CEILING LIGHTS
        function createWarmLight(x, z) {
            const lightGroup = new THREE.Group();
            const fixture = new THREE.Mesh(new THREE.CylinderGeometry(1.5, 1.5, 0.2, 32), new THREE.MeshStandardMaterial({color: 0xeeeeee}));
            const glow = new THREE.Mesh(new THREE.CircleGeometry(1.3, 32), new THREE.MeshBasicMaterial({color: 0xffe4b5}));
            glow.rotation.x = Math.PI/2; glow.position.y = -0.11;
            const pLight = new THREE.PointLight(0xffe4b5, 200, 50); pLight.position.y = -3;
            lightGroup.add(fixture, glow, pLight);
            lightGroup.position.set(x, 19.8, z); scene.add(lightGroup);
        }
        [ -22, 0, 22 ].forEach(x => { [ -35, -75 ].forEach(z => createWarmLight(x, z)); });

        // NEW ORBITAL FANS (3 Wide Blades)
        function createFan(x, z) {
            const fanGroup = new THREE.Group();
            const hub = new THREE.Mesh(new THREE.CylinderGeometry(2, 2, 0.8, 32), new THREE.MeshStandardMaterial({color: 0x222}));
            const bladePivot = new THREE.Group();
            for(let i=0; i<3; i++) {
                const blade = new THREE.Mesh(new THREE.BoxGeometry(9, 0.1, 3), new THREE.MeshStandardMaterial({color: 0x222}));
                blade.position.x = 5; blade.rotation.y = (i * Math.PI * 2) / 3;
                blade.rotation.x = 0.2; // Pitch
                bladePivot.add(blade);
            }
            fanGroup.add(hub, bladePivot); fanGroup.position.set(x, 17, z); scene.add(fanGroup);
            fans.push(bladePivot);
        }
        createFan(-18, -45); createFan(18, -45);

        // Assets
        const rackGroup = new THREE.Group();
        const rackFrame = new THREE.Mesh(new THREE.CylinderGeometry(0.15, 0.15, 18), new THREE.MeshStandardMaterial({color: 0x222}));
        rackFrame.rotation.z = Math.PI/2; rackGroup.add(rackFrame);
        for(let i=0; i<8; i++) {
            const shirt = new THREE.Mesh(new THREE.BoxGeometry(1.8, 3.5, 0.6), new THREE.MeshStandardMaterial({color: i%2===0 ? 0xf5f5f5 : 0x1a1a1a}));
            shirt.position.set(-7 + (i*2), -2.5, 0); shirt.name = "coming_soon"; rackGroup.add(shirt);
        }
        rackGroup.position.set(-34, 4, -40); rackGroup.rotation.y = Math.PI/2; scene.add(rackGroup);

        const bookshelf = new THREE.Group();
        const woodMat = new THREE.MeshStandardMaterial({ color: 0x3d2b1f });
        const shelfBack = new THREE.Mesh(new THREE.BoxGeometry(12, 20, 1), woodMat); bookshelf.add(shelfBack);
        for(let j=0; j<4; j++) {
            const plank = new THREE.Mesh(new THREE.BoxGeometry(12, 0.4, 4), woodMat); plank.position.set(0, -8 + (j*5), 2); bookshelf.add(plank);
            for(let k=0; k<6; k++) {
                const book = new THREE.Mesh(new THREE.BoxGeometry(0.6, 3, 2.5), new THREE.MeshStandardMaterial({color: Math.random() * 0xffffff}));
                book.position.set(-4.5 + (k*1.8), -6.3 + (j*5), 2); book.name = "coming_soon"; bookshelf.add(book);
            }
        }
        bookshelf.position.set(34, 2, -40); bookshelf.rotation.y = -Math.PI/2; scene.add(bookshelf);

        const browseTable = new THREE.Mesh(new THREE.BoxGeometry(10, 6, 6), new THREE.MeshStandardMaterial({ color: 0x5C4033 }));
        browseTable.position.set(0, -12, -22); scene.add(browseTable);

        const counter = new THREE.Mesh(new THREE.BoxGeometry(18, 5, 8), new THREE.MeshStandardMaterial({ color: 0xCC5500 }));
        counter.position.set(0, -6, -46); scene.add(counter);

        const recordPlayer = new THREE.Group();
        const pBase = new THREE.Mesh(new THREE.BoxGeometry(5, 1, 4), new THREE.MeshStandardMaterial({color: 0x008080}));
        turntable = new THREE.Mesh(new THREE.CylinderGeometry(1.8, 1.8, 0.2, 32), new THREE.MeshStandardMaterial({color: 0x111}));
        turntable.position.y = 0.6; recordPlayer.add(pBase, turntable);
        recordPlayer.position.set(-5, -3.4, -46); scene.add(recordPlayer);

        const record = new THREE.Mesh(new THREE.CylinderGeometry(1.6, 1.6, 0.05, 64), new THREE.MeshLambertMaterial({ color: 0x000000 }));
        record.position.set(0, -8.95, -22); record.name = "record"; scene.add(record);
        recordSpotlight = new THREE.SpotLight(0xffffff, 0, 100, 0.4, 0.5, 1);
        scene.add(recordSpotlight); recordSpotlight.target = record;

        clerkGroup = new THREE.Group();
        head = new THREE.Mesh(new THREE.SphereGeometry(0.7, 16, 16), new THREE.MeshStandardMaterial({color: 0x5c4033})); head.position.y = -1.6;
        torso = new THREE.Mesh(new THREE.CapsuleGeometry(1, 2.5, 4, 8), new THREE.MeshStandardMaterial({color: 0x333333})); torso.position.y = -3.8;
        armL = new THREE.Group(); armL.position.set(-1.2, -3, 0); const lM = new THREE.Mesh(new THREE.CapsuleGeometry(0.25, 1.8, 4, 8), new THREE.MeshStandardMaterial({color: 0x5c4033})); lM.position.y = -0.8; armL.add(lM);
        armR = new THREE.Group(); armR.position.set(1.2, -3, 0); const rM = new THREE.Mesh(new THREE.CapsuleGeometry(0.25, 1.8, 4, 8), new THREE.MeshStandardMaterial({color: 0x5c4033})); rM.position.y = -0.8; armR.add(rM);
        clerkGroup.add(torso, head, armL, armR); clerkGroup.position.set(0, 0, -52); scene.add(clerkGroup);

        const fontLoader = new FontLoader();
        fontLoader.load('https://threejs.org/examples/fonts/helvetiker_bold.typeface.json', (font) => {
            const storeSign = new THREE.Mesh(new TextGeometry('THE HEALING PARADIGM', { font, size: 2.8, height: 0.5 }), new THREE.MeshStandardMaterial({color: 0xffffff, emissive: 0xffffff, emissiveIntensity: 0.5}));
            storeSign.geometry.center(); storeSign.position.set(0, 22, 2.5); scene.add(storeSign);
            const createNeon = (txt, x, y, z, rotY) => {
                const tG = new TextGeometry(txt, { font, size: 1.5, height: 0.1 });
                const m1 = new THREE.Mesh(tG, new THREE.MeshStandardMaterial({color: 0x9400D3, emissive: 0x9400D3, emissiveIntensity: 2}));
                m1.position.set(x, y, z); m1.rotation.y = rotY; m1.name = "coming_soon"; scene.add(m1);
            };
            createNeon('Clothing', -33.5, 10, -40, Math.PI/2);
            createNeon('Books', 33.5, 12, -40, -Math.PI/2);
        });

        const resetToOutside = () => {
            currentState = 'outside';
            new TWEEN.Tween(camera.position).to({ x: 0, y: 10, z: 75 }, 1500).easing(TWEEN.Easing.Quadratic.Out).start();
            document.getElementById('back-btn').style.display = 'none'; document.getElementById('reset-btn').style.display = 'none';
            document.getElementById('buy-btn').style.display = 'none'; document.getElementById('wallet-btn').style.display = 'none';
            document.getElementById('ui-text').innerText = "CLICK THE DOOR TO ENTER";
        };

        window.addEventListener('mousedown', (e) => {
            if (e.target.classList.contains('nav-btn')) return;
            mouse.x = (e.clientX/window.innerWidth)*2-1; mouse.y = -(e.clientY/window.innerHeight)*2+1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(scene.children, true);
            if (hits.length > 0) {
                const obj = hits[0].object;
                if (obj.name === "door_trigger" && currentState === 'outside') {
                    currentState = 'inside';
                    new TWEEN.Tween(camera.position).to({ z: -5, y: -0.5 }, 1200).start();
                    document.getElementById('back-btn').style.display = 'block'; document.getElementById('reset-btn').style.display = 'block';
                } else if (obj.name === "interior_wall") {
                    resetToOutside();
                } else if (obj.name === "coming_soon") {
                    document.getElementById('ui-text').innerText = "COMING SOON...";
                    setTimeout(() => { if(currentState==='inside') document.getElementById('ui-text').innerText = "BROWSE THE SHOP"; }, 2000);
                } else if (obj.name === "record") {
                    if (recordState === 'table') {
                        recordState = 'view';
                        new TWEEN.Tween(recordSpotlight).to({ intensity: 4000 }, 400).start();
                        new TWEEN.Tween(record.position).to({ y: -0.2, z: -8 }, 1000).start();
                        new TWEEN.Tween(record.rotation).to({ x: Math.PI / 2.2 }, 1000).start();
                    } else if (recordState === 'view') {
                        recordState = 'checkout';
                        new TWEEN.Tween(recordSpotlight).to({ intensity: 0 }, 400).start();
                        new TWEEN.Tween(record.position).to({ x: 3, y: -3.45, z: -46 }, 1000).start();
                        new TWEEN.Tween(record.rotation).to({ x: 0 }, 1000).start();
                        new TWEEN.Tween(camera.position).to({ z: -32, y: 1.5 }, 1200).start();
                        setTimeout(() => { document.getElementById('buy-btn').style.display = 'block'; document.getElementById('wallet-btn').style.display = 'block'; }, 1000);
                    }
                }
            }
        });

        document.getElementById('back-btn').addEventListener('click', resetToOutside);
        document.getElementById('buy-btn').addEventListener('click', () => { 
            isDancing = true; isPlaying = true;
            new TWEEN.Tween(record.position).to({ x: -5, y: -2.75, z: -46 }, 800).start();
            new Audio('https://www.myinstants.com/media/sounds/ka-ching.mp3').play();
            for(let i=0; i<60; i++) {
                const p = new THREE.Mesh(new THREE.PlaneGeometry(0.3, 0.3), new THREE.MeshBasicMaterial({color: Math.random() * 0xffffff, side: 2}));
                p.position.set(Math.random()*20-10, 15, -46); scene.add(p);
                confetti.push({mesh: p, speed: Math.random()*0.1+0.05});
            }
        });

        camera.position.set(0, 10, 75);

        function animate() {
            requestAnimationFrame(animate); TWEEN.update();
            const time = Date.now() * 0.001;
            
            // Swaying Palms
            palms.forEach((leafGroup, index) => {
                leafGroup.rotation.x = Math.sin(time + index) * 0.05;
                leafGroup.rotation.z = Math.cos(time * 0.5 + index) * 0.03;
            });

            if (recordState === 'view') { recordSpotlight.position.set(record.position.x, record.position.y + 10, record.position.z + 10); }
            if (isPlaying) { turntable.rotation.y += 0.1; record.rotation.y += 0.1; }
            fans.forEach(f => f.rotation.y += 0.12);
            confetti.forEach(c => { c.mesh.position.y -= c.speed; });
            
            if (isDancing) {
                const t = Date.now() * 0.005;
                const ph = Math.sin(t);
                clerkGroup.position.x = ph * 2.5; 
                clerkGroup.position.y = Math.abs(Math.cos(t * 2)) * 1.5;
                clerkGroup.rotation.y = ph * 0.4; 
                if (ph > 0) { armR.rotation.z = 2.5; armL.rotation.z = 0; } 
                else { armL.rotation.z = 2.5; armR.rotation.z = 0; }
            }
            
            if (camera.position.z < 0) camera.lookAt(0, -2, -52); else camera.lookAt(0, 5, 0);
            renderer.render(scene, camera);
        }
        animate();
        document.getElementById('reset-btn').addEventListener('click', () => location.reload());
    </script>
</body>
</html>
