<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Healing Paradigm - Verified Build</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        #ui-container { position: absolute; bottom: 20px; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 10px; z-index: 100; pointer-events: none; }
        #ui-text { color: #fff; background: rgba(0,0,0,0.8); padding: 10px 20px; border-radius: 5px; pointer-events: auto; border: 1px solid #00ffff; }
        .btn-group { display: flex; gap: 10px; pointer-events: auto; }
        .nav-btn { padding: 10px 20px; border: none; cursor: pointer; font-weight: bold; border-radius: 4px; display: none; }
        #buy-btn { background: #2ecc71; color: white; }
        #wallet-btn { background: #9b59b6; color: white; }
        #back-btn { background: #e67e22; color: white; }
        #reset-btn { background: #e74c3c; color: white; display: block; } /* Always visible reset */
    </style>
</head>
<body>
    <div id="ui-container">
        <div class="btn-group">
            <button id="buy-btn" class="nav-btn">BUY NOW</button>
            <button id="wallet-btn" class="nav-btn">CONNECT WALLET</button>
            <button id="back-btn" class="nav-btn">GO BACK</button>
            <button id="reset-btn" class="nav-btn">RESET VIEW</button>
        </div>
        <div id="ui-text">CLICK DOOR TO ENTER</div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "tween": "https://cdnjs.cloudflare.com/ajax/libs/tween.js/23.1.1/tween.esm.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import TWEEN from 'tween';

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        // LIGHTING
        scene.add(new THREE.AmbientLight(0xffffff, 1.0));
        const dirLight = new THREE.DirectionalLight(0xffffff, 0.5);
        dirLight.position.set(10, 20, 10);
        scene.add(dirLight);

        // --- EXTERIOR ---
        const building = new THREE.Mesh(new THREE.BoxGeometry(80, 50, 10), new THREE.MeshStandardMaterial({color: 0x89CFF0}));
        building.position.set(0, 20, -10); scene.add(building);

        const sign = new THREE.Mesh(new THREE.BoxGeometry(40, 8, 2), new THREE.MeshStandardMaterial({color: 0x111}));
        sign.position.set(0, 38, -4); scene.add(sign); // Proxy for text sign

        const door = new THREE.Mesh(new THREE.BoxGeometry(10, 18, 2), new THREE.MeshStandardMaterial({color: 0x89CFF0}));
        door.position.set(0, 4.5, -3); door.name = "door_trigger"; scene.add(door);

        const winL = new THREE.Mesh(new THREE.BoxGeometry(15, 15, 1), new THREE.MeshBasicMaterial({color: 0x222}));
        winL.position.set(-20, 12, -4); scene.add(winL);

        const winR = new THREE.Mesh(new THREE.BoxGeometry(15, 15, 1), new THREE.MeshBasicMaterial({color: 0x222}));
        winR.position.set(20, 12, -4); scene.add(winR);

        const sidewalk = new THREE.Mesh(new THREE.BoxGeometry(120, 1, 30), new THREE.MeshStandardMaterial({color: 0x444}));
        sidewalk.position.set(0, -5, 15); scene.add(sidewalk);

        function addLamp(x) {
            const g = new THREE.Group();
            const pole = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.2, 18), new THREE.MeshStandardMaterial({color: 0x111}));
            const head = new THREE.Mesh(new THREE.SphereGeometry(1.5), new THREE.MeshBasicMaterial({color: 0xffffaa}));
            head.position.y = 9; g.add(pole, head); g.position.set(x, 4, 20); scene.add(g);
        }
        addLamp(-35); addLamp(35);

        // --- INTERIOR ---
        const intWalls = new THREE.Mesh(new THREE.BoxGeometry(100, 60, 150), new THREE.MeshStandardMaterial({color: 0x111, side: THREE.BackSide}));
        intWalls.position.z = -80; intWalls.name = "wall_exit"; scene.add(intWalls);

        const marble = new THREE.Mesh(new THREE.PlaneGeometry(100, 150), new THREE.MeshStandardMaterial({color: 0xffffff}));
        marble.rotation.x = -Math.PI/2; marble.position.set(0, -4.9, -80); scene.add(marble);

        const table = new THREE.Mesh(new THREE.BoxGeometry(12, 6, 8), new THREE.MeshStandardMaterial({color: 0x3d2b1f}));
        table.position.set(0, -2, -40); scene.add(table);

        const record = new THREE.Mesh(new THREE.CylinderGeometry(2.5, 2.5, 0.1, 32), new THREE.MeshStandardMaterial({color: 0x000}));
        record.position.set(0, 1.1, -40); record.name = "record"; scene.add(record);

        const spot = new THREE.SpotLight(0xffffff, 0, 100, 0.3);
        spot.position.set(0, 30, -40); scene.add(spot); spot.target = record;

        // Clerk
        const clerk = new THREE.Group();
        const body = new THREE.Mesh(new THREE.CapsuleGeometry(1.5, 5), new THREE.MeshStandardMaterial({color: 0x222}));
        body.position.y = 5;
        const armL = new THREE.Group(); armL.position.set(-1.8, 7.5, 0); const a1 = new THREE.Mesh(new THREE.BoxGeometry(0.5, 4, 0.5)); a1.position.y = -2; armL.add(a1);
        const armR = new THREE.Group(); armR.position.set(1.8, 7.5, 0); const a2 = new THREE.Mesh(new THREE.BoxGeometry(0.5, 4, 0.5)); a2.position.y = -2; armR.add(a2);
        clerk.add(body, armL, armR); clerk.position.set(0, -5, -95); scene.add(clerk);

        // --- LOGIC ---
        let state = 'outside', recState = 'table', isDancing = false, confetti = [];

        function resetEverything() {
            state = 'outside'; recState = 'table'; isDancing = false;
            camera.position.set(0, 15, 90);
            record.position.set(0, 1.1, -40);
            record.rotation.set(0,0,0);
            spot.intensity = 0;
            document.querySelectorAll('.nav-btn').forEach(b => b.style.display = 'none');
            document.getElementById('reset-btn').style.display = 'block';
            document.getElementById('ui-text').innerText = "CLICK DOOR TO ENTER";
        }

        window.addEventListener('mousedown', (e) => {
            mouse.x = (e.clientX/window.innerWidth)*2-1; mouse.y = -(e.clientY/window.innerHeight)*2+1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(scene.children, true);
            if(!hits.length) return;
            const obj = hits[0].object;

            if(obj.name === "door_trigger") {
                state = 'inside';
                new TWEEN.Tween(camera.position).to({x:0, y:12, z:5}, 1000).start();
                document.getElementById('back-btn').style.display = 'block';
            } else if(obj.name === "record") {
                if(recState === 'table') {
                    recState = 'view';
                    new TWEEN.Tween(record.position).to({y: 6, z: -10}, 600).start();
                    new TWEEN.Tween(record.rotation).to({x: Math.PI/2}, 600).start();
                    spot.intensity = 5000;
                } else if(recState === 'view') {
                    recState = 'checkout';
                    new TWEEN.Tween(record.position).to({x: 6, y: 3, z: -85}, 800).start();
                    new TWEEN.Tween(record.rotation).to({x: 0}, 800).start();
                    new TWEEN.Tween(camera.position).to({y: 10, z: -60}, 1000).start();
                    spot.intensity = 0;
                    document.getElementById('buy-btn').style.display = 'block';
                    document.getElementById('wallet-btn').style.display = 'block';
                }
            } else if(obj.name === "wall_exit") { resetEverything(); }
        });

        document.getElementById('buy-btn').addEventListener('click', () => {
            isDancing = true;
            new Audio('https://www.myinstants.com/media/sounds/ka-ching.mp3').play();
            for(let i=0; i<50; i++) {
                const c = new THREE.Mesh(new THREE.PlaneGeometry(0.5,0.5), new THREE.MeshBasicMaterial({color: Math.random()*0xffffff, side: 2}));
                c.position.set(Math.random()*20-10, 20, -90); scene.add(c);
                confetti.push(c);
            }
        });

        document.getElementById('reset-btn').addEventListener('click', resetEverything);
        document.getElementById('back-btn').addEventListener('click', resetEverything);

        resetEverything();

        function animate() {
            requestAnimationFrame(animate); TWEEN.update();
            const t = Date.now() * 0.004;
            confetti.forEach(c => { if(c.position.y > -5) c.position.y -= 0.15; });
            if(isDancing) {
                clerk.position.y = -5 + Math.abs(Math.sin(t*5)) * 2;
                clerk.position.x = Math.sin(t*2) * 3;
                if(Math.sin(t*5) > 0) { armL.rotation.z = 2; armR.rotation.z = 0; }
                else { armR.rotation.z = -2; armL.rotation.z = 0; }
            }
            camera.lookAt(0, 0, state === 'outside' ? 0 : -100);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
