<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Healing Paradigm - Realistic Boutique</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Courier New', Courier, monospace; }
        #ui-container { position: absolute; bottom: 40px; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 10px; z-index: 100; pointer-events: none; }
        #ui-text { color: #CC5500; font-weight: bold; letter-spacing: 2px; background: rgba(255,255,255,0.9); padding: 12px 30px; border-radius: 50px; text-align: center; border: 2px solid #CC5500; pointer-events: auto; transition: 0.3s; }
        .btn-group { display: flex; gap: 10px; pointer-events: auto; }
        .nav-btn { padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.2); transition: 0.2s; }
        #back-btn { display: none; background: #CC5500; color: white; }
        .nav-btn:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <div id="ui-container">
        <div class="btn-group">
            <button id="back-btn" class="nav-btn">‚Üê GO BACK</button>
        </div>
        <div id="ui-text">CLICK THE DOOR TO ENTER</div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "tween": "https://cdnjs.cloudflare.com/ajax/libs/tween.js/23.1.1/tween.esm.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
        import TWEEN from 'tween';

        // --- RENDERER SETUP WITH SHADOWS ---
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; // Soft shadows
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x02050a); 
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        // --- TEXTURE LOADER ---
        const texLoader = new THREE.TextureLoader();
        const woodFloorTex = texLoader.load('https://threejs.org/examples/textures/floors/FloorsCheckerboard_S_Diffuse.jpg');
        woodFloorTex.repeat.set(4, 4); woodFloorTex.wrapS = woodFloorTex.wrapT = THREE.RepeatWrapping;

        // --- LIGHTING ---
        const amb = new THREE.AmbientLight(0xffffff, 0.2); 
        scene.add(amb);

        // --- EXTERIOR ---
        function createPalm(x, z) {
            const p = new THREE.Group();
            const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.5, 0.7, 25), new THREE.MeshStandardMaterial({color: 0x443322, roughness: 0.9}));
            trunk.castShadow = true;
            p.add(trunk);
            const leafGroup = new THREE.Group();
            leafGroup.position.y = 12;
            for(let i=0; i<8; i++){
                const l = new THREE.Mesh(new THREE.CapsuleGeometry(0.2, 10, 2, 8), new THREE.MeshStandardMaterial({color: 0x1e3f1e, roughness: 0.8}));
                l.castShadow = true; l.rotation.z = 1.3; l.rotation.y = i * Math.PI/4; 
                leafGroup.add(l);
            }
            p.add(leafGroup); p.position.set(x, 6, z); 
            scene.add(p);
        }
        createPalm(-35, 30); createPalm(35, 30);

        // --- BUILDING & INTERIOR ---
        const interiorGroup = new THREE.Group();
        
        // PBR Floor
        const floorGeo = new THREE.PlaneGeometry(75, 100);
        const floorMat = new THREE.MeshStandardMaterial({ 
            map: woodFloorTex, 
            roughness: 0.4, 
            metalness: 0.1 
        });
        const floor = new THREE.Mesh(floorGeo, floorMat);
        floor.rotation.x = -Math.PI / 2;
        floor.position.set(0, -6.5, -45);
        floor.receiveShadow = true;
        scene.add(floor);

        // Storefront & Walls
        const storefrontMat = new THREE.MeshStandardMaterial({ color: 0x89CFF0, roughness: 0.7 });
        const wallMesh = new THREE.Mesh(new THREE.BoxGeometry(60, 35, 2), storefrontMat);
        wallMesh.position.set(0, 10, 0);
        wallMesh.castShadow = true;
        wallMesh.receiveShadow = true;
        scene.add(wallMesh);

        // Stairs
        for(let i=0; i<3; i++) {
            const step = new THREE.Mesh(new THREE.BoxGeometry(12, 1, 4), new THREE.MeshStandardMaterial({color: 0x333, roughness: 0.9}));
            step.position.set(0, -5.5 + i, 5 + (i * -1));
            step.receiveShadow = true;
            scene.add(step);
        }

        // --- CEILING LIGHTS (Shadow Casters) ---
        function createWarmLight(x, z) {
            const pLight = new THREE.PointLight(0xffe4b5, 50, 60, 2);
            pLight.position.set(x, 18, z);
            pLight.castShadow = true;
            pLight.shadow.mapSize.width = 512; // Optimize for web
            pLight.shadow.mapSize.height = 512;
            scene.add(pLight);

            const fixture = new THREE.Mesh(new THREE.CylinderGeometry(1.2, 1.2, 0.2), new THREE.MeshStandardMaterial({emissive: 0xffe4b5, emissiveIntensity: 2}));
            fixture.position.set(x, 19.8, z);
            scene.add(fixture);
        }
        [ -20, 20 ].forEach(x => { [ -30, -70 ].forEach(z => createWarmLight(x, z)); });

        // --- COUNTER (PBR) ---
        const counter = new THREE.Mesh(
            new THREE.BoxGeometry(16, 6, 6), 
            new THREE.MeshStandardMaterial({ color: 0xCC5500, roughness: 0.2, metalness: 0.1 })
        );
        counter.position.set(0, -3.5, -45);
        counter.castShadow = true;
        counter.receiveShadow = true;
        scene.add(counter);

        // --- CLERK ---
        const clerkGroup = new THREE.Group();
        const torso = new THREE.Mesh(new THREE.CapsuleGeometry(1, 2.5), new THREE.MeshStandardMaterial({color: 0x222}));
        torso.castShadow = true;
        clerkGroup.add(torso);
        clerkGroup.position.set(0, 0, -50);
        scene.add(clerkGroup);

        // Door Trigger
        const door = new THREE.Mesh(new THREE.PlaneGeometry(8, 16), new THREE.MeshStandardMaterial({ color: 0x000, transparent: true, opacity: 0.2 }));
        door.position.set(0, 5, 1.1); door.name = "door_trigger"; scene.add(door);

        camera.position.set(0, 10, 75);

        // --- ANIMATION LOOP ---
        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();
            renderer.render(scene, camera);
        }
        animate();

        // Interactions
        window.addEventListener('mousedown', (e) => {
            mouse.x = (e.clientX/window.innerWidth)*2-1; mouse.y = -(e.clientY/window.innerHeight)*2+1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(scene.children);
            if (hits.length > 0 && hits[0].object.name === "door_trigger") {
                new TWEEN.Tween(camera.position).to({ z: -5, y: 1.6 }, 1500).easing(TWEEN.Easing.Quadratic.InOut).start();
                document.getElementById('back-btn').style.display = 'block';
            }
        });

        document.getElementById('back-btn').addEventListener('click', () => {
            new TWEEN.Tween(camera.position).to({ x: 0, y: 10, z: 75 }, 1500).start();
            document.getElementById('back-btn').style.display = 'none';
        });

    </script>
</body>
</html>
