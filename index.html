<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Healing Paradigm</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: sans-serif; }
        #noise-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; opacity: 0.04; z-index: 10;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
        }
        #ui {
            position: absolute; bottom: 40px; width: 100%; text-align: center;
            color: #CC5500; font-weight: bold; letter-spacing: 2px; z-index: 5;
            text-shadow: 0 0 10px rgba(255,255,255,0.5);
        }
    </style>
</head>
<body>
    <div id="noise-overlay"></div>
    <div id="ui">CLICK THE DOOR TO ENTER</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "tween": "https://cdnjs.cloudflare.com/ajax/libs/tween.js/23.1.1/tween.esm.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
        import TWEEN from 'tween';

        // --- Setup ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb); // Baby Blue
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        // --- Lights ---
        scene.add(new THREE.AmbientLight(0xffffff, 1));
        const sun = new THREE.DirectionalLight(0xffffff, 1);
        sun.position.set(5, 10, 5);
        scene.add(sun);

        // --- Store Structure ---
        const store = new THREE.Mesh(
            new THREE.BoxGeometry(15, 10, 20),
            new THREE.MeshStandardMaterial({ color: 0xCC5500, side: THREE.BackSide })
        );
        store.position.z = -10;
        scene.add(store);

        // Door
        const door = new THREE.Mesh(
            new THREE.PlaneGeometry(3, 5),
            new THREE.MeshStandardMaterial({ color: 0x000000, transparent: true, opacity: 0.3 })
        );
        door.position.set(0, -2.5, 0);
        door.name = "door";
        scene.add(door);

        // Inside: Table (Lowered and closer for visibility)
        const table = new THREE.Mesh(
            new THREE.BoxGeometry(5, 0.5, 3),
            new THREE.MeshStandardMaterial({ color: 0x442200 })
        );
        table.position.set(0, -4.5, -8);
        table.name = "table";
        scene.add(table);

        // Inside: Checkout Record
        const record = new THREE.Mesh(
            new THREE.CylinderGeometry(0.8, 0.8, 0.05, 32),
            new THREE.MeshStandardMaterial({ color: 0x111111 })
        );
        record.position.set(0, -3.5, -14);
        record.rotation.x = Math.PI / 2;
        record.name = "record";
        scene.add(record);

        // --- 3D Groovy Sign ---
        const loader = new FontLoader();
        loader.load('https://threejs.org/examples/fonts/gentilis_bold.typeface.json', (font) => {
            const textGeo = new TextGeometry('The Healing Paradigm', {
                font: font, size: 0.6, height: 0.2,
                bevelEnabled: true, bevelThickness: 0.1, bevelSize: 0.05
            });
            textGeo.center();
            const text = new THREE.Mesh(textGeo, new THREE.MeshStandardMaterial({ color: 0xCC5500 }));
            text.position.set(0, 3.5, 0.1);
            scene.add(text);
        });

        // --- Camera Movement Logic ---
        const states = {
            outside: { pos: [0, 0, 10], look: [0, 0, 0] },
            inside: { pos: [0, 0, -4], look: [0, -5, -10] }, // Tilts down at the table
            checkout: { pos: [0, -2, -12], look: [0, -4, -15] }
        };

        camera.position.set(...states.outside.pos);
        camera.lookAt(...states.outside.look);

        function goTo(stateName) {
            const s = states[stateName];
            
            // Move Position
            new TWEEN.Tween(camera.position)
                .to({ x: s.pos[0], y: s.pos[1], z: s.pos[2] }, 1500)
                .easing(TWEEN.Easing.Cubic.InOut)
                .start();

            // Update Instructions
            const ui = document.getElementById('ui');
            if(stateName === 'inside') ui.innerText = "CLICK THE TABLE TO GO TO CHECKOUT";
            if(stateName === 'checkout') ui.innerText = "CLICK THE RECORD TO PURCHASE";
        }

        // --- Interactions ---
        window.addEventListener('mousedown', (e) => {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(scene.children);
            if (hits.length > 0) {
                const name = hits[0].object.name;
                if (name === "door") goTo('inside');
                if (name === "table") goTo('checkout');
                if (name === "record") console.log("Checkout initiated");
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();
            // This ensures the camera "tilts" correctly during the move
            if (camera.position.z < 5 && camera.position.z > -10) {
                camera.lookAt(0, -4, -10);
            }
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
