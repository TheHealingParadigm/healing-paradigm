<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Healing Paradigm - Final Fixed</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Courier New', Courier, monospace; }
        #ui-container { position: absolute; bottom: 40px; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 10px; z-index: 100; pointer-events: none; }
        #ui-text { color: #CC5500; font-weight: bold; letter-spacing: 2px; background: rgba(255,255,255,0.9); padding: 12px 30px; border-radius: 50px; text-align: center; border: 2px solid #CC5500; pointer-events: auto; }
        .btn-group { display: flex; gap: 10px; pointer-events: auto; }
        .nav-btn { padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        #back-btn, #reset-btn { display: none; background: #CC5500; color: white; }
        #buy-btn, #wallet-btn { display: none; background: #008000; color: white; }
    </style>
</head>
<body>
    <div id="ui-container">
        <div class="btn-group">
            <button id="buy-btn" class="nav-btn">BUY NOW</button>
            <button id="wallet-btn" class="nav-btn">CONNECT WALLET</button>
        </div>
        <div class="btn-group">
            <button id="back-btn" class="nav-btn">← GO BACK</button>
            <button id="reset-btn" class="nav-btn">RESET STORE ↺</button>
        </div>
        <div id="ui-text">CLICK THE BABY BLUE DOOR TO ENTER</div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "tween": "https://cdnjs.cloudflare.com/ajax/libs/tween.js/23.1.1/tween.esm.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
        import TWEEN from 'tween';

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x02050a); 
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        let currentState = 'outside', recordState = 'table', isDancing = false;
        let armL, armR, clerkGroup, recordSpotlight, reflection, fans = [], palms = [], confetti = [], windowTint;

        scene.add(new THREE.AmbientLight(0xffffff, 0.5));

        // --- EXTERIOR ELEMENTS ---
        const foundation = new THREE.Mesh(new THREE.BoxGeometry(100, 2, 120), new THREE.MeshStandardMaterial({ color: 0x222 }));
        foundation.position.set(0, -6.5, -35); scene.add(foundation);

        // Palm Trees
        function makePalm(x, z) {
            const p = new THREE.Group();
            const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.5, 0.8, 30), new THREE.MeshStandardMaterial({color: 0x664422}));
            const leaves = new THREE.Group(); leaves.position.y = 15;
            for(let i=0; i<8; i++) {
                const l = new THREE.Mesh(new THREE.CapsuleGeometry(0.2, 10), new THREE.MeshStandardMaterial({color: 0x2d5a27}));
                l.rotation.z = 1.4; l.rotation.y = i * (Math.PI/4); leaves.add(l);
            }
            p.add(trunk, leaves); p.position.set(x, 7, z); scene.add(p); palms.push(leaves);
        }
        makePalm(-45, 25); makePalm(45, 25);

        // Sidewalk Lights
        function makeLamp(x) {
            const l = new THREE.Group();
            const pole = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.2, 15), new THREE.MeshStandardMaterial({color: 0x111}));
            const head = new THREE.Mesh(new THREE.SphereGeometry(1), new THREE.MeshBasicMaterial({color: 0xffffaa}));
            head.position.y = 7.5;
            const pLight = new THREE.PointLight(0xffaa00, 800, 50); pLight.position.y = 7.5;
            l.add(pole, head, pLight); l.position.set(x, 0, 15); scene.add(l);
        }
        makeLamp(-30); makeLamp(30);

        // Baby Blue Building & Door
        const wallMat = new THREE.MeshStandardMaterial({ color: 0x89CFF0 });
        const bWall = new THREE.Mesh(new THREE.BoxGeometry(70, 40, 10), wallMat);
        bWall.position.set(0, 12, -3); scene.add(bWall);

        const door = new THREE.Mesh(new THREE.BoxGeometry(10, 18, 1.2), wallMat);
        door.position.set(0, 4.5, 2.5); door.name = "door_trigger"; scene.add(door);

        windowTint = new THREE.Mesh(new THREE.PlaneGeometry(65, 35), new THREE.MeshBasicMaterial({color: 0x000, transparent: true, opacity: 0.95}));
        windowTint.position.set(0, 10, 2.1); scene.add(windowTint);

        // --- INTERIOR ---
        const floor = new THREE.Mesh(new THREE.PlaneGeometry(80, 110), new THREE.MeshStandardMaterial({ color: 0x111 }));
        floor.rotation.x = -Math.PI/2; floor.position.set(0, -5.45, -55); scene.add(floor);

        const intWalls = new THREE.Mesh(new THREE.BoxGeometry(80, 45, 110), new THREE.MeshStandardMaterial({ color: 0x89CFF0, side: THREE.BackSide }));
        intWalls.position.z = -55; intWalls.name = "interior_wall"; scene.add(intWalls);

        // Record & Reflection
        const record = new THREE.Mesh(new THREE.CylinderGeometry(1.8, 1.8, 0.1, 64), new THREE.MeshStandardMaterial({ color: 0x111 }));
        record.position.set(0, 0.6, -25); record.name = "record"; scene.add(record);
        
        reflection = new THREE.Mesh(new THREE.RingGeometry(1.2, 1.4, 32), new THREE.MeshBasicMaterial({color: 0xffffff, transparent: true, opacity: 0}));
        reflection.position.y = 0.06; reflection.rotation.x = -Math.PI/2; record.add(reflection);

        recordSpotlight = new THREE.SpotLight(0xffffff, 0, 100, 0.4);
        recordSpotlight.position.set(0, 20, -25); scene.add(recordSpotlight); recordSpotlight.target = record;

        // Clerk
        clerkGroup = new THREE.Group();
        const body = new THREE.Mesh(new THREE.CapsuleGeometry(1.5, 7), new THREE.MeshStandardMaterial({color: 0x222})); body.position.y = 6;
        const headM = new THREE.Mesh(new THREE.SphereGeometry(1.2), new THREE.MeshStandardMaterial({color: 0x5c4033})); headM.position.y = 11.5;
        armL = new THREE.Group(); armL.position.set(-1.8, 9, 0); const a1 = new THREE.Mesh(new THREE.CapsuleGeometry(0.4, 3), new THREE.MeshStandardMaterial({color: 0x5c4033})); a1.position.y = -1.5; armL.add(a1);
        armR = new THREE.Group(); armR.position.set(1.8, 9, 0); const a2 = new THREE.Mesh(new THREE.CapsuleGeometry(0.4, 3), new THREE.MeshStandardMaterial({color: 0x5c4033})); a2.position.y = -1.5; armR.add(a2);
        clerkGroup.add(body, headM, armL, armR); clerkGroup.position.set(0, -5, -58); scene.add(clerkGroup);

        // Interaction Logic
        window.addEventListener('mousedown', (e) => {
            mouse.x = (e.clientX/window.innerWidth)*2-1; mouse.y = -(e.clientY/window.innerHeight)*2+1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(scene.children, true);
            if (hits.length > 0) {
                const o = hits[0].object;
                if (o.name === "door_trigger") {
                    new TWEEN.Tween(camera.position).to({z: -5, y: 3}, 1000).start();
                    new TWEEN.Tween(windowTint.material).to({opacity: 0}, 500).start();
                    document.getElementById('back-btn').style.display = 'block';
                    document.getElementById('reset-btn').style.display = 'block';
                } else if (o.name === "record") {
                    if (recordState === 'table') {
                        recordState = 'view';
                        new TWEEN.Tween(record.position).to({y: 3, z: -10}, 800).start();
                        new TWEEN.Tween(record.rotation).to({x: Math.PI/2}, 800).start();
                        new TWEEN.Tween(recordSpotlight).to({intensity: 5000}, 400).start();
                        new TWEEN.Tween(reflection.material).to({opacity: 0.5}, 400).start();
                    } else {
                        recordState = 'checkout';
                        new TWEEN.Tween(camera.position).to({z: -35, y: 5}, 1000).start();
                        new TWEEN.Tween(record.position).to({x: 5, y: 3, z: -50}, 800).start();
                        new TWEEN.Tween(record.rotation).to({x: 0}, 800).start();
                        recordSpotlight.intensity = 0; reflection.material.opacity = 0;
                        document.getElementById('buy-btn').style.display = 'block';
                    }
                }
            }
        });

        document.getElementById('buy-btn').addEventListener('click', () => {
            isDancing = true;
            for(let i=0; i<100; i++) {
                const p = new THREE.Mesh(new THREE.PlaneGeometry(0.3, 0.3), new THREE.MeshBasicMaterial({color: Math.random()*0xffffff}));
                p.position.set(Math.random()*30-15, 20, -50); scene.add(p);
                confetti.push({mesh: p, speed: Math.random()*0.2 + 0.1});
            }
        });

        document.getElementById('reset-btn').addEventListener('click', () => location.reload());

        camera.position.set(0, 10, 75);

        function animate() {
            requestAnimationFrame(animate); TWEEN.update();
            const t = Date.now() * 0.003;
            palms.forEach((p, i) => p.rotation.x = Math.sin(t + i) * 0.1);
            confetti.forEach(c => { if(c.mesh.position.y > -5.5) c.mesh.position.y -= c.speed; });
            
            if (isDancing) {
                clerkGroup.position.y = -5 + Math.abs(Math.sin(t*3)) * 1.5;
                if (Math.sin(t*3) > 0) {
                    armL.rotation.z = 2.5; armR.rotation.x = -1.5; armR.rotation.z = 0;
                } else {
                    armR.rotation.z = -2.5; armL.rotation.x = -1.5; armL.rotation.z = 0;
                }
            }
            if (camera.position.z < 0) camera.lookAt(0, 3, -60); else camera.lookAt(0, 5, 0);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
