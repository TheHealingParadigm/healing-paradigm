<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Healing Paradigm</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #89CFF0; font-family: 'Courier New', Courier, monospace; }
        #ui-container { position: absolute; bottom: 40px; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 10px; z-index: 100; pointer-events: none; }
        #ui-text { color: #CC5500; font-weight: bold; letter-spacing: 2px; background: rgba(255,255,255,0.9); padding: 12px 30px; border-radius: 50px; text-align: center; border: 2px solid #CC5500; pointer-events: auto; }
        .btn-group { display: flex; gap: 10px; pointer-events: auto; }
        .nav-btn { padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.2); transition: 0.2s; }
        #back-btn, #reset-btn { display: none; background: #333; color: white; }
        #back-btn { background: #CC5500; }
        #buy-btn, #wallet-btn { display: none; color: white; border: 3px solid white; }
        #buy-btn { background: #008000; }
        #wallet-btn { background: #512DA8; }
        .nav-btn:hover { transform: scale(1.05); filter: brightness(1.2); }
    </style>
</head>
<body>
    <div id="ui-container">
        <div class="btn-group" id="checkout-actions">
            <button id="buy-btn" class="nav-btn">BUY NOW</button>
            <button id="wallet-btn" class="nav-btn">CONNECT WALLET</button>
        </div>
        <div class="btn-group">
            <button id="back-btn" class="nav-btn">← GO BACK</button>
            <button id="reset-btn" class="nav-btn">RESET STORE ↺</button>
        </div>
        <div id="ui-text">CLICK THE DOOR TO ENTER</div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "tween": "https://cdnjs.cloudflare.com/ajax/libs/tween.js/23.1.1/tween.esm.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
        import TWEEN from 'tween';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let currentState = 'outside', recordState = 'table', isDancing = false;
        let armL, armR, clerkGroup, confetti = [], fans = [];

        scene.add(new THREE.AmbientLight(0xffffff, 1.2));
        const sun = new THREE.DirectionalLight(0xffffff, 1.0);
        sun.position.set(5, 10, 5); scene.add(sun);

        // --- CEILING ELEMENTS (Fans & Lights) ---
        function createCeilingDetails() {
            const positions = [[-8, -15], [8, -15], [-8, -25], [8, -25]];
            positions.forEach(pos => {
                // Fan
                const fanGroup = new THREE.Group();
                const hub = new THREE.Mesh(new THREE.CylinderGeometry(0.3, 0.3, 0.2), new THREE.MeshStandardMaterial({color: 0x3d2b1f}));
                fanGroup.add(hub);
                for(let i=0; i<4; i++) {
                    const blade = new THREE.Mesh(new THREE.BoxGeometry(3, 0.05, 0.5), new THREE.MeshStandardMaterial({color: 0x5C4033}));
                    blade.position.x = 1.6; blade.rotation.y = i * Math.PI/2;
                    const pivot = new THREE.Group(); pivot.rotation.y = i * Math.PI/2;
                    pivot.add(blade); fanGroup.add(pivot);
                }
                fanGroup.position.set(pos[0], 6.5, pos[1]);
                scene.add(fanGroup); fans.push(fanGroup);

                // Circular Light Fixture
                const lightRing = new THREE.Mesh(new THREE.TorusGeometry(1, 0.05, 16, 32), new THREE.MeshStandardMaterial({color: 0xffffff, emissive: 0xffffff, emissiveIntensity: 2}));
                lightRing.rotation.x = Math.PI/2; lightRing.position.set(pos[0], 6.8, pos[1]);
                scene.add(lightRing);
            });
        }
        createCeilingDetails();

        // --- EXTERIOR ---
        const exterior = new THREE.Mesh(new THREE.PlaneGeometry(50, 25), new THREE.MeshStandardMaterial({ color: 0xCC5500 }));
        exterior.position.z = 0; exterior.name = "bg"; scene.add(exterior);
        const doorTrim = new THREE.Mesh(new THREE.PlaneGeometry(4.5, 6.5), new THREE.MeshStandardMaterial({color: 0xffffff}));
        doorTrim.position.set(0, -3.2, 0.01); scene.add(doorTrim);
        const door = new THREE.Mesh(new THREE.PlaneGeometry(4, 6), new THREE.MeshStandardMaterial({ color: 0x000000, transparent: true, opacity: 0.3 }));
        door.position.set(0, -3.2, 0.05); door.name = "door"; scene.add(door);

        // --- INTERIOR ---
        const interiorRoom = new THREE.Mesh(new THREE.BoxGeometry(40, 15, 60), new THREE.MeshStandardMaterial({ color: 0x89CFF0, side: THREE.BackSide }));
        interiorRoom.position.z = -30; scene.add(interiorRoom);
        const counter = new THREE.Mesh(new THREE.BoxGeometry(8, 2.5, 4), new THREE.MeshStandardMaterial({ color: 0xCC5500 }));
        counter.position.set(0, -5, -25); scene.add(counter);
        const record = new THREE.Mesh(new THREE.CylinderGeometry(1.2, 1.2, 0.05, 32), new THREE.MeshStandardMaterial({ color: 0x111111 }));
        record.position.set(0, -5, -10); record.name = "record"; scene.add(record);

        // --- CLERK ---
        clerkGroup = new THREE.Group();
        const body = new THREE.Mesh(new THREE.CapsuleGeometry(0.6, 1.2, 4, 8), new THREE.MeshStandardMaterial({color: 0x89CFF0}));
        body.position.y = -3.5;
        const head = new THREE.Mesh(new THREE.SphereGeometry(0.45, 16, 16), new THREE.MeshStandardMaterial({color: 0xffdbac}));
        head.position.y = -2.2;
        armL = new THREE.Group(); armL.position.set(-0.7, -3, 0); const lM = new THREE.Mesh(new THREE.CapsuleGeometry(0.15, 0.9, 4, 8), new THREE.MeshStandardMaterial({color: 0x89CFF0})); lM.position.y = 0.4; armL.add(lM);
        armR = new THREE.Group(); armR.position.set(0.7, -3, 0); const rM = new THREE.Mesh(new THREE.CapsuleGeometry(0.15, 0.9, 4, 8), new THREE.MeshStandardMaterial({color: 0x89CFF0})); rM.position.y = 0.4; armR.add(rM);
        clerkGroup.add(body, head, armL, armR); clerkGroup.position.set(0, 0, -28); scene.add(clerkGroup);

        camera.position.set(0, 0, 22);

        // --- ACTIONS ---
        function celebrate(e) {
            e.stopPropagation(); if(isDancing) return;
            isDancing = true;
            new Audio('https://www.myinstants.com/media/sounds/ka-ching.mp3').play();
            const colors = [0xFFD700, 0x800080, 0xFF8C00, 0x0000FF]; // Gold, Purple, Orange, Blue
            for(let i=0; i<120; i++) {
                const p = new THREE.Mesh(new THREE.PlaneGeometry(0.2, 0.2), new THREE.MeshBasicMaterial({color: colors[i%4], side: 2}));
                // Spawn in front of customer (between camera and counter)
                p.position.set(Math.random()*8-4, 7, -18 - Math.random()*4); 
                scene.add(p);
                confetti.push({mesh: p, speed: Math.random()*0.05+0.03, rotation: Math.random()*0.1, landed: false});
            }
            document.getElementById('ui-text').innerText = "WELCOME TO THE PARADIGM";
        }

        window.addEventListener('mousedown', (e) => {
            if (e.target.classList.contains('nav-btn')) return;
            mouse.x = (e.clientX/window.innerWidth)*2-1; mouse.y = -(e.clientY/window.innerHeight)*2+1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(scene.children, true);
            if (hits.length > 0) {
                const obj = hits[0].object;
                if (obj.name === "door" && currentState === 'outside') {
                    currentState = 'inside';
                    new TWEEN.Tween(camera.position).to({ z: -5, y: -1 }, 1200).start();
                    document.getElementById('back-btn').style.display = 'block';
                    document.getElementById('reset-btn').style.display = 'block';
                } else if (obj.name === "record") {
                    if (recordState === 'table') {
                        recordState = 'floating';
                        new TWEEN.Tween(record.position).to({ y: -1, z: -10 }, 800).start();
                    } else if (recordState === 'floating') {
                        recordState = 'counter'; currentState = 'checkout';
                        new TWEEN.Tween(record.position).to({ x:0, y: -3.75, z: -25 }, 1000).start();
                        new TWEEN.Tween(camera.position).to({ z: -18, y: -1 }, 1200).start();
                        setTimeout(() => { document.getElementById('buy-btn').style.display = 'block'; document.getElementById('wallet-btn').style.display = 'block'; }, 1000);
                    }
                } else if (obj.name === "bg") location.reload();
            }
        });

        document.getElementById('buy-btn').addEventListener('click', celebrate);
        document.getElementById('wallet-btn').addEventListener('click', celebrate);
        document.getElementById('reset-btn').addEventListener('click', () => location.reload());

        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();
            const t = Date.now() * 0.002;
            
            fans.forEach(f => f.rotation.y += 0.1);

            if (isDancing) {
                const shift = Math.sin(t * 3); 
                clerkGroup.position.x = shift * 0.8;
                clerkGroup.rotation.y = shift * 0.4;
                clerkGroup.position.y = Math.abs(Math.sin(t * 6)) * 0.3;
                if (shift > 0) { armL.rotation.z = Math.sin(t * 8) * 1.5; armR.rotation.z = 0.2; } 
                else { armR.rotation.z = -Math.sin(t * 8) * 1.5; armL.rotation.z = -0.2; }
            }

            confetti.forEach(c => {
                if (!c.landed) {
                    c.mesh.position.y -= c.speed;
                    c.mesh.rotation.x += c.rotation;
                    if (c.mesh.position.y <= -7.2) { c.mesh.position.y = -7.3; c.landed = true; }
                }
            });

            if (camera.position.z < 1) camera.lookAt(0, -4.5, -25); else camera.lookAt(0, 0, 0);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
