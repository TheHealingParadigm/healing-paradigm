<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Healing Paradigm - Fully Restored</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Courier New', Courier, monospace; }
        #ui-container { position: absolute; bottom: 40px; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 10px; z-index: 100; pointer-events: none; }
        #ui-text { color: #CC5500; font-weight: bold; letter-spacing: 2px; background: rgba(255,255,255,0.9); padding: 12px 30px; border-radius: 50px; text-align: center; border: 2px solid #CC5500; pointer-events: auto; transition: 0.3s; }
        .btn-group { display: flex; gap: 10px; pointer-events: auto; }
        .nav-btn { padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.2); transition: 0.2s; }
        #back-btn, #reset-btn { display: none; background: #333; color: white; }
        #back-btn { background: #CC5500; }
        #buy-btn, #wallet-btn { display: none; color: white; border: 3px solid white; }
        #buy-btn { background: #008000; }
        #wallet-btn { background: #512DA8; }
        .nav-btn:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <div id="ui-container">
        <div class="btn-group" id="checkout-actions">
            <button id="buy-btn" class="nav-btn">BUY NOW</button>
            <button id="wallet-btn" class="nav-btn">CONNECT WALLET</button>
        </div>
        <div class="btn-group">
            <button id="back-btn" class="nav-btn">← GO BACK</button>
            <button id="reset-btn" class="nav-btn">RESET STORE ↺</button>
        </div>
        <div id="ui-text">CLICK THE DOOR TO ENTER</div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "tween": "https://cdnjs.cloudflare.com/ajax/libs/tween.js/23.1.1/tween.esm.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
        import TWEEN from 'tween';

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x02050a); 
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        let currentState = 'outside', recordState = 'table', isDancing = false, isPlaying = false;
        let armL, armR, torso, head, clerkGroup, recordSpotlight, turntable, fans = [], palms = [], confetti = [], windowTint;

        const amb = new THREE.AmbientLight(0xffffff, 0.3); 
        scene.add(amb);

        // --- 1. EXTERIOR STRUCTURE ---
        const foundation = new THREE.Mesh(new THREE.BoxGeometry(100, 2, 120), new THREE.MeshStandardMaterial({ color: 0x222 }));
        foundation.position.set(0, -6.5, -35); scene.add(foundation);

        const buildingWall = new THREE.Mesh(new THREE.BoxGeometry(70, 40, 10), new THREE.MeshStandardMaterial({ color: 0x89CFF0 }));
        buildingWall.position.set(0, 12, -3); scene.add(buildingWall);

        windowTint = new THREE.Mesh(new THREE.PlaneGeometry(65, 35), new THREE.MeshBasicMaterial({color: 0x000, transparent: true, opacity: 0.95}));
        windowTint.position.set(0, 10, 2.1); scene.add(windowTint);

        // Windows & Sidewalk Lights
        const winM = new THREE.MeshStandardMaterial({color: 0x88ccff, transparent: true, opacity: 0.2});
        const w1 = new THREE.Mesh(new THREE.BoxGeometry(20, 20, 0.5), winM); w1.position.set(-22, 10, 2.2); scene.add(w1);
        const w2 = new THREE.Mesh(new THREE.BoxGeometry(20, 20, 0.5), winM); w2.position.set(22, 10, 2.2); scene.add(w2);

        function createLamp(x) {
            const lGroup = new THREE.Group();
            const pole = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.3, 15), new THREE.MeshStandardMaterial({color: 0x111}));
            const bulb = new THREE.Mesh(new THREE.SphereGeometry(1.2), new THREE.MeshBasicMaterial({color: 0xffffee}));
            bulb.position.y = 7.5;
            const pLight = new THREE.PointLight(0xffaa00, 600, 50); pLight.position.y = 8; pLight.castShadow = true;
            lGroup.add(pole, bulb, pLight); lGroup.position.set(x, 0, 18); scene.add(lGroup);
        }
        createLamp(-30); createLamp(30);

        function createPalm(x, z) {
            const p = new THREE.Group();
            const tr = new THREE.Mesh(new THREE.CylinderGeometry(0.6, 1, 30), new THREE.MeshStandardMaterial({color: 0x664422}));
            const leaves = new THREE.Group(); leaves.position.y = 15;
            for(let i=0; i<10; i++){
                const l = new THREE.Mesh(new THREE.CapsuleGeometry(0.3, 12, 2, 8), new THREE.MeshStandardMaterial({color: 0x2d5a27}));
                l.rotation.z = 1.3; l.rotation.y = i * Math.PI/5; leaves.add(l);
            }
            p.add(tr, leaves); p.position.set(x, 7, z); scene.add(p); palms.push(leaves);
        }
        createPalm(-48, 30); createPalm(48, 30);

        for(let i=0; i<3; i++) {
            const step = new THREE.Mesh(new THREE.BoxGeometry(14, 1, 6), new THREE.MeshStandardMaterial({color: 0x333}));
            step.position.set(0, -5.5 + i, 13 - (i * 3)); scene.add(step);
        }

        const door = new THREE.Mesh(new THREE.PlaneGeometry(10, 20), new THREE.MeshStandardMaterial({ color: 0x000, transparent: true, opacity: 0.1 }));
        door.position.set(0, 5, 2.5); door.name = "door_trigger"; scene.add(door);

        // --- 2. INTERIOR ROOM ---
        const floorTex = new THREE.TextureLoader().load('https://threejs.org/examples/textures/floors/FloorsCheckerboard_S_Diffuse.jpg');
        floorTex.repeat.set(4, 8); floorTex.wrapS = floorTex.wrapT = THREE.RepeatWrapping;
        const floor = new THREE.Mesh(new THREE.PlaneGeometry(80, 110), new THREE.MeshStandardMaterial({ map: floorTex }));
        floor.rotation.x = -Math.PI / 2; floor.position.set(0, -5.45, -55); floor.receiveShadow = true; scene.add(floor);

        const intWalls = new THREE.Mesh(new THREE.BoxGeometry(80, 45, 110), new THREE.MeshStandardMaterial({ color: 0x89CFF0, side: THREE.BackSide }));
        intWalls.position.z = -55; intWalls.name = "interior_wall"; intWalls.receiveShadow = true; scene.add(intWalls);

        function createStoreLight(x, z) {
            const pl = new THREE.PointLight(0xffe4b5, 250, 70); pl.position.set(x, 18, z); pl.castShadow = true; scene.add(pl);
            const fix = new THREE.Mesh(new THREE.CylinderGeometry(1.5, 1.5, 0.3), new THREE.MeshStandardMaterial({emissive: 0xffe4b5, emissiveIntensity: 2}));
            fix.position.set(x, 19.8, z); scene.add(fix);
        }
        [ -25, 0, 25 ].forEach(x => { [ -40, -85 ].forEach(z => createStoreLight(x, z)); });

        function createFan(x, z) {
            const fG = new THREE.Group();
            const hub = new THREE.Mesh(new THREE.CylinderGeometry(1.2, 1.4, 1.5), new THREE.MeshStandardMaterial({color: 0x111, metalness: 0.8}));
            const pivot = new THREE.Group();
            for(let i=0; i<5; i++) {
                const b = new THREE.Mesh(new THREE.BoxGeometry(9, 0.1, 2.5), new THREE.MeshStandardMaterial({color: 0x111}));
                b.position.x = 4.5; b.rotation.y = (i * Math.PI * 2) / 5; pivot.add(b);
            }
            fG.add(hub, pivot); fG.position.set(x, 17, z); scene.add(fG); fans.push(pivot);
        }
        createFan(-20, -45); createFan(20, -45);

        // --- 3. PROPS & FURNITURE ---
        const woodMat = new THREE.MeshStandardMaterial({ color: 0x3d2b1f });
        
        // Bookshelf
        const bShelf = new THREE.Group();
        const bBack = new THREE.Mesh(new THREE.BoxGeometry(12, 22, 1), woodMat); bShelf.add(bBack);
        for(let j=0; j<4; j++) {
            const p = new THREE.Mesh(new THREE.BoxGeometry(12, 0.5, 4), woodMat); p.position.set(0, -8 + (j*6), 2); bShelf.add(p);
            for(let k=0; k<6; k++) {
                const bk = new THREE.Mesh(new THREE.BoxGeometry(0.7, 3.5, 2.5), new THREE.MeshStandardMaterial({color: Math.random() * 0xffffff}));
                bk.position.set(-4.5 + (k*1.8), -6 + (j*6), 2); bk.name = "coming_soon"; bShelf.add(bk);
            }
        }
        bShelf.position.set(36, 4, -45); bShelf.rotation.y = -Math.PI/2; scene.add(bShelf);

        // Clothing Rack
        const rack = new THREE.Group();
        const rBar = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.2, 18), new THREE.MeshStandardMaterial({color: 0x222}));
        rBar.rotation.z = Math.PI/2; rack.add(rBar);
        for(let i=0; i<8; i++) {
            const s = new THREE.Mesh(new THREE.BoxGeometry(2, 4, 0.7), new THREE.MeshStandardMaterial({color: i%2===0 ? 0xeeeeee : 0x222222}));
            s.position.set(-7 + (i*2), -2.5, 0); s.name = "coming_soon"; rack.add(s);
        }
        rack.position.set(-36, 6, -45); rack.rotation.y = Math.PI/2; scene.add(rack);

        const counter = new THREE.Mesh(new THREE.BoxGeometry(20, 8, 8), new THREE.MeshStandardMaterial({ color: 0xCC5500 }));
        counter.position.set(0, -1.5, -50); counter.castShadow = true; scene.add(counter);

        const browseTable = new THREE.Mesh(new THREE.BoxGeometry(12, 6, 7), woodMat);
        browseTable.position.set(0, -2.5, -25); scene.add(browseTable);

        const record = new THREE.Mesh(new THREE.CylinderGeometry(1.8, 1.8, 0.05, 64), new THREE.MeshStandardMaterial({ color: 0x111, metalness: 0.6 }));
        record.position.set(0, 0.55, -25); record.name = "record"; record.castShadow = true; scene.add(record);

        recordSpotlight = new THREE.SpotLight(0xffffff, 0, 100, 0.35, 0.5, 1);
        recordSpotlight.position.set(0, 18, -25); scene.add(recordSpotlight); recordSpotlight.target = record;

        const turntableGroup = new THREE.Group();
        const tBase = new THREE.Mesh(new THREE.BoxGeometry(5, 1, 4), new THREE.MeshStandardMaterial({color: 0x008080}));
        turntable = new THREE.Mesh(new THREE.CylinderGeometry(1.9, 1.9, 0.2), new THREE.MeshStandardMaterial({color: 0x111}));
        turntable.position.y = 0.6; turntableGroup.add(tBase, turntable);
        turntableGroup.position.set(-6, 2.5, -50); scene.add(turntableGroup);

        // --- 4. TALL DANCING CLERK ---
        clerkGroup = new THREE.Group();
        head = new THREE.Mesh(new THREE.SphereGeometry(1.1, 16, 16), new THREE.MeshStandardMaterial({color: 0x5c4033})); head.position.y = 11.5;
        torso = new THREE.Mesh(new THREE.CapsuleGeometry(1.6, 7), new THREE.MeshStandardMaterial({color: 0x222})); torso.position.y = 6;
        armL = new THREE.Group(); armL.position.set(-1.8, 8.5, 0); const lM = new THREE.Mesh(new THREE.CapsuleGeometry(0.4, 3), new THREE.MeshStandardMaterial({color: 0x5c4033})); lM.position.y = -1.5; armL.add(lM);
        armR = new THREE.Group(); armR.position.set(1.8, 8.5, 0); const rM = new THREE.Mesh(new THREE.CapsuleGeometry(0.4, 3), new THREE.MeshStandardMaterial({color: 0x5c4033})); rM.position.y = -1.5; armR.add(rM);
        clerkGroup.add(torso, head, armL, armR); clerkGroup.position.set(0, -5, -58); scene.add(clerkGroup);

        // Signs
        const fLoader = new FontLoader();
        fLoader.load('https://threejs.org/examples/fonts/helvetiker_bold.typeface.json', (font) => {
            const mainSign = new THREE.Mesh(new TextGeometry('THE HEALING PARADIGM', { font, size: 3, height: 0.5 }), new THREE.MeshStandardMaterial({color: 0xffffff, emissive: 0xffffff, emissiveIntensity: 0.6}));
            mainSign.geometry.center(); mainSign.position.set(0, 24, 2.5); scene.add(mainSign);
            const addSign = (txt, x, y, z, rY) => {
                const g = new TextGeometry(txt, { font, size: 1.8, height: 0.1 });
                const m = new THREE.Mesh(g, new THREE.MeshStandardMaterial({color: 0x9400D3, emissive: 0x9400D3, emissiveIntensity: 2}));
                m.position.set(x, y, z); m.rotation.y = rY; scene.add(m);
            };
            addSign('Clothing', -35.5, 12, -45, Math.PI/2);
            addSign('Books', 35.5, 14, -45, -Math.PI/2);
        });

        // --- 5. LOGIC & ANIMATION ---
        const exitStore = () => {
            currentState = 'outside'; recordState = 'table'; isPlaying = false; isDancing = false;
            new TWEEN.Tween(windowTint.material).to({opacity: 0.95}, 1000).start();
            new TWEEN.Tween(camera.position).to({ x: 0, y: 10, z: 75 }, 1500).start();
            new TWEEN.Tween(record.position).to({x: 0, y: 0.55, z: -25}, 1000).start();
            new TWEEN.Tween(record.rotation).to({x: 0}, 1000).start();
            recordSpotlight.intensity = 0;
            document.querySelectorAll('.nav-btn').forEach(b => b.style.display = 'none');
            document.getElementById('ui-text').innerText = "CLICK THE DOOR TO ENTER";
        };

        window.addEventListener('mousedown', (e) => {
            if (e.target.classList.contains('nav-btn')) return;
            mouse.x = (e.clientX/window.innerWidth)*2-1; mouse.y = -(e.clientY/window.innerHeight)*2+1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(scene.children, true);
            if (hits.length > 0) {
                const o = hits[0].object;
                if (o.name === "door_trigger" && currentState === 'outside') {
                    currentState = 'inside';
                    new TWEEN.Tween(windowTint.material).to({opacity: 0}, 800).start();
                    new TWEEN.Tween(camera.position).to({ z: -8, y: 1.6 }, 1200).start();
                    document.getElementById('back-btn').style.display = 'block';
                    document.getElementById('reset-btn').style.display = 'block';
                } else if (o.name === "interior_wall" && currentState === 'inside') {
                    exitStore();
                } else if (o.name === "record") {
                    if (recordState === 'table') {
                        recordState = 'view';
                        new TWEEN.Tween(recordSpotlight).to({ intensity: 5000 }, 400).start();
                        new TWEEN.Tween(record.position).to({ y: 1.5, z: -12 }, 1000).start();
                        new TWEEN.Tween(record.rotation).to({ x: Math.PI / 2.2 }, 1000).start();
                    } else if (recordState === 'view') {
                        recordState = 'checkout';
                        new TWEEN.Tween(recordSpotlight).to({ intensity: 0 }, 400).start();
                        new TWEEN.Tween(record.position).to({ x: 3, y: 2.6, z: -50 }, 1000).start();
                        new TWEEN.Tween(record.rotation).to({ x: 0 }, 1000).start();
                        new TWEEN.Tween(camera.position).to({ z: -35, y: 4 }, 1200).start();
                        setTimeout(() => { document.getElementById('buy-btn').style.display = 'block'; document.getElementById('wallet-btn').style.display = 'block'; }, 1000);
                    }
                }
            }
        });

        document.getElementById('buy-btn').addEventListener('click', () => { 
            isDancing = true; isPlaying = true;
            new Audio('https://www.myinstants.com/media/sounds/ka-ching.mp3').play();
            new TWEEN.Tween(record.position).to({ x: -6, y: 3.5, z: -50 }, 800).start();
            for(let i=0; i<80; i++) {
                const p = new THREE.Mesh(new THREE.PlaneGeometry(0.4, 0.4), new THREE.MeshBasicMaterial({color: Math.random() * 0xffffff, side: 2}));
                p.position.set(Math.random()*20-10, 18, -50); scene.add(p);
                confetti.push({mesh: p, speed: Math.random()*0.15+0.1});
            }
        });

        document.getElementById('back-btn').addEventListener('click', exitStore);
        document.getElementById('reset-btn').addEventListener('click', exitStore);

        camera.position.set(0, 10, 75);

        function animate() {
            requestAnimationFrame(animate); TWEEN.update();
            const time = Date.now() * 0.002;
            palms.forEach((l, i) => { l.rotation.x = Math.sin(time + i) * 0.05; });
            fans.forEach(f => f.rotation.y += 0.15);
            confetti.forEach(c => { 
                if(c.mesh.position.y > -5) { c.mesh.position.y -= c.speed; c.mesh.rotation.z += 0.1; }
            });
            if (isPlaying) { turntable.rotation.y += 0.1; record.rotation.y += 0.1; }
            if (isDancing) {
                const bounce = Math.abs(Math.sin(time * 3)) * 1.5;
                clerkGroup.position.y = -5 + bounce;
                clerkGroup.rotation.y = Math.sin(time * 2) * 0.5; // Torso turn
                armL.rotation.z = 2.5 + Math.sin(time * 5); // Full lift
                armR.rotation.z = -2.5 - Math.sin(time * 5);
            }
            if (camera.position.z < 0) camera.lookAt(0, 3, -60); else camera.lookAt(0, 5, 0);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
