<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Healing Paradigm - Refined Boutique</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Courier New', Courier, monospace; }
        #ui-container { position: absolute; bottom: 40px; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 10px; z-index: 100; pointer-events: none; }
        #ui-text { color: #CC5500; font-weight: bold; letter-spacing: 2px; background: rgba(255,255,255,0.9); padding: 12px 30px; border-radius: 50px; text-align: center; border: 2px solid #CC5500; pointer-events: auto; transition: 0.3s; }
        .btn-group { display: flex; gap: 10px; pointer-events: auto; }
        .nav-btn { padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.2); transition: 0.2s; }
        #back-btn, #reset-btn { display: none; background: #333; color: white; }
        #back-btn { background: #CC5500; }
        #buy-btn, #wallet-btn { display: none; color: white; border: 3px solid white; }
        #buy-btn { background: #008000; }
        #wallet-btn { background: #512DA8; }
        .nav-btn:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <div id="ui-container">
        <div class="btn-group" id="checkout-actions">
            <button id="buy-btn" class="nav-btn">BUY NOW</button>
            <button id="wallet-btn" class="nav-btn">CONNECT WALLET</button>
        </div>
        <div class="btn-group">
            <button id="back-btn" class="nav-btn">← GO BACK</button>
            <button id="reset-btn" class="nav-btn">RESET STORE ↺</button>
        </div>
        <div id="id-text-container">
            <div id="ui-text">CLICK THE DOOR TO ENTER</div>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "tween": "https://cdnjs.cloudflare.com/ajax/libs/tween.js/23.1.1/tween.esm.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
        import TWEEN from 'tween';

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x02050a); 
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        let currentState = 'outside', recordState = 'table', isDancing = false, isPlaying = false;
        let armL, armR, torso, head, clerkGroup, recordSpotlight, turntable, recordGlare, fans = [], palms = [], confetti = [], windowTint;

        const amb = new THREE.AmbientLight(0xffffff, 0.3); 
        scene.add(amb);

        // --- EXTERIOR SETUP ---
        function createPalm(x, z) {
            const p = new THREE.Group();
            const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.6, 1, 28), new THREE.MeshStandardMaterial({color: 0x664422, roughness: 0.9}));
            trunk.castShadow = true; p.add(trunk);
            const leafGroup = new THREE.Group(); leafGroup.position.y = 14;
            for(let i=0; i<10; i++){
                const l = new THREE.Mesh(new THREE.CapsuleGeometry(0.25, 12, 2, 8), new THREE.MeshStandardMaterial({color: 0x2d5a27, roughness: 0.6}));
                l.castShadow = true; l.rotation.z = 1.3; l.rotation.y = i * Math.PI/5; 
                leafGroup.add(l);
            }
            p.add(leafGroup); p.position.set(x, 7, z); scene.add(p);
            palms.push(leafGroup);
        }
        createPalm(-45, 30); createPalm(45, 30);

        function createSidewalkLamp(x) {
            const lamp = new THREE.Group();
            const pole = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.3, 15), new THREE.MeshStandardMaterial({color: 0x111}));
            const lhead = new THREE.Mesh(new THREE.SphereGeometry(1.2, 16, 16), new THREE.MeshBasicMaterial({color: 0xffffee}));
            lhead.position.y = 7.5;
            const light = new THREE.PointLight(0xffaa00, 600, 50); 
            light.position.y = 8; light.castShadow = true;
            lamp.add(pole, lhead, light); lamp.position.set(x, 0, 18); // On the sidewalk
            scene.add(lamp);
        }
        createSidewalkLamp(-28); createSidewalkLamp(28);

        const buildingGroup = new THREE.Group();
        const wallMat = new THREE.MeshStandardMaterial({ color: 0x89CFF0, roughness: 0.8 });
        const wallMesh = new THREE.Mesh(new THREE.BoxGeometry(60, 35, 10), wallMat);
        wallMesh.position.set(0, 10, -3); wallMesh.receiveShadow = true; buildingGroup.add(wallMesh);
        
        const foundation = new THREE.Mesh(new THREE.BoxGeometry(80, 2, 110), new THREE.MeshStandardMaterial({ color: 0x222 }));
        foundation.position.set(0, -6.5, -35); foundation.receiveShadow = true; scene.add(foundation);

        // Interior Tint (Hides floor from street view)
        windowTint = new THREE.Mesh(new THREE.PlaneGeometry(55, 30), new THREE.MeshBasicMaterial({color: 0x000000, transparent: true, opacity: 0.9}));
        windowTint.position.set(0, 10, 1.5); scene.add(windowTint);

        // Windows
        const winG = new THREE.BoxGeometry(16, 16, 0.5);
        const winM = new THREE.MeshStandardMaterial({color: 0x88ccff, transparent: true, opacity: 0.3, metalness: 0.9, roughness: 0.1});
        const w1 = new THREE.Mesh(winG, winM); w1.position.set(-18, 10, 2.1); scene.add(w1);
        const w2 = new THREE.Mesh(winG, winM); w2.position.set(18, 10, 2.1); scene.add(w2);

        // Stairs
        for(let i=0; i<3; i++) {
            const step = new THREE.Mesh(new THREE.BoxGeometry(12, 1, 4), new THREE.MeshStandardMaterial({color: 0x333}));
            step.position.set(0, -5.5 + i, 12 - (i * 2.5)); step.receiveShadow = true; scene.add(step);
        }

        const door = new THREE.Mesh(new THREE.PlaneGeometry(8, 16), new THREE.MeshStandardMaterial({ color: 0x000, transparent: true, opacity: 0.1 }));
        door.position.set(0, 5, 2.2); door.name = "door_trigger"; scene.add(door);
        scene.add(buildingGroup);

        // --- INTERIOR ASSETS ---
        const floorTex = new THREE.TextureLoader().load('https://threejs.org/examples/textures/floors/FloorsCheckerboard_S_Diffuse.jpg');
        floorTex.repeat.set(4, 8); floorTex.wrapS = floorTex.wrapT = THREE.RepeatWrapping;
        const floor = new THREE.Mesh(new THREE.PlaneGeometry(75, 100), new THREE.MeshStandardMaterial({ map: floorTex, roughness: 0.5 }));
        floor.rotation.x = -Math.PI / 2; floor.position.set(0, -6.45, -50); floor.receiveShadow = true; scene.add(floor);

        const intWalls = new THREE.Mesh(new THREE.BoxGeometry(75, 40, 100), new THREE.MeshStandardMaterial({ color: 0x89CFF0, side: THREE.BackSide }));
        intWalls.position.z = -50; intWalls.receiveShadow = true; scene.add(intWalls);

        function createWarmLight(x, z) {
            const pLight = new THREE.PointLight(0xffe4b5, 200, 60);
            pLight.position.set(x, 18, z); pLight.castShadow = true; scene.add(pLight);
            const fix = new THREE.Mesh(new THREE.CylinderGeometry(1.5, 1.5, 0.2), new THREE.MeshStandardMaterial({emissive: 0xffe4b5, emissiveIntensity: 2}));
            fix.position.set(x, 19.8, z); scene.add(fix);
        }
        [ -22, 0, 22 ].forEach(x => { [ -35, -75 ].forEach(z => createWarmLight(x, z)); });

        function createFan(x, z) {
            const fG = new THREE.Group();
            const hub = new THREE.Mesh(new THREE.CylinderGeometry(1.2, 1.4, 1.5), new THREE.MeshStandardMaterial({color: 0x111, metalness: 0.8}));
            const pivot = new THREE.Group();
            for(let i=0; i<5; i++) {
                const b = new THREE.Mesh(new THREE.BoxGeometry(8.5, 0.1, 2.2), new THREE.MeshStandardMaterial({color: 0x111, roughness: 0.3}));
                b.position.x = 4.5; b.rotation.y = (i * Math.PI * 2) / 5; b.rotation.x = 0.15; b.castShadow = true; pivot.add(b);
            }
            fG.add(hub, pivot); fG.position.set(x, 17, z); scene.add(fG); fans.push(pivot);
        }
        createFan(-18, -45); createFan(18, -45);

        const counter = new THREE.Mesh(new THREE.BoxGeometry(18, 7, 8), new THREE.MeshStandardMaterial({ color: 0xCC5500, roughness: 0.3 }));
        counter.position.set(0, -3, -46); counter.castShadow = true; counter.receiveShadow = true; scene.add(counter);

        const browseTable = new THREE.Mesh(new THREE.BoxGeometry(10, 5, 6), new THREE.MeshStandardMaterial({color: 0x3d2b1f}));
        browseTable.position.set(0, -4, -22); browseTable.castShadow = true; scene.add(browseTable);

        const record = new THREE.Mesh(new THREE.CylinderGeometry(1.6, 1.6, 0.05, 64), new THREE.MeshStandardMaterial({ color: 0x111111, roughness: 0.2, metalness: 0.5 }));
        record.position.set(0, -1.45, -22); record.name = "record"; record.castShadow = true; scene.add(record);

        recordGlare = new THREE.Mesh(new THREE.RingGeometry(0.8, 1.2, 32), new THREE.MeshBasicMaterial({color: 0xffffff, transparent: true, opacity: 0}));
        recordGlare.rotation.x = -Math.PI/2; recordGlare.position.y = 0.04; record.add(recordGlare);

        recordSpotlight = new THREE.SpotLight(0xffffff, 0, 100, 0.3, 0.5, 1);
        recordSpotlight.position.set(0, 18, -22); scene.add(recordSpotlight); recordSpotlight.target = record;

        const recordPlayer = new THREE.Group();
        const pBase = new THREE.Mesh(new THREE.BoxGeometry(5, 1, 4), new THREE.MeshStandardMaterial({color: 0x008080}));
        turntable = new THREE.Mesh(new THREE.CylinderGeometry(1.8, 1.8, 0.2), new THREE.MeshStandardMaterial({color: 0x111}));
        turntable.position.y = 0.6; recordPlayer.add(pBase, turntable);
        recordPlayer.position.set(-5, 0.55, -46); recordPlayer.castShadow = true; scene.add(recordPlayer);

        // TALLER CLERK
        clerkGroup = new THREE.Group();
        head = new THREE.Mesh(new THREE.SphereGeometry(0.8, 16, 16), new THREE.MeshStandardMaterial({color: 0x5c4033})); head.position.y = 5.2;
        torso = new THREE.Mesh(new THREE.CapsuleGeometry(1.2, 3.5), new THREE.MeshStandardMaterial({color: 0x222})); torso.position.y = 2.5; torso.castShadow = true;
        armL = new THREE.Group(); armL.position.set(-1.4, 3.5, 0); const lM = new THREE.Mesh(new THREE.CapsuleGeometry(0.3, 2.2), new THREE.MeshStandardMaterial({color: 0x5c4033})); lM.position.y = -1; armL.add(lM);
        armR = new THREE.Group(); armR.position.set(1.4, 3.5, 0); const rM = new THREE.Mesh(new THREE.CapsuleGeometry(0.3, 2.2), new THREE.MeshStandardMaterial({color: 0x5c4033})); rM.position.y = -1; armR.add(rM);
        clerkGroup.add(torso, head, armL, armR); clerkGroup.position.set(0, -5, -53); scene.add(clerkGroup);

        const fontLoader = new FontLoader();
        fontLoader.load('https://threejs.org/examples/fonts/helvetiker_bold.typeface.json', (font) => {
            const sign = new THREE.Mesh(new TextGeometry('THE HEALING PARADIGM', { font, size: 2.8, height: 0.5 }), new THREE.MeshStandardMaterial({color: 0xffffff, emissive: 0xffffff, emissiveIntensity: 0.6}));
            sign.geometry.center(); sign.position.set(0, 22, 2.5); scene.add(sign);
        });

        // --- CAMERA LOGIC ---
        window.addEventListener('mousedown', (e) => {
            if (e.target.classList.contains('nav-btn')) return;
            mouse.x = (e.clientX/window.innerWidth)*2-1; mouse.y = -(e.clientY/window.innerHeight)*2+1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(scene.children, true);
            if (hits.length > 0) {
                const obj = hits[0].object;
                if (obj.name === "door_trigger" && currentState === 'outside') {
                    currentState = 'inside';
                    new TWEEN.Tween(windowTint.material).to({opacity: 0}, 500).start();
                    new TWEEN.Tween(camera.position).to({ z: -5, y: 1.6 }, 1200).easing(TWEEN.Easing.Quadratic.InOut).start();
                    document.getElementById('back-btn').style.display = 'block'; document.getElementById('reset-btn').style.display = 'block';
                } else if (obj.name === "record") {
                    if (recordState === 'table') {
                        recordState = 'view';
                        new TWEEN.Tween(recordSpotlight).to({ intensity: 5000 }, 400).start();
                        new TWEEN.Tween(recordGlare.material).to({ opacity: 0.4 }, 400).start();
                        new TWEEN.Tween(record.position).to({ y: 1.5, z: -8 }, 1000).start();
                        new TWEEN.Tween(record.rotation).to({ x: Math.PI / 2.2 }, 1000).start();
                    } else if (recordState === 'view') {
                        recordState = 'checkout';
                        new TWEEN.Tween(recordSpotlight).to({ intensity: 0 }, 400).start();
                        new TWEEN.Tween(recordGlare.material).to({ opacity: 0 }, 200).start();
                        new TWEEN.Tween(record.position).to({ x: 3, y: 0.6, z: -46 }, 1000).start();
                        new TWEEN.Tween(record.rotation).to({ x: 0 }, 1000).start();
                        new TWEEN.Tween(camera.position).to({ z: -32, y: 3.5 }, 1200).start();
                        setTimeout(() => { document.getElementById('buy-btn').style.display = 'block'; document.getElementById('wallet-btn').style.display = 'block'; }, 1000);
                    }
                }
            }
        });

        document.getElementById('back-btn').addEventListener('click', () => {
            currentState = 'outside';
            new TWEEN.Tween(windowTint.material).to({opacity: 0.9}, 500).start();
            new TWEEN.Tween(camera.position).to({ x: 0, y: 10, z: 75 }, 1500).start();
            document.querySelectorAll('.nav-btn').forEach(b => b.style.display = 'none');
        });

        document.getElementById('buy-btn').addEventListener('click', () => { 
            isDancing = true; isPlaying = true;
            new TWEEN.Tween(record.position).to({ x: -5, y: 1.5, z: -46 }, 800).start();
        });

        camera.position.set(0, 10, 75);

        function animate() {
            requestAnimationFrame(animate); TWEEN.update();
            const time = Date.now() * 0.001;
            palms.forEach((l, i) => { l.rotation.x = Math.sin(time + i) * 0.05; l.rotation.z = Math.cos(time * 0.5 + i) * 0.03; });
            fans.forEach(f => f.rotation.y += 0.14);
            if (isPlaying) { turntable.rotation.y += 0.1; record.rotation.y += 0.1; }
            if (isDancing) {
                const t = Date.now() * 0.005; const ph = Math.sin(t);
                clerkGroup.position.x = ph * 2.5; clerkGroup.rotation.y = ph * 0.4; 
                if (ph > 0) { armR.rotation.z = 2.5; armL.rotation.z = 0; } else { armL.rotation.z = 2.5; armR.rotation.z = 0; }
            }
            if (camera.position.z < 0) camera.lookAt(0, 2, -52); else camera.lookAt(0, 5, 0);
            renderer.render(scene, camera);
        }
        animate();
        document.getElementById('reset-btn').addEventListener('click', () => location.reload());
    </script>
</body>
</html>
