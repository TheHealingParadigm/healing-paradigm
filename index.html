<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Healing Paradigm - Final Vision</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Courier New', Courier, monospace; }
        #ui-container { position: absolute; bottom: 40px; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 10px; z-index: 100; pointer-events: none; }
        #ui-text { color: #00ffff; font-weight: bold; letter-spacing: 2px; background: rgba(0,0,0,0.85); padding: 12px 30px; border-radius: 50px; text-align: center; border: 2px solid #00ffff; pointer-events: auto; }
        .btn-group { display: flex; gap: 10px; pointer-events: auto; }
        .nav-btn { padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.2s; display: none; }
        #buy-btn { background: #008000; color: white; }
        #wallet-btn { background: #512DA8; color: white; }
        #reset-btn { background: #333; color: white; display: block; } /* Always visible once inside */
    </style>
</head>
<body>
    <div id="ui-container">
        <div class="btn-group">
            <button id="buy-btn" class="nav-btn">BUY NOW</button>
            <button id="wallet-btn" class="nav-btn">CONNECT WALLET</button>
            <button id="reset-btn" class="nav-btn" style="display:none">RESET STORE â†º</button>
        </div>
        <div id="ui-text">CLICK THE BABY BLUE DOOR TO ENTER</div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "tween": "https://cdnjs.cloudflare.com/ajax/libs/tween.js/23.1.1/tween.esm.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
        import TWEEN from 'tween';

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        let currentState = 'outside', recordState = 'table', isDancing = false;
        let fans = [], palms = [], confetti = [], record, spot, windowTint, clerk, armL, armR;

        const light = new THREE.AmbientLight(0xffffff, 0.7); scene.add(light);

        // --- EXTERIOR ASSETS ---
        const wallMat = new THREE.MeshStandardMaterial({ color: 0x89CFF0 });
        const building = new THREE.Mesh(new THREE.BoxGeometry(75, 45, 10), wallMat);
        building.position.set(0, 15, -5); scene.add(building);

        const door = new THREE.Mesh(new THREE.BoxGeometry(10, 18, 1.5), wallMat);
        door.position.set(0, 4.5, 0.5); door.name = "door_trigger"; scene.add(door);

        windowTint = new THREE.Mesh(new THREE.PlaneGeometry(68, 38), new THREE.MeshBasicMaterial({color: 0x000, transparent: true, opacity: 0.95}));
        windowTint.position.z = 0.2; scene.add(windowTint);

        function addPalm(x) {
            const p = new THREE.Group();
            const tr = new THREE.Mesh(new THREE.CylinderGeometry(0.5, 0.8, 30), new THREE.MeshStandardMaterial({color: 0x664422}));
            const lv = new THREE.Group(); lv.position.y = 15;
            for(let i=0; i<8; i++) {
                const l = new THREE.Mesh(new THREE.CapsuleGeometry(0.2, 12), new THREE.MeshStandardMaterial({color: 0x228B22}));
                l.rotation.z = 1.4; l.rotation.y = i * Math.PI/4; lv.add(l);
            }
            p.add(tr, lv); p.position.set(x, 7, 20); scene.add(p); palms.push(lv);
        }
        addPalm(-45); addPalm(45);

        function addLamp(x) {
            const g = new THREE.Group();
            const pole = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.2, 18), new THREE.MeshStandardMaterial({color: 0x111}));
            const bulb = new THREE.Mesh(new THREE.SphereGeometry(1), new THREE.MeshBasicMaterial({color: 0xffffaa}));
            bulb.position.y = 9; g.add(pole, bulb); g.position.set(x, 0, 15); scene.add(g);
        }
        addLamp(-30); addLamp(30);

        // --- INTERIOR (SPACE & MARBLE) ---
        const spaceTex = new THREE.TextureLoader().load('https://threejs.org/examples/textures/planets/earth_atmos_2048.jpg');
        spaceTex.wrapS = spaceTex.wrapT = THREE.RepeatWrapping; spaceTex.repeat.set(2,1);
        const room = new THREE.Mesh(new THREE.BoxGeometry(80, 50, 110), new THREE.MeshStandardMaterial({ map: spaceTex, side: THREE.BackSide, emissive: 0x222244 }));
        room.position.z = -55; room.name = "interior_wall"; scene.add(room);

        // Marble Floor
        const floorGeo = new THREE.PlaneGeometry(80, 110);
        const marbleMat = new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.1 });
        const floor = new THREE.Mesh(floorGeo, marbleMat);
        floor.rotation.x = -Math.PI/2; floor.position.set(0, -5.4, -55); scene.add(floor);

        // LED Strips
        const ledMat = new THREE.MeshBasicMaterial({color: 0x00ffff});
        const strip = new THREE.Mesh(new THREE.BoxGeometry(79, 0.3, 0.3), ledMat);
        strip.position.set(0, 19, -109); scene.add(strip);

        // Fans
        const makeFan = (x, z) => {
            const f = new THREE.Group();
            const b = new THREE.Group();
            for(let i=0; i<4; i++) {
                const m = new THREE.Mesh(new THREE.BoxGeometry(10, 0.1, 2), new THREE.MeshStandardMaterial({color: 0x111}));
                m.rotation.y = (i * Math.PI)/2; m.position.x = 5; b.add(m);
            }
            f.add(b); f.position.set(x, 18, z); scene.add(f); fans.push(b);
        };
        makeFan(-20, -40); makeFan(20, -40);

        // Record & Props
        record = new THREE.Mesh(new THREE.CylinderGeometry(2, 2, 0.1, 64), new THREE.MeshStandardMaterial({color: 0x111, metalness: 0.9}));
        record.position.set(0, 0.6, -25); record.name = "record"; scene.add(record);
        spot = new THREE.SpotLight(0xffffff, 0, 100, 0.4); spot.position.set(0, 20, -25); scene.add(spot); spot.target = record;

        const table = new THREE.Mesh(new THREE.BoxGeometry(12, 6, 8), new THREE.MeshStandardMaterial({color: 0x3d2b1f}));
        table.position.set(0, -2.5, -25); scene.add(table);

        const desk = new THREE.Mesh(new THREE.BoxGeometry(20, 8, 8), new THREE.MeshStandardMaterial({color: 0xCC5500}));
        desk.position.set(0, -1.5, -55); scene.add(desk);

        // --- CLERK & SMEEZ ---
        clerk = new THREE.Group();
        const body = new THREE.Mesh(new THREE.CapsuleGeometry(1.5, 8), new THREE.MeshStandardMaterial({color: 0x222})); body.position.y = 6;
        armL = new THREE.Group(); armL.position.set(-2, 10, 0); const a1 = new THREE.Mesh(new THREE.CapsuleGeometry(0.4, 3.5), new THREE.MeshStandardMaterial({color: 0x5c4033})); a1.position.y = -1.7; armL.add(a1);
        armR = new THREE.Group(); armR.position.set(2, 10, 0); const a2 = new THREE.Mesh(new THREE.CapsuleGeometry(0.4, 3.5), new THREE.MeshStandardMaterial({color: 0x5c4033})); a2.position.y = -1.7; armR.add(a2);
        clerk.add(body, armL, armR); clerk.position.set(0, -5, -65); scene.add(clerk);

        // Font Loader for Name
        new FontLoader().load('https://threejs.org/examples/fonts/helvetiker_bold.typeface.json', (font) => {
            const txt = new THREE.Mesh(new TextGeometry('THE HEALING PARADIGM', { font, size: 3, height: 0.5 }));
            txt.geometry.center(); txt.position.set(0, 26, 6); scene.add(txt);
        });

        // --- LOGIC ---
        window.addEventListener('mousedown', (e) => {
            mouse.x = (e.clientX/window.innerWidth)*2-1; mouse.y = -(e.clientY/window.innerHeight)*2+1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(scene.children, true);
            if (hits.length > 0) {
                const o = hits[0].object;
                if (o.name === "door_trigger" && currentState === 'outside') {
                    currentState = 'inside';
                    new TWEEN.Tween(camera.position).to({z: -5, y: 3}, 1000).start();
                    new TWEEN.Tween(windowTint.material).to({opacity: 0}, 500).start();
                    document.getElementById('reset-btn').style.display = 'block';
                } else if (o.name === "record") {
                    if (recordState === 'table') {
                        recordState = 'view';
                        new TWEEN.Tween(record.position).to({y: 3, z: -10}, 800).start();
                        new TWEEN.Tween(record.rotation).to({x: Math.PI/2}, 800).start();
                        new TWEEN.Tween(spot).to({intensity: 5000}, 400).start();
                    } else if (recordState === 'view') {
                        recordState = 'checkout';
                        new TWEEN.Tween(camera.position).to({z: -40, y: 5}, 1000).start();
                        new TWEEN.Tween(record.position).to({x: 6, y: 3.5, z: -55}, 800).start();
                        spot.intensity = 0;
                        document.getElementById('buy-btn').style.display = 'block';
                        document.getElementById('wallet-btn').style.display = 'block';
                    }
                } else if (o.name === "interior_wall" && currentState === 'inside') {
                    location.reload(); // Simple, robust reset
                }
            }
        });

        document.getElementById('buy-btn').addEventListener('click', () => {
            isDancing = true;
            for(let i=0; i<80; i++) {
                const p = new THREE.Mesh(new THREE.PlaneGeometry(0.4, 0.4), new THREE.MeshBasicMaterial({color: Math.random()*0xffffff}));
                p.position.set(Math.random()*30-15, 20, -55); scene.add(p);
                confetti.push({m: p, s: Math.random()*0.2 + 0.1});
            }
        });
        document.getElementById('reset-btn').addEventListener('click', () => location.reload());

        camera.position.set(0, 12, 80);

        function animate() {
            requestAnimationFrame(animate); TWEEN.update();
            const t = Date.now() * 0.003;
            fans.forEach(f => f.rotation.y += 0.1);
            palms.forEach((p, i) => p.rotation.x = Math.sin(t + i) * 0.1);
            confetti.forEach(c => { if(c.m.position.y > -5) c.m.position.y -= c.s; });
            
            if (isDancing) {
                clerk.position.y = -5 + Math.abs(Math.sin(t*4)) * 1.5;
                if (Math.sin(t*4) > 0) {
                    armL.rotation.z = 2.5; armR.rotation.x = -1.5; armR.rotation.z = 0;
                } else {
                    armR.rotation.z = -2.5; armL.rotation.x = -1.5; armL.rotation.z = 0;
                }
            }
            if (camera.position.z < 0) camera.lookAt(0, 3, -70); else camera.lookAt(0, 6, 0);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
