<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Healing Paradigm - Complete Build</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Courier New', Courier, monospace; }
        #ui-container { position: absolute; bottom: 40px; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 10px; z-index: 100; pointer-events: none; }
        #ui-text { color: #CC5500; font-weight: bold; letter-spacing: 2px; background: rgba(255,255,255,0.9); padding: 12px 30px; border-radius: 50px; text-align: center; border: 2px solid #CC5500; pointer-events: auto; }
        .btn-group { display: flex; gap: 10px; pointer-events: auto; }
        .nav-btn { padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        #back-btn, #reset-btn { display: none; background: #CC5500; color: white; }
        #buy-btn, #wallet-btn { display: none; background: #008000; color: white; }
    </style>
</head>
<body>
    <div id="ui-container">
        <div class="btn-group">
            <button id="buy-btn" class="nav-btn">BUY NOW</button>
            <button id="wallet-btn" class="nav-btn">CONNECT WALLET</button>
        </div>
        <div class="btn-group">
            <button id="back-btn" class="nav-btn">← GO BACK</button>
            <button id="reset-btn" class="nav-btn">RESET STORE ↺</button>
        </div>
        <div id="ui-text">CLICK THE BABY BLUE DOOR TO ENTER</div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "tween": "https://cdnjs.cloudflare.com/ajax/libs/tween.js/23.1.1/tween.esm.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
        import TWEEN from 'tween';

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x02050a); 
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        scene.add(new THREE.AmbientLight(0xffffff, 0.6));

        // --- EXTERIOR ---
        const foundation = new THREE.Mesh(new THREE.BoxGeometry(100, 2, 120), new THREE.MeshStandardMaterial({ color: 0x222 }));
        foundation.position.set(0, -6.5, -35); scene.add(foundation);

        function makePalm(x, z) {
            const p = new THREE.Group();
            const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.5, 0.8, 30), new THREE.MeshStandardMaterial({color: 0x664422}));
            const leaves = new THREE.Group(); leaves.position.y = 15;
            for(let i=0; i<8; i++) {
                const l = new THREE.Mesh(new THREE.CapsuleGeometry(0.2, 10), new THREE.MeshStandardMaterial({color: 0x2d5a27}));
                l.rotation.z = 1.4; l.rotation.y = i * (Math.PI/4); leaves.add(l);
            }
            p.add(trunk, leaves); p.position.set(x, 7, z); scene.add(p);
        }
        makePalm(-45, 25); makePalm(45, 25);

        const wallMat = new THREE.MeshStandardMaterial({ color: 0x89CFF0 });
        const bWall = new THREE.Mesh(new THREE.BoxGeometry(70, 40, 10), wallMat);
        bWall.position.set(0, 12, -3); scene.add(bWall);

        const door = new THREE.Mesh(new THREE.BoxGeometry(10, 18, 1.2), wallMat);
        door.position.set(0, 4.5, 2.5); door.name = "door_trigger"; scene.add(door);

        const windowTint = new THREE.Mesh(new THREE.PlaneGeometry(65, 35), new THREE.MeshBasicMaterial({color: 0x000, transparent: true, opacity: 0.95}));
        windowTint.position.set(0, 10, 2.1); scene.add(windowTint);

        // --- INTERIOR ROOM ---
        const intWalls = new THREE.Mesh(new THREE.BoxGeometry(80, 45, 110), new THREE.MeshStandardMaterial({ color: 0x89CFF0, side: THREE.BackSide }));
        intWalls.position.z = -55; intWalls.name = "interior_wall"; scene.add(intWalls);

        const woodMat = new THREE.MeshStandardMaterial({ color: 0x3d2b1f });
        const browseTable = new THREE.Mesh(new THREE.BoxGeometry(12, 6, 7), woodMat);
        browseTable.position.set(0, -2.5, -25); scene.add(browseTable);

        // Bookshelf (Right)
        const bShelf = new THREE.Group();
        bShelf.add(new THREE.Mesh(new THREE.BoxGeometry(8, 14, 1), woodMat));
        for(let j=0; j<3; j++) {
            const p = new THREE.Mesh(new THREE.BoxGeometry(8, 0.4, 3), woodMat);
            p.position.set(0, -5 + (j*5), 1.5); bShelf.add(p);
            for(let k=0; k<3; k++) {
                const bk = new THREE.Mesh(new THREE.BoxGeometry(1.2, 3, 2), new THREE.MeshStandardMaterial({color: 0x700000}));
                bk.position.set(-2.5 + (k*2.5), -3.3 + (j*5), 1.5); bk.name = "coming_soon"; bShelf.add(bk);
            }
        }
        bShelf.position.set(36, 1, -45); bShelf.rotation.y = -Math.PI/2; scene.add(bShelf);

        // Clothing Rack (Left)
        const rack = new THREE.Group();
        const rBar = new THREE.Mesh(new THREE.BoxGeometry(14, 0.2, 0.2), new THREE.MeshStandardMaterial({color: 0x111}));
        rack.add(rBar);
        for(let i=0; i<6; i++) {
            const s = new THREE.Mesh(new THREE.BoxGeometry(1.5, 3.5, 0.3), new THREE.MeshStandardMaterial({color: 0xeeeeee}));
            s.position.set(-5 + (i*2), -2, 0); s.name = "coming_soon"; rack.add(s);
        }
        rack.position.set(-36, 6, -45); rack.rotation.y = Math.PI/2; scene.add(rack);

        // Clerk & Counter
        const counter = new THREE.Mesh(new THREE.BoxGeometry(20, 8, 8), new THREE.MeshStandardMaterial({ color: 0xCC5500 }));
        counter.position.set(0, -1.5, -50); scene.add(counter);

        let clerkGroup = new THREE.Group();
        let body = new THREE.Mesh(new THREE.CapsuleGeometry(1.5, 7), new THREE.MeshStandardMaterial({color: 0x222})); body.position.y = 6;
        let armL = new THREE.Group(); armL.position.set(-1.8, 9, 0); let a1 = new THREE.Mesh(new THREE.CapsuleGeometry(0.4, 3), new THREE.MeshStandardMaterial({color: 0x5c4033})); a1.position.y = -1.5; armL.add(a1);
        let armR = new THREE.Group(); armR.position.set(1.8, 9, 0); let a2 = new THREE.Mesh(new THREE.CapsuleGeometry(0.4, 3), new THREE.MeshStandardMaterial({color: 0x5c4033})); a2.position.y = -1.5; armR.add(a2);
        clerkGroup.add(body, armL, armR); clerkGroup.position.set(0, -5, -58); scene.add(clerkGroup);

        // Signs & Fonts
        const fLoader = new FontLoader();
        fLoader.load('https://threejs.org/examples/fonts/helvetiker_bold.typeface.json', (font) => {
            const mainS = new THREE.Mesh(new TextGeometry('THE HEALING PARADIGM', { font, size: 3, height: 0.5 }));
            mainS.geometry.center(); mainS.position.set(0, 24, 3); scene.add(mainS);

            const addNeon = (txt, x, y, z, rY) => {
                const g = new TextGeometry(txt, { font, size: 1.5, height: 0.1 });
                const m = new THREE.Mesh(g, new THREE.MeshStandardMaterial({color: 0x9400D3, emissive: 0x9400D3, emissiveIntensity: 2}));
                m.position.set(x, y, z); m.rotation.y = rY; m.name = "coming_soon"; scene.add(m);
            };
            addNeon('Clothing', -35.5, 12, -45, Math.PI/2);
            addNeon('Books', 35.5, 10, -45, -Math.PI/2);
        });

        // Record
        const record = new THREE.Mesh(new THREE.CylinderGeometry(1.8, 1.8, 0.1, 64), new THREE.MeshStandardMaterial({ color: 0x111 }));
        record.position.set(0, 0.6, -25); record.name = "record"; scene.add(record);

        // Interaction
        window.addEventListener('mousedown', (e) => {
            mouse.x = (e.clientX/window.innerWidth)*2-1; mouse.y = -(e.clientY/window.innerHeight)*2+1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(scene.children, true);
            if (hits.length > 0) {
                const o = hits[0].object;
                if (o.name === "door_trigger") {
                    new TWEEN.Tween(camera.position).to({z: -5, y: 3}, 1000).start();
                    new TWEEN.Tween(windowTint.material).to({opacity: 0}, 500).start();
                    document.getElementById('back-btn').style.display = 'block';
                } else if (o.name === "coming_soon") {
                    document.getElementById('ui-text').innerText = "COMING SOON...";
                    setTimeout(() => document.getElementById('ui-text').innerText = "BROWSE THE SHOP", 2000);
                }
            }
        });

        camera.position.set(0, 10, 75);

        function animate() {
            requestAnimationFrame(animate); TWEEN.update();
            if (camera.position.z < 0) camera.lookAt(0, 3, -60); else camera.lookAt(0, 5, 0);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
