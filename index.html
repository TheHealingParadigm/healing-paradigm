<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Healing Paradigm - Boutique</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #89CFF0; font-family: 'Courier New', Courier, monospace; }
        #ui-container { position: absolute; bottom: 40px; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 10px; z-index: 100; pointer-events: none; }
        #ui-text { color: #CC5500; font-weight: bold; letter-spacing: 2px; background: rgba(255,255,255,0.9); padding: 12px 30px; border-radius: 50px; text-align: center; border: 2px solid #CC5500; pointer-events: auto; transition: 0.3s; }
        .btn-group { display: flex; gap: 10px; pointer-events: auto; }
        .nav-btn { padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.2); transition: 0.2s; }
        #back-btn, #reset-btn { display: none; background: #333; color: white; }
        #back-btn { background: #CC5500; }
        #buy-btn, #wallet-btn { display: none; color: white; border: 3px solid white; }
        #buy-btn { background: #008000; }
        #wallet-btn { background: #512DA8; }
        .nav-btn:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <div id="ui-container">
        <div class="btn-group" id="checkout-actions">
            <button id="buy-btn" class="nav-btn">BUY NOW</button>
            <button id="wallet-btn" class="nav-btn">CONNECT WALLET</button>
        </div>
        <div class="btn-group">
            <button id="back-btn" class="nav-btn">← GO BACK</button>
            <button id="reset-btn" class="nav-btn">RESET STORE ↺</button>
        </div>
        <div id="ui-text">CLICK THE DOOR TO ENTER</div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "tween": "https://cdnjs.cloudflare.com/ajax/libs/tween.js/23.1.1/tween.esm.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
        import TWEEN from 'tween';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        // --- PHYSICALLY CORRECT RENDERER SETUP ---
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);

// This ensures colors look correct and not "washed out"
renderer.outputColorSpace = THREE.SRGBColorSpace; 
// Mimics high-end film stock for better highlights
renderer.toneMapping = THREE.ACESFilmicToneMapping;
renderer.toneMappingExposure = 1.2; 

document.body.appendChild(renderer.domElement);
const scene = new THREE.Scene();
// Deep navy/black background helps neon and lamps pop
scene.background = new THREE.Color(0x050505); 

        // --- EXTERIOR ARCHITECTURE (RESTORED & PERSISTENT) ---
        const buildingGroup = new THREE.Group();
        const walls = new THREE.Mesh(new THREE.BoxGeometry(60, 35, 10), new THREE.MeshStandardMaterial({ color: 0x89CFF0 }));
        walls.position.set(0, 10, -3);
        const roof = new THREE.Mesh(new THREE.BoxGeometry(65, 2, 12), new THREE.MeshStandardMaterial({ color: 0x333333 }));
        roof.position.set(0, 27.5, -2);
        const foundation = new THREE.Mesh(new THREE.BoxGeometry(70, 2, 25), new THREE.MeshStandardMaterial({ color: 0x777777 }));
        foundation.position.set(0, -6.5, 5);
        const p1 = new THREE.Mesh(new THREE.BoxGeometry(2, 35, 2), new THREE.MeshStandardMaterial({color: 0xffffff})); p1.position.set(-28, 10, 2);
        const p2 = new THREE.Mesh(new THREE.BoxGeometry(2, 35, 2), new THREE.MeshStandardMaterial({color: 0xffffff})); p2.position.set(28, 10, 2);
        buildingGroup.add(walls, roof, foundation, p1, p2); scene.add(buildingGroup);

        function createStreetLamp(x) {
            const lamp = new THREE.Group();
            const pole = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.3, 15), new THREE.MeshStandardMaterial({color: 0x222}));
            const lHead = new THREE.Mesh(new THREE.SphereGeometry(1, 16, 16), new THREE.MeshBasicMaterial({color: 0xffffee})); lHead.position.y = 7.5;
            const light = new THREE.PointLight(0xffaa00, 50, 20); light.position.y = 7.5;
            lamp.add(pole, lHead, light); lamp.position.set(x, 0, 12); scene.add(lamp);
        }
        createStreetLamp(-20); createStreetLamp(20);

        function createPalm(x) {
            const p = new THREE.Group();
            const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.4, 0.8, 25), new THREE.MeshStandardMaterial({color: 0x664422}));
            p.add(trunk);
            for(let i=0; i<10; i++){
                const l = new THREE.Mesh(new THREE.CapsuleGeometry(0.2, 10, 2, 8), new THREE.MeshStandardMaterial({color: 0x228B22}));
                l.position.y = 12.5; l.rotation.z = 1.4; l.rotation.y = i * Math.PI/5; p.add(l);
            }
            p.position.set(x, 5, 15); scene.add(p);
        }
        createPalm(-40); createPalm(40);

        const door = new THREE.Mesh(new THREE.PlaneGeometry(8, 16), new THREE.MeshStandardMaterial({ color: 0x111, transparent: true, opacity: 0.6 }));
        door.position.set(0, 5, 2.2); door.name = "door_trigger"; scene.add(door);

        // --- INTERIOR ROOM ---
        const interior = new THREE.Mesh(new THREE.BoxGeometry(70, 40, 100), new THREE.MeshStandardMaterial({ color: 0x89CFF0, side: THREE.BackSide }));
        interior.position.z = -50; scene.add(interior);

        // UPSCALE FURNITURE
        const rackGroup = new THREE.Group();
        const rackFrame = new THREE.Mesh(new THREE.CylinderGeometry(0.15, 0.15, 18), new THREE.MeshStandardMaterial({color: 0x222}));
        rackFrame.rotation.z = Math.PI/2; rackGroup.add(rackFrame);
        for(let i=0; i<8; i++) {
            const shirt = new THREE.Mesh(new THREE.BoxGeometry(1.8, 3.5, 0.6), new THREE.MeshStandardMaterial({color: i%2===0 ? 0xf5f5f5 : 0x1a1a1a}));
            shirt.position.set(-7 + (i*2), -2.5, 0); shirt.name = "clothing_rack"; rackGroup.add(shirt);
        }
        rackGroup.position.set(-30, 4, -35); rackGroup.rotation.y = Math.PI/2; scene.add(rackGroup);

        const bookshelf = new THREE.Group();
        const woodMat = new THREE.MeshStandardMaterial({ color: 0x3d2b1f });
        const back = new THREE.Mesh(new THREE.BoxGeometry(12, 20, 1), woodMat); bookshelf.add(back);
        for(let j=0; j<4; j++) {
            const plank = new THREE.Mesh(new THREE.BoxGeometry(12, 0.4, 4), woodMat); plank.position.set(0, -8 + (j*5), 2); bookshelf.add(plank);
            for(let k=0; k<6; k++) {
                const book = new THREE.Mesh(new THREE.BoxGeometry(0.6, 3, 2.5), new THREE.MeshStandardMaterial({color: Math.random() * 0xffffff}));
                book.position.set(-4.5 + (k*1.8), -6.3 + (j*5), 2); book.name = "bookshelf"; bookshelf.add(book);
            }
        }
        bookshelf.position.set(30, 2, -35); bookshelf.rotation.y = -Math.PI/2; scene.add(bookshelf);

        const browseTable = new THREE.Mesh(new THREE.BoxGeometry(10, 6, 6), new THREE.MeshStandardMaterial({ color: 0x5C4033 }));
        browseTable.position.set(0, -12, -22); scene.add(browseTable);

        const counter = new THREE.Mesh(new THREE.BoxGeometry(18, 5, 8), new THREE.MeshStandardMaterial({ color: 0xCC5500 }));
        counter.position.set(0, -6, -46); scene.add(counter);

        // Turntable (Initially empty)
        const recordPlayer = new THREE.Group();
        const pBase = new THREE.Mesh(new THREE.BoxGeometry(5, 1, 4), new THREE.MeshStandardMaterial({color: 0x008080}));
        turntable = new THREE.Mesh(new THREE.CylinderGeometry(1.8, 1.8, 0.2, 32), new THREE.MeshStandardMaterial({color: 0x222}));
        turntable.position.y = 0.6; recordPlayer.add(pBase, turntable);
        recordPlayer.position.set(-5, -3.4, -46); scene.add(recordPlayer);

        // BLACK RECORD (Lambert for deep black)
        const record = new THREE.Mesh(new THREE.CylinderGeometry(1.6, 1.6, 0.05, 64), new THREE.MeshLambertMaterial({ color: 0x000000 }));
        record.position.set(0, -8.95, -22); record.name = "record"; scene.add(record);

        recordSpotlight = new THREE.SpotLight(0xffffff, 0, 50, 0.5, 0.5, 1);
        scene.add(recordSpotlight); recordSpotlight.target = record;

        // Clerk
        clerkGroup = new THREE.Group();
        head = new THREE.Mesh(new THREE.SphereGeometry(0.7, 16, 16), new THREE.MeshStandardMaterial({color: 0x5c4033})); head.position.y = -1.6;
        const torso = new THREE.Mesh(new THREE.CapsuleGeometry(1, 2.5, 4, 8), new THREE.MeshStandardMaterial({color: 0x333})); torso.position.y = -3.8;
        armL = new THREE.Group(); armL.position.set(-1.2, -3, 0); const lM = new THREE.Mesh(new THREE.CapsuleGeometry(0.25, 1.8, 4, 8), new THREE.MeshStandardMaterial({color: 0x5c4033})); lM.position.y = -0.8; armL.add(lM);
        armR = new THREE.Group(); armR.position.set(1.2, -3, 0); const rM = new THREE.Mesh(new THREE.CapsuleGeometry(0.25, 1.8, 4, 8), new THREE.MeshStandardMaterial({color: 0x5c4033})); rM.position.y = -0.8; armR.add(rM);
        clerkGroup.add(torso, head, armL, armR); clerkGroup.position.set(0, 0, -52); scene.add(clerkGroup);

        const fontLoader = new FontLoader();
        fontLoader.load('https://threejs.org/examples/fonts/helvetiker_bold.typeface.json', (font) => {
            const storeSign = new THREE.Mesh(new TextGeometry('THE HEALING PARADIGM', { font, size: 2.8, height: 0.5 }), new THREE.MeshStandardMaterial({color: 0xffffff, emissive: 0xffffff}));
            storeSign.geometry.center(); storeSign.position.set(0, 22, 2.5); scene.add(storeSign);
            const createNeon = (txt, x, y, z, rotY, name) => {
                const g = new THREE.Group();
                const tG = new TextGeometry(txt, { font, size: 1.5, height: 0.1 });
                const m1 = new THREE.Mesh(tG, new THREE.MeshStandardMaterial({color: 0x9400D3, emissive: 0x9400D3, emissiveIntensity: 3}));
                const m2 = new THREE.Mesh(tG, new THREE.MeshStandardMaterial({color: 0xFFFF00, emissive: 0xFFFF00, emissiveIntensity: 1.5}));
                m2.scale.set(1.1, 1.1, 1.1); m2.position.z = -0.05; g.add(m2, m1);
                g.position.set(x, y, z); g.rotation.y = rotY; scene.add(g);
            };
            createNeon('Clothing', -29.5, 10, -35, Math.PI/2, "clothing_rack");
            createNeon('Books', 29.5, 12, -35, -Math.PI/2, "bookshelf");
        });

        window.addEventListener('mousedown', (e) => {
            if (e.target.classList.contains('nav-btn')) return;
            mouse.x = (e.clientX/window.innerWidth)*2-1; mouse.y = -(e.clientY/window.innerHeight)*2+1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(scene.children, true);
            if (hits.length > 0) {
                const obj = hits[0].object;
                if (obj.name === "door_trigger" && currentState === 'outside') {
                    currentState = 'inside';
                    new TWEEN.Tween(camera.position).to({ z: -5, y: -0.5 }, 1200).start();
                    document.getElementById('back-btn').style.display = 'block'; document.getElementById('reset-btn').style.display = 'block';
                } else if (obj.name === "record") {
                    if (recordState === 'table') {
                        recordState = 'view';
                        new TWEEN.Tween(amb).to({ intensity: 0.1 }, 400).start();
                        new TWEEN.Tween(recordSpotlight).to({ intensity: 4000 }, 400).start();
                        new TWEEN.Tween(record.position).to({ y: -0.2, z: -8 }, 1000).start();
                        new TWEEN.Tween(record.rotation).to({ x: Math.PI / 2.2 }, 1000).start();
                    } else if (recordState === 'view') {
                        recordState = 'checkout';
                        new TWEEN.Tween(amb).to({ intensity: 0.8 }, 400).start();
                        new TWEEN.Tween(recordSpotlight).to({ intensity: 0 }, 400).start();
                        // Place FLAT on the counter table
                        new TWEEN.Tween(record.position).to({ x: 3, y: -3.45, z: -46 }, 1000).start();
                        new TWEEN.Tween(record.rotation).to({ x: 0 }, 1000).start();
                        new TWEEN.Tween(camera.position).to({ z: -32, y: 1.5 }, 1200).start();
                        setTimeout(() => { document.getElementById('buy-btn').style.display = 'block'; document.getElementById('wallet-btn').style.display = 'block'; }, 1000);
                    }
                }
            }
        });

        document.getElementById('buy-btn').addEventListener('click', () => { 
            isDancing = true; isPlaying = true;
            // Move from flat on table to inside record player
            new TWEEN.Tween(record.position).to({ x: -5, y: -2.75, z: -46 }, 800).start();
            new Audio('https://www.myinstants.com/media/sounds/ka-ching.mp3').play();
            for(let i=0; i<100; i++) {
                const p = new THREE.Mesh(new THREE.PlaneGeometry(0.3, 0.3), new THREE.MeshBasicMaterial({color: Math.random() * 0xffffff, side: 2}));
                p.position.set(Math.random()*20-10, 15, -46); scene.add(p);
                confetti.push({mesh: p, speed: Math.random()*0.1+0.05});
            }
        });

        camera.position.set(0, 10, 60);

        function animate() {
            requestAnimationFrame(animate); TWEEN.update();
            if (recordState === 'view') { recordSpotlight.position.set(record.position.x, record.position.y + 2, record.position.z + 10); }
            if (isPlaying) { turntable.rotation.y += 0.1; record.rotation.y += 0.1; }
            confetti.forEach(c => { c.mesh.position.y -= c.speed; c.mesh.rotation.z += 0.1; });

            if (isDancing) {
                const t = Date.now() * 0.004; const ph = Math.sin(t); 
                clerkGroup.position.x = ph * 2.5; clerkGroup.position.y = Math.abs(Math.cos(t * 2)) * 0.5;
                clerkGroup.rotation.y = ph * 0.5; head.lookAt(camera.position); 
                if (ph > 0) { armR.rotation.z = 2.8; armL.rotation.z = Math.sin(t*5) * 0.5; } 
                else { armL.rotation.z = 2.8; armR.rotation.z = Math.sin(t*5) * 0.5; }
            }
            if (camera.position.z < 0) camera.lookAt(0, -2, -52); else camera.lookAt(0, 5, 0);
            renderer.render(scene, camera);
        }
        animate();
        document.getElementById('reset-btn').addEventListener('click', () => location.reload());
    </script>
</body>
</html>
