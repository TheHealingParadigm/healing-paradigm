<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Healing Paradigm - Realism Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Courier New', Courier, monospace; }
        #ui-container { position: absolute; bottom: 40px; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 10px; z-index: 100; pointer-events: none; }
        #ui-text { color: #CC5500; font-weight: bold; letter-spacing: 2px; background: rgba(255,255,255,0.9); padding: 12px 30px; border-radius: 50px; text-align: center; border: 2px solid #CC5500; pointer-events: auto; transition: 0.3s; }
        .btn-group { display: flex; gap: 10px; pointer-events: auto; }
        .nav-btn { padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.2); transition: 0.2s; }
        #back-btn, #reset-btn { display: none; background: #333; color: white; }
        #back-btn { background: #CC5500; }
        #buy-btn, #wallet-btn { display: none; color: white; border: 3px solid white; }
        #buy-btn { background: #008000; }
        #wallet-btn { background: #512DA8; }
        .nav-btn:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <div id="ui-container">
        <div class="btn-group" id="checkout-actions">
            <button id="buy-btn" class="nav-btn">BUY NOW</button>
            <button id="wallet-btn" class="nav-btn">CONNECT WALLET</button>
        </div>
        <div class="btn-group">
            <button id="back-btn" class="nav-btn">← GO BACK</button>
            <button id="reset-btn" class="nav-btn">RESET STORE ↺</button>
        </div>
        <div id="ui-text">CLICK THE DOOR TO ENTER</div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "tween": "https://cdnjs.cloudflare.com/ajax/libs/tween.js/23.1.1/tween.esm.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
        import TWEEN from 'tween';

        // --- RENDERER SETUP ---
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x02050a); 
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        let currentState = 'outside', recordState = 'table', isDancing = false, isPlaying = false;
        let armL, armR, torso, head, clerkGroup, recordSpotlight, turntable, fans = [], palms = [], confetti = [];

        const amb = new THREE.AmbientLight(0xffffff, 0.2); 
        scene.add(amb);

        // --- MATERIALS (PBR) ---
        const texLoader = new THREE.TextureLoader();
        const floorTex = texLoader.load('https://threejs.org/examples/textures/floors/FloorsCheckerboard_S_Diffuse.jpg');
        floorTex.repeat.set(4, 8); floorTex.wrapS = floorTex.wrapT = THREE.RepeatWrapping;
        const floorMat = new THREE.MeshStandardMaterial({ map: floorTex, roughness: 0.6, metalness: 0.1 });
        const wallMat = new THREE.MeshStandardMaterial({ color: 0x89CFF0, roughness: 0.8 });
        const woodMat = new THREE.MeshStandardMaterial({ color: 0x3d2b1f, roughness: 0.4 });

        // --- EXTERIOR ---
        function createPalm(x, z) {
            const p = new THREE.Group();
            const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.5, 0.9, 28), new THREE.MeshStandardMaterial({color: 0x664422, roughness: 0.9}));
            trunk.castShadow = true; p.add(trunk);
            const leafGroup = new THREE.Group();
            leafGroup.position.y = 14;
            for(let i=0; i<10; i++){
                const l = new THREE.Mesh(new THREE.CapsuleGeometry(0.2, 12, 2, 8), new THREE.MeshStandardMaterial({color: 0x1e3f1e, roughness: 0.7}));
                l.castShadow = true; l.rotation.z = 1.3; l.rotation.y = i * Math.PI/5; 
                leafGroup.add(l);
            }
            p.add(leafGroup); p.position.set(x, 7, z); scene.add(p);
            palms.push(leafGroup);
        }
        createPalm(-42, 35); createPalm(42, 35);

        function createStreetLamp(x) {
            const lamp = new THREE.Group();
            const pole = new THREE.Mesh(new THREE.CylinderGeometry(0.2, 0.3, 15), new THREE.MeshStandardMaterial({color: 0x111}));
            const lhead = new THREE.Mesh(new THREE.SphereGeometry(1, 16, 16), new THREE.MeshBasicMaterial({color: 0xffffee}));
            lhead.position.y = 7.5;
            const light = new THREE.PointLight(0xffaa00, 400, 40); light.position.y = 7.5;
            light.castShadow = true; lamp.add(pole, lhead, light); lamp.position.set(x, 0, 30); scene.add(lamp);
        }
        createStreetLamp(-28); createStreetLamp(28);

        // Building
        const wallMesh = new THREE.Mesh(new THREE.BoxGeometry(60, 35, 10), wallMat);
        wallMesh.position.set(0, 10, -3); wallMesh.receiveShadow = true; scene.add(wallMesh);
        
        const roof = new THREE.Mesh(new THREE.BoxGeometry(65, 2, 12), new THREE.MeshStandardMaterial({ color: 0x222 }));
        roof.position.set(0, 27.5, -2); scene.add(roof);

        const foundation = new THREE.Mesh(new THREE.BoxGeometry(75, 2, 110), new THREE.MeshStandardMaterial({ color: 0x111 }));
        foundation.position.set(0, -6.5, -35); foundation.receiveShadow = true; scene.add(foundation);

        // Stairs
        for(let i=0; i<3; i++) {
            const step = new THREE.Mesh(new THREE.BoxGeometry(12, 1, 4), new THREE.MeshStandardMaterial({color: 0x333, roughness: 0.9}));
            step.position.set(0, -5.5 + i, 12 - (i * 2)); step.receiveShadow = true; scene.add(step);
        }

        const winG = new THREE.BoxGeometry(14, 14, 0.5);
        const winM = new THREE.MeshStandardMaterial({color: 0x111, transparent: true, opacity: 0.4});
        const w1 = new THREE.Mesh(winG, winM); w1.position.set(-16, 8, 2.1); scene.add(w1);
        const w2 = new THREE.Mesh(winG, winM); w2.position.set(16, 8, 2.1); scene.add(w2);

        const door = new THREE.Mesh(new THREE.PlaneGeometry(8, 16), new THREE.MeshStandardMaterial({ color: 0x000, transparent: true, opacity: 0.3 }));
        door.position.set(0, 5, 2.2); door.name = "door_trigger"; scene.add(door);

        // --- INTERIOR ROOM ---
        const floor = new THREE.Mesh(new THREE.PlaneGeometry(75, 100), floorMat);
        floor.rotation.x = -Math.PI / 2; floor.position.set(0, -5.45, -50); floor.receiveShadow = true; scene.add(floor);

        const interiorWalls = new THREE.Mesh(new THREE.BoxGeometry(75, 40, 100), new THREE.MeshStandardMaterial({ color: 0x89CFF0, side: THREE.BackSide }));
        interiorWalls.position.z = -50; interiorWalls.receiveShadow = true; scene.add(interiorWalls);

        // WARM LIGHTS (Shadow Casters)
        function createWarmLight(x, z) {
            const pLight = new THREE.PointLight(0xffe4b5, 150, 60);
            pLight.position.set(x, 18, z); pLight.castShadow = true;
            pLight.shadow.mapSize.width = 1024; pLight.shadow.mapSize.height = 1024;
            scene.add(pLight);

            const fixture = new THREE.Mesh(new THREE.CylinderGeometry(1.5, 1.5, 0.2), new THREE.MeshStandardMaterial({emissive: 0xffe4b5, emissiveIntensity: 2}));
            fixture.position.set(x, 19.8, z); scene.add(fixture);
        }
        [ -22, 0, 22 ].forEach(x => { [ -35, -75 ].forEach(z => createWarmLight(x, z)); });

        // PROPELLER FANS
        function createFan(x, z) {
            const fanGroup = new THREE.Group();
            const hub = new THREE.Mesh(new THREE.CylinderGeometry(1.2, 1.4, 1.5), new THREE.MeshStandardMaterial({color: 0x111, metalness: 0.8}));
            const bowl = new THREE.Mesh(new THREE.SphereGeometry(1, 16, 16, 0, Math.PI*2, 0, Math.PI/2), new THREE.MeshStandardMaterial({color: 0xffffff, emissive: 0xffe4b5, emissiveIntensity: 0.3}));
            bowl.rotation.x = Math.PI; bowl.position.y = -0.7;
            const bladePivot = new THREE.Group();
            for(let i=0; i<5; i++) {
                const blade = new THREE.Mesh(new THREE.BoxGeometry(8.5, 0.1, 2.2), new THREE.MeshStandardMaterial({color: 0x1a1a1a, roughness: 0.3}));
                blade.position.x = 4.5; blade.rotation.y = (i * Math.PI * 2) / 5; blade.rotation.x = 0.15; blade.castShadow = true;
                bladePivot.add(blade);
            }
            fanGroup.add(hub, bowl, bladePivot); fanGroup.position.set(x, 17, z); scene.add(fanGroup);
            fans.push(bladePivot);
        }
        createFan(-18, -45); createFan(18, -45);

        // FURNITURE
        const rack = new THREE.Group();
        const rFrame = new THREE.Mesh(new THREE.CylinderGeometry(0.15, 0.15, 18), new THREE.MeshStandardMaterial({color: 0x222}));
        rFrame.rotation.z = Math.PI/2; rack.add(rFrame);
        for(let i=0; i<8; i++) {
            const s = new THREE.Mesh(new THREE.BoxGeometry(1.8, 3.5, 0.6), new THREE.MeshStandardMaterial({color: i%2===0 ? 0xf5f5f5 : 0x1a1a1a}));
            s.position.set(-7 + (i*2), -2.5, 0); s.name = "coming_soon"; s.castShadow = true; rack.add(s);
        }
        rack.position.set(-34, 4, -40); rack.rotation.y = Math.PI/2; scene.add(rack);

        const bookshelf = new THREE.Group();
        const bBack = new THREE.Mesh(new THREE.BoxGeometry(12, 20, 1), woodMat); bBack.castShadow = true; bookshelf.add(bBack);
        for(let j=0; j<4; j++) {
            const p = new THREE.Mesh(new THREE.BoxGeometry(12, 0.4, 4), woodMat); p.position.set(0, -8 + (j*5), 2); bookshelf.add(p);
            for(let k=0; k<6; k++) {
                const bk = new THREE.Mesh(new THREE.BoxGeometry(0.6, 3, 2.5), new THREE.MeshStandardMaterial({color: Math.random() * 0xffffff}));
                bk.position.set(-4.5 + (k*1.8), -6.3 + (j*5), 2); bk.name = "coming_soon"; bk.castShadow = true; bookshelf.add(bk);
            }
        }
        bookshelf.position.set(34, 2, -40); bookshelf.rotation.y = -Math.PI/2; scene.add(bookshelf);

        const counter = new THREE.Mesh(new THREE.BoxGeometry(18, 5, 8), new THREE.MeshStandardMaterial({ color: 0xCC5500, roughness: 0.2 }));
        counter.position.set(0, -3.5, -46); counter.castShadow = true; counter.receiveShadow = true; scene.add(counter);

        const browseTable = new THREE.Mesh(new THREE.BoxGeometry(10, 4, 6), woodMat);
        browseTable.position.set(0, -3.5, -22); browseTable.castShadow = true; browseTable.receiveShadow = true; scene.add(browseTable);

        const recordPlayer = new THREE.Group();
        const pBase = new THREE.Mesh(new THREE.BoxGeometry(5, 1, 4), new THREE.MeshStandardMaterial({color: 0x008080}));
        turntable = new THREE.Mesh(new THREE.CylinderGeometry(1.8, 1.8, 0.2), new THREE.MeshStandardMaterial({color: 0x111}));
        turntable.position.y = 0.6; recordPlayer.add(pBase, turntable);
        recordPlayer.position.set(-5, -0.5, -46); recordPlayer.castShadow = true; scene.add(recordPlayer);

        const record = new THREE.Mesh(new THREE.CylinderGeometry(1.6, 1.6, 0.05, 64), new THREE.MeshLambertMaterial({ color: 0x000000 }));
        record.position.set(0, -1.45, -22); record.name = "record"; record.castShadow = true; scene.add(record);
        recordSpotlight = new THREE.SpotLight(0xffffff, 0, 100, 0.4, 0.5, 1);
        scene.add(recordSpotlight); recordSpotlight.target = record;

        clerkGroup = new THREE.Group();
        head = new THREE.Mesh(new THREE.SphereGeometry(0.7, 16, 16), new THREE.MeshStandardMaterial({color: 0x5c4033})); head.position.y = 3.4;
        torso = new THREE.Mesh(new THREE.CapsuleGeometry(1, 2.5), new THREE.MeshStandardMaterial({color: 0x333})); torso.position.y = 1.2; torso.castShadow = true;
        armL = new THREE.Group(); armL.position.set(-1.2, 2, 0); const lM = new THREE.Mesh(new THREE.CapsuleGeometry(0.25, 1.8), new THREE.MeshStandardMaterial({color: 0x5c4033})); lM.position.y = -0.8; armL.add(lM);
        armR = new THREE.Group(); armR.position.set(1.2, 2, 0); const rM = new THREE.Mesh(new THREE.CapsuleGeometry(0.25, 1.8), new THREE.MeshStandardMaterial({color: 0x5c4033})); rM.position.y = -0.8; armR.add(rM);
        clerkGroup.add(torso, head, armL, armR); clerkGroup.position.set(0, -5, -52); scene.add(clerkGroup);

        // --- FONTS & SIGNS ---
        const fontLoader = new FontLoader();
        fontLoader.load('https://threejs.org/examples/fonts/helvetiker_bold.typeface.json', (font) => {
            const storeSign = new THREE.Mesh(new TextGeometry('THE HEALING PARADIGM', { font, size: 2.8, height: 0.5 }), new THREE.MeshStandardMaterial({color: 0xffffff, emissive: 0xffffff, emissiveIntensity: 0.5}));
            storeSign.geometry.center(); storeSign.position.set(0, 22, 2.5); scene.add(storeSign);
            const createNeon = (txt, x, y, z, rotY) => {
                const tG = new TextGeometry(txt, { font, size: 1.5, height: 0.1 });
                const m1 = new THREE.Mesh(tG, new THREE.MeshStandardMaterial({color: 0x9400D3, emissive: 0x9400D3, emissiveIntensity: 2}));
                m1.position.set(x, y, z); m1.rotation.y = rotY; m1.name = "coming_soon"; scene.add(m1);
            };
            createNeon('Clothing', -33.5, 10, -40, Math.PI/2);
            createNeon('Books', 33.5, 12, -40, -Math.PI/2);
        });

        // --- INTERACTIONS ---
        const resetToOutside = () => {
            currentState = 'outside';
            new TWEEN.Tween(camera.position).to({ x: 0, y: 10, z: 75 }, 1500).easing(TWEEN.Easing.Quadratic.Out).start();
            document.getElementById('back-btn').style.display = 'none'; document.getElementById('reset-btn').style.display = 'none';
            document.getElementById('buy-btn').style.display = 'none'; document.getElementById('wallet-btn').style.display = 'none';
            document.getElementById('ui-text').innerText = "CLICK THE DOOR TO ENTER";
        };

        window.addEventListener('mousedown', (e) => {
            if (e.target.classList.contains('nav-btn')) return;
            mouse.x = (e.clientX/window.innerWidth)*2-1; mouse.y = -(e.clientY/window.innerHeight)*2+1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(scene.children, true);
            if (hits.length > 0) {
                const obj = hits[0].object;
                if (obj.name === "door_trigger" && currentState === 'outside') {
                    currentState = 'inside';
                    new TWEEN.Tween(camera.position).to({ z: -5, y: 1.6 }, 1200).start();
                    document.getElementById('back-btn').style.display = 'block'; document.getElementById('reset-btn').style.display = 'block';
                    document.getElementById('ui-text').innerText = "BROWSE THE SHOP";
                } else if (obj.name === "coming_soon") {
                    document.getElementById('ui-text').innerText = "COMING SOON...";
                    setTimeout(() => { if(currentState==='inside') document.getElementById('ui-text').innerText = "BROWSE THE SHOP"; }, 2000);
                } else if (obj.name === "record") {
                    if (recordState === 'table') {
                        recordState = 'view';
                        new TWEEN.Tween(recordSpotlight).to({ intensity: 4000 }, 400).start();
                        new TWEEN.Tween(record.position).to({ y: 1.5, z: -8 }, 1000).start();
                        new TWEEN.Tween(record.rotation).to({ x: Math.PI / 2.2 }, 1000).start();
                    } else if (recordState === 'view') {
                        recordState = 'checkout';
                        new TWEEN.Tween(recordSpotlight).to({ intensity: 0 }, 400).start();
                        new TWEEN.Tween(record.position).to({ x: 3, y: 0.1, z: -46 }, 1000).start();
                        new TWEEN.Tween(record.rotation).to({ x: 0 }, 1000).start();
                        new TWEEN.Tween(camera.position).to({ z: -32, y: 3 }, 1200).start();
                        setTimeout(() => { document.getElementById('buy-btn').style.display = 'block'; document.getElementById('wallet-btn').style.display = 'block'; }, 1000);
                    }
                }
            }
        });

        document.getElementById('back-btn').addEventListener('click', resetToOutside);
        document.getElementById('buy-btn').addEventListener('click', () => { 
            isDancing = true; isPlaying = true;
            new TWEEN.Tween(record.position).to({ x: -5, y: 0.8, z: -46 }, 800).start();
            for(let i=0; i<40; i++) {
                const p = new THREE.Mesh(new THREE.PlaneGeometry(0.3, 0.3), new THREE.MeshBasicMaterial({color: Math.random() * 0xffffff, side: 2}));
                p.position.set(Math.random()*20-10, 15, -46); scene.add(p);
                confetti.push({mesh: p, speed: Math.random()*0.1+0.05});
            }
        });

        camera.position.set(0, 10, 75);

        function animate() {
            requestAnimationFrame(animate); TWEEN.update();
            const time = Date.now() * 0.001;
            palms.forEach((l, i) => { l.rotation.x = Math.sin(time + i) * 0.05; l.rotation.z = Math.cos(time * 0.5 + i) * 0.03; });
            fans.forEach(f => f.rotation.y += 0.14);
            confetti.forEach(c => { c.mesh.position.y -= c.speed; });
            if (isPlaying) { turntable.rotation.y += 0.1; record.rotation.y += 0.1; }
            if (isDancing) {
                const t = Date.now() * 0.005; const ph = Math.sin(t);
                clerkGroup.position.x = ph * 2.5; 
                clerkGroup.rotation.y = ph * 0.4; 
                if (ph > 0) { armR.rotation.z = 2.5; armL.rotation.z = 0; } else { armL.rotation.z = 2.5; armR.rotation.z = 0; }
            }
            if (camera.position.z < 0) camera.lookAt(0, 1.5, -52); else camera.lookAt(0, 5, 0);
            renderer.render(scene, camera);
        }
        animate();
        document.getElementById('reset-btn').addEventListener('click', () => location.reload());
    </script>
</body>
</html>
