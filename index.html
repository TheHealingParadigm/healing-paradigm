<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Healing Paradigm</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #89CFF0; font-family: 'Courier New', Courier, monospace; }
        #ui-container { position: absolute; bottom: 40px; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 10px; z-index: 100; pointer-events: none; }
        #ui-text { color: #CC5500; font-weight: bold; letter-spacing: 2px; background: rgba(255,255,255,0.9); padding: 12px 30px; border-radius: 50px; text-align: center; border: 2px solid #CC5500; pointer-events: auto; }
        .btn-group { display: flex; gap: 10px; pointer-events: auto; }
        .nav-btn { padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.2); transition: 0.2s; }
        #back-btn, #reset-btn { display: none; background: #333; color: white; }
        #back-btn { background: #CC5500; }
        #buy-btn, #wallet-btn { display: none; color: white; border: 3px solid white; }
        #buy-btn { background: #008000; }
        #wallet-btn { background: #512DA8; }
        .nav-btn:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <div id="ui-container">
        <div class="btn-group" id="checkout-actions">
            <button id="buy-btn" class="nav-btn">BUY NOW</button>
            <button id="wallet-btn" class="nav-btn">CONNECT WALLET</button>
        </div>
        <div class="btn-group">
            <button id="back-btn" class="nav-btn">← GO BACK</button>
            <button id="reset-btn" class="nav-btn">RESET STORE ↺</button>
        </div>
        <div id="ui-text">CLICK THE DOOR TO ENTER</div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "tween": "https://cdnjs.cloudflare.com/ajax/libs/tween.js/23.1.1/tween.esm.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
        import TWEEN from 'tween';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ReinhardToneMapping;
        document.body.appendChild(renderer.domElement);

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let currentState = 'outside', recordState = 'table', isDancing = false;
        let armL, armR, clerkGroup, recordSpotlight, mainLight, ambientLight, confetti = [];

        // --- LIGHTING ---
        ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);
        mainLight = new THREE.PointLight(0xffffff, 120);
        mainLight.position.set(0, 5, -15);
        scene.add(mainLight);

        recordSpotlight = new THREE.SpotLight(0xffffff, 0);
        recordSpotlight.angle = 0.5;
        recordSpotlight.penumbra = 0.2;
        scene.add(recordSpotlight);

        // --- EXTERIOR (Boutique & Palm Trees) ---
        const facade = new THREE.Mesh(new THREE.PlaneGeometry(80, 45), new THREE.MeshStandardMaterial({ color: 0x89CFF0 }));
        scene.add(facade);
        const whiteTrim = new THREE.Mesh(new THREE.BoxGeometry(32, 18, 1.2), new THREE.MeshStandardMaterial({color: 0xffffff}));
        whiteTrim.position.set(0, 2, 0.5); scene.add(whiteTrim);
        const door = new THREE.Mesh(new THREE.PlaneGeometry(6, 11), new THREE.MeshStandardMaterial({ color: 0x111, transparent: true, opacity: 0.7 }));
        door.position.set(0, 0.5, 1.2); door.name = "door"; scene.add(door);

        function createPalm(x) {
            const p = new THREE.Group();
            const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.3, 0.5, 16), new THREE.MeshStandardMaterial({color: 0x664422}));
            p.add(trunk);
            for(let i=0; i<8; i++){
                const l = new THREE.Mesh(new THREE.CapsuleGeometry(0.1, 7, 2, 8), new THREE.MeshStandardMaterial({color: 0x228B22}));
                l.position.y = 8; l.rotation.z = 1.4; l.rotation.y = i * Math.PI/4; p.add(l);
            }
            p.position.set(x, 0, 10); scene.add(p);
        }
        createPalm(-25); createPalm(25);

        // --- INTERIOR ---
        const room = new THREE.Mesh(new THREE.BoxGeometry(60, 25, 100), new THREE.MeshStandardMaterial({ color: 0x89CFF0, side: THREE.BackSide }));
        room.position.z = -50; scene.add(room);

        const table = new THREE.Mesh(new THREE.BoxGeometry(8, 1.5, 5), new THREE.MeshStandardMaterial({ color: 0x5C4033 }));
        table.position.set(0, -6.5, -20); scene.add(table);

        const recordMat = new THREE.MeshPhysicalMaterial({ color: 0x050505, roughness: 0.1, metalness: 0.5, clearcoat: 1.0 });
        const record = new THREE.Mesh(new THREE.CylinderGeometry(2, 2, 0.05, 64), recordMat);
        record.position.set(0, -5.7, -20); record.name = "record"; scene.add(record);

        // --- CLERK WITH BEANIE ---
        clerkGroup = new THREE.Group();
        const head = new THREE.Mesh(new THREE.SphereGeometry(0.6, 16, 16), new THREE.MeshStandardMaterial({color: 0xffdbac})); head.position.y = -1.6;
        
        // Blue Beanie
        const beanie = new THREE.Mesh(new THREE.CapsuleGeometry(0.62, 0.4, 16, 16), new THREE.MeshStandardMaterial({color: 0x0000FF}));
        beanie.position.y = -1.4; clerkGroup.add(beanie, head);

        const body = new THREE.Mesh(new THREE.CapsuleGeometry(0.8, 1.8, 4, 8), new THREE.MeshStandardMaterial({color: 0x89CFF0})); body.position.y = -3.5;
        armL = new THREE.Group(); armL.position.set(-1.0, -2.5, 0); const lM = new THREE.Mesh(new THREE.CapsuleGeometry(0.2, 1.2, 4, 8), new THREE.MeshStandardMaterial({color: 0x89CFF0})); lM.position.y = 0.6; armL.add(lM);
        armR = new THREE.Group(); armR.position.set(1.0, -2.5, 0); const rM = new THREE.Mesh(new THREE.CapsuleGeometry(0.2, 1.2, 4, 8), new THREE.MeshStandardMaterial({color: 0x89CFF0})); rM.position.y = 0.6; armR.add(rM);
        clerkGroup.add(body, armL, armR); clerkGroup.position.set(0, 0, -51); scene.add(clerkGroup);

        const loader = new FontLoader();
        loader.load('https://threejs.org/examples/fonts/gentilis_bold.typeface.json', (font) => {
            const hTxt = new THREE.Mesh(new TextGeometry('THP', { font, size: 0.15, height: 0.05 }), new THREE.MeshStandardMaterial({color: 0xffffff}));
            hTxt.geometry.center(); hTxt.position.set(0, -1.0, 0.5); clerkGroup.add(hTxt);
        });

        // --- ACTIONS ---
        function celebrate() {
            if (isDancing) return;
            isDancing = true;
            new Audio('https://www.myinstants.com/media/sounds/ka-ching.mp3').play();
            const colors = [0xFFD700, 0x800080, 0xFF8C00, 0x0000FF];
            for(let i=0; i<150; i++) {
                const p = new THREE.Mesh(new THREE.PlaneGeometry(0.3, 0.3), new THREE.MeshBasicMaterial({color: colors[i%4], side: 2}));
                p.position.set(Math.random()*10-5, 10, -42 - Math.random()*5);
                scene.add(p);
                confetti.push({mesh: p, speed: Math.random()*0.06+0.04, landed: false});
            }
        }

        window.addEventListener('mousedown', (e) => {
            if (e.target.classList.contains('nav-btn')) return;
            mouse.x = (e.clientX/window.innerWidth)*2-1; mouse.y = -(e.clientY/window.innerHeight)*2+1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(scene.children, true);
            if (hits.length > 0) {
                const obj = hits[0].object;
                if (obj.name === "door" && currentState === 'outside') {
                    currentState = 'inside';
                    new TWEEN.Tween(camera.position).to({ z: -5, y: -0.5 }, 1200).start();
                    document.getElementById('back-btn').style.display = 'block';
                    document.getElementById('reset-btn').style.display = 'block';
                } else if (obj.name === "record") {
                    if (recordState === 'table') {
                        recordState = 'floating';
                        new TWEEN.Tween(ambientLight).to({ intensity: 0.05 }, 500).start();
                        recordSpotlight.position.set(2, 6, -5); recordSpotlight.target = record;
                        new TWEEN.Tween(recordSpotlight).to({ intensity: 1200 }, 500).start();
                        new TWEEN.Tween(record.position).to({ y: -0.5, z: -9 }, 800).start();
                        new TWEEN.Tween(record.rotation).to({ x: Math.PI / 2 }, 800).start();
                    } else if (recordState === 'floating') {
                        recordState = 'counter'; currentState = 'checkout';
                        new TWEEN.Tween(ambientLight).to({ intensity: 0.8 }, 500).start();
                        new TWEEN.Tween(recordSpotlight).to({ intensity: 0 }, 500).start();
                        new TWEEN.Tween(record.position).to({ x: 0, y: -3.45, z: -46 }, 1000).start();
                        new TWEEN.Tween(record.rotation).to({ x: 0 }, 1000).start();
                        new TWEEN.Tween(camera.position).to({ z: -32, y: 1 }, 1200).start();
                        setTimeout(() => { document.getElementById('buy-btn').style.display = 'block'; document.getElementById('wallet-btn').style.display = 'block'; }, 1000);
                    }
                }
            }
        });

        document.getElementById('buy-btn').addEventListener('click', celebrate);
        document.getElementById('wallet-btn').addEventListener('click', celebrate);
        document.getElementById('reset-btn').addEventListener('click', () => location.reload());

        camera.position.set(0, 0, 45);

        function animate() {
            requestAnimationFrame(animate); TWEEN.update();
            if (isDancing) {
                const t = Date.now() * 0.002;
                const shift = Math.sin(t * 3); clerkGroup.position.x = shift * 0.8;
                clerkGroup.position.y = Math.abs(Math.sin(t * 6)) * 0.3;
                armL.rotation.z = shift > 0 ? Math.sin(t * 8) * 1.5 : -0.2;
                armR.rotation.z = shift < 0 ? -Math.sin(t * 8) * 1.5 : 0.2;
            }
            confetti.forEach(c => {
                if (!c.landed) {
                    c.mesh.position.y -= c.speed;
                    if (c.mesh.position.y <= -8) { c.mesh.position.y = -8; c.landed = true; }
                }
            });
            if (camera.position.z < 0) camera.lookAt(0, -3, -51); else camera.lookAt(0, 0, 0);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
