<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Healing Paradigm</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #f5f0e1; font-family: sans-serif; }
        #noise-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; opacity: 0.05; z-index: 10;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
        }
        #ui {
            position: absolute; bottom: 40px; width: 100%; text-align: center;
            color: #CC5500; font-weight: bold; letter-spacing: 2px; z-index: 5;
            text-shadow: 0 0 8px rgba(255,255,255,0.8);
        }
    </style>
</head>
<body>
    <div id="noise-overlay"></div>
    <div id="ui">CLICK THE DOOR TO ENTER</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "tween": "https://cdnjs.cloudflare.com/ajax/libs/tween.js/23.1.1/tween.esm.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
        import TWEEN from 'tween';

        // --- Core Setup ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb); // Baby Blue Sky
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        // --- Brighter Lighting ---
        const ambient = new THREE.AmbientLight(0xffffff, 1.2); 
        scene.add(ambient);
        const pointLight = new THREE.PointLight(0xffffff, 50);
        pointLight.position.set(0, 5, -10);
        scene.add(pointLight);

        // --- Colors ---
        const burntOrange = 0xCC5500;
        const babyBlue = 0x89CFF0;

        // --- Environment ---
        // Store Walls (Vibrant Blue Interior)
        const storeGeo = new THREE.BoxGeometry(15, 10, 20);
        const storeMat = new THREE.MeshStandardMaterial({ color: babyBlue, side: THREE.BackSide });
        const store = new THREE.Mesh(storeGeo, storeMat);
        store.position.z = -10;
        scene.add(store);

        // Front Wall (Orange Exterior)
        const frontWall = new THREE.Mesh(
            new THREE.PlaneGeometry(15, 10),
            new THREE.MeshStandardMaterial({ color: burntOrange })
        );
        frontWall.position.z = 0.01;
        scene.add(frontWall);

        // Door
        const door = new THREE.Mesh(
            new THREE.PlaneGeometry(3, 5),
            new THREE.MeshStandardMaterial({ color: 0x000000, transparent: true, opacity: 0.2 })
        );
        door.position.set(0, -2.5, 0.05);
        door.name = "door";
        scene.add(door);

        // --- Interior Furniture ---
        // Vinyl Table (Center)
        const table = new THREE.Mesh(
            new THREE.BoxGeometry(4, 0.8, 2.5),
            new THREE.MeshStandardMaterial({ color: 0x5C4033 })
        );
        table.position.set(0, -4.2, -7);
        scene.add(table);

        // Checkout Counter (Back)
        const counter = new THREE.Mesh(
            new THREE.BoxGeometry(6, 1.5, 1.5),
            new THREE.MeshStandardMaterial({ color: burntOrange })
        );
        counter.position.set(0, -3.5, -15);
        scene.add(counter);

        // The Vinyl Record
        const recordGeo = new THREE.CylinderGeometry(0.5, 0.5, 0.05, 32);
        const recordMat = new THREE.MeshStandardMaterial({ color: 0x111111 });
        const record = new THREE.Mesh(recordGeo, recordMat);
        record.position.set(0, -3.7, -7); // Starts on table
        record.rotation.x = 0; 
        record.name = "record";
        scene.add(record);

        // --- 3D Sign ---
        const loader = new FontLoader();
        loader.load('https://threejs.org/examples/fonts/gentilis_bold.typeface.json', (font) => {
            const textGeo = new TextGeometry('THE HEALING PARADIGM', {
                font: font, size: 0.5, height: 0.2,
                bevelEnabled: true, bevelThickness: 0.05, bevelSize: 0.02
            });
            textGeo.center();
            const textMesh = new THREE.Mesh(textGeo, new THREE.MeshStandardMaterial({ color: burntOrange }));
            textMesh.position.set(0, 3.5, 0.2);
            scene.add(textMesh);
        });

        // --- Camera States ---
        const states = {
            outside: { pos: [0, 0, 8], look: [0, 0, 0] },
            inside: { pos: [0, -1, -3], look: [0, -4, -10] },
            checkout: { pos: [0, -1, -12], look: [0, -3, -16] }
        };

        camera.position.set(...states.outside.pos);
        camera.lookAt(...states.outside.look);

        // --- Interaction Logic ---
        function moveCamera(stateKey) {
            const s = states[stateKey];
            new TWEEN.Tween(camera.position).to({x:s.pos[0], y:s.pos[1], z:s.pos[2]}, 1500).easing(TWEEN.Easing.Quadratic.InOut).start();
            
            const ui = document.getElementById('ui');
            if(stateKey === 'inside') ui.innerText = "CLICK THE RECORD TO CHECKOUT";
            if(stateKey === 'checkout') ui.innerText = "RECORD SENT TO COUNTER";
        }

        window.addEventListener('mousedown', (e) => {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(scene.children);
            
            if (hits.length > 0) {
                const obj = hits[0].object;
                if (obj.name === "door") moveCamera('inside');
                
                if (obj.name === "record") {
                    // Move Record to Counter
                    new TWEEN.Tween(record.position)
                        .to({ x: 0, y: -2.7, z: -15 }, 1000)
                        .easing(TWEEN.Easing.Quadratic.Out)
                        .start();
                    
                    // Move Camera to checkout
                    setTimeout(() => moveCamera('checkout'), 500);
                    console.log("Checkout initiated");
                }
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();
            // Constant lookAt for smoothness inside
            if (camera.position.z < 0) {
                camera.lookAt(0, -3.5, -15);
            }
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
