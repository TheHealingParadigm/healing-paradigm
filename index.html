<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Healing Paradigm</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #89CFF0; font-family: 'Courier New', Courier, monospace; }
        #noise-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; opacity: 0.05; z-index: 10; background: url('https://grainy-gradients.vercel.app/noise.svg'); }
        #ui-container { position: absolute; bottom: 40px; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 10px; z-index: 20; }
        #ui-text { color: #CC5500; font-weight: bold; letter-spacing: 2px; background: rgba(255,255,255,0.9); padding: 12px 30px; border-radius: 50px; text-align: center; border: 2px solid #CC5500; }
        .btn-group { display: flex; gap: 10px; }
        .nav-btn { padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.2); transition: 0.3s; }
        #back-btn { display: none; background: #CC5500; color: white; }
        #reset-btn { display: none; background: #333; color: white; }
        #buy-btn { display: none; background: #008000; color: white; font-size: 1.2rem; }
        .nav-btn:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <div id="noise-overlay"></div>
    <div id="ui-container">
        <button id="buy-btn" class="nav-btn">BUY NOW</button>
        <div class="btn-group">
            <button id="back-btn" class="nav-btn">← GO BACK</button>
            <button id="reset-btn" class="nav-btn">RESET STORE ↺</button>
        </div>
        <div id="ui-text">CLICK THE DOOR TO ENTER</div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "tween": "https://cdnjs.cloudflare.com/ajax/libs/tween.js/23.1.1/tween.esm.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
        import TWEEN from 'tween';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87ceeb); 
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        
        let currentState = 'outside'; 
        let recordState = 'table'; 
        let armPivot;
        let buyClickedOnce = false;

        scene.add(new THREE.AmbientLight(0xffffff, 1.4));
        const sun = new THREE.DirectionalLight(0xffffff, 1);
        sun.position.set(5, 10, 5);
        scene.add(sun);

        const burntOrange = 0xCC5500;
        const babyBlue = 0x89CFF0; 

        // Environment
        const store = new THREE.Mesh(new THREE.BoxGeometry(20, 12, 30), new THREE.MeshStandardMaterial({ color: babyBlue, side: THREE.BackSide }));
        store.position.z = -12;
        store.name = "environment";
        scene.add(store);

        const exterior = new THREE.Mesh(new THREE.PlaneGeometry(20, 12), new THREE.MeshStandardMaterial({ color: burntOrange }));
        exterior.position.z = 0.01;
        exterior.name = "environment";
        scene.add(exterior);

        // Architecture
        const doorTrim = new THREE.Mesh(new THREE.PlaneGeometry(3.9, 5.9), new THREE.MeshStandardMaterial({color: 0xffffff}));
        doorTrim.position.set(0, -3.2, 0.02);
        scene.add(doorTrim);

        const door = new THREE.Mesh(new THREE.PlaneGeometry(3.5, 5.5), new THREE.MeshStandardMaterial({ color: 0x000000, transparent: true, opacity: 0.15 }));
        door.position.set(0, -3.2, 0.05);
        door.name = "door";
        scene.add(door);

        // Furniture
        const table = new THREE.Mesh(new THREE.BoxGeometry(4.5, 0.8, 2.5), new THREE.MeshStandardMaterial({ color: 0x5C4033 }));
        table.position.set(0, -5.2, -7);
        scene.add(table);

        const counter = new THREE.Mesh(new THREE.BoxGeometry(6, 1.8, 2), new THREE.MeshStandardMaterial({ color: burntOrange }));
        counter.position.set(0, -4.7, -15);
        scene.add(counter);

        // Record
        const record = new THREE.Mesh(new THREE.CylinderGeometry(0.8, 0.8, 0.05, 32), new THREE.MeshStandardMaterial({ color: 0x111111 }));
        record.position.set(0, -4.7, -7); 
        record.name = "record";
        scene.add(record);

        // Clerk
        const clerk = new THREE.Group();
        armPivot = new THREE.Group();
        armPivot.position.set(0.5, -3, 0);
        const arm = new THREE.Mesh(new THREE.CapsuleGeometry(0.1, 0.6, 2, 4), new THREE.MeshStandardMaterial({color: 0x89CFF0}));
        arm.position.y = 0.3; armPivot.add(arm);
        clerk.add(new THREE.Mesh(new THREE.CapsuleGeometry(0.4, 0.8, 4, 8), new THREE.MeshStandardMaterial({color: 0x89CFF0})), new THREE.Mesh(new THREE.SphereGeometry(0.35, 16, 16), new THREE.MeshStandardMaterial({color: 0xffdbac})), armPivot);
        clerk.children[0].position.y = -3.2; clerk.children[1].position.y = -2.4;
        clerk.position.set(0, 0, -16.5);
        scene.add(clerk);

        // Sign
        const loader = new FontLoader();
        loader.load('https://threejs.org/examples/fonts/gentilis_bold.typeface.json', (font) => {
            const params = { font: font, size: 0.65, height: 0.25, bevelEnabled: true, bevelThickness: 0.08, bevelSize: 0.04 };
            const textMesh = new THREE.Mesh(new TextGeometry('THE HEALING PARADIGM', params), new THREE.MeshStandardMaterial({ color: babyBlue }));
            const trimMesh = new THREE.Mesh(new TextGeometry('THE HEALING PARADIGM', {...params, height: 0.1, bevelSize: 0.08}), new THREE.MeshStandardMaterial({color: 0xffffff}));
            textMesh.geometry.center(); trimMesh.geometry.center();
            textMesh.position.set(0, 3.8, 0.2); trimMesh.position.set(0, 3.8, 0.15);
            scene.add(textMesh, trimMesh);
        });

        camera.position.set(0, 0, 15); 
        camera.lookAt(0, 0, 0);

        function resetStore() {
            recordState = 'table';
            currentState = 'outside';
            buyClickedOnce = false;
            new TWEEN.Tween(record.position).to({ x: 0, y: -4.7, z: -7 }, 500).start();
            new TWEEN.Tween(record.rotation).to({ x: 0, y: 0, z: 0 }, 500).start();
            new TWEEN.Tween(camera.position).to({ x: 0, y: 0, z: 15 }, 1000).easing(TWEEN.Easing.Cubic.InOut).start();
            document.getElementById('back-btn').style.display = 'none';
            document.getElementById('reset-btn').style.display = 'none';
            document.getElementById('buy-btn').style.display = 'none';
            document.getElementById('buy-btn').innerText = 'BUY NOW';
            document.getElementById('ui-text').innerText = "CLICK THE DOOR TO ENTER";
        }

        window.addEventListener('mousedown', (e) => {
            mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(scene.children, true);
            if (hits.length > 0) {
                const obj = hits[0].object;
                if (obj.name === "door" && currentState === 'outside') {
                    currentState = 'inside';
                    new TWEEN.Tween(camera.position).to({ z: -3, y: -1 }, 1500).start();
                    document.getElementById('back-btn').style.display = 'block';
                    document.getElementById('reset-btn').style.display = 'block';
                    document.getElementById('ui-text').innerText = "CLICK THE RECORD TO INSPECT";
                } else if (obj.name === "environment") {
                    resetStore();
                } else if (obj.name === "record") {
                    if (recordState === 'table') {
                        recordState = 'floating';
                        new TWEEN.Tween(record.position).to({ y: -1, z: -5 }, 1000).easing(TWEEN.Easing.Back.Out).start();
                        new TWEEN.Tween(record.rotation).to({ x: Math.PI / 2 }, 1000).start();
                        document.getElementById('ui-text').innerText = "CLICK AGAIN TO BUY";
                    } else if (recordState === 'floating') {
                        recordState = 'counter';
                        currentState = 'checkout';
                        new TWEEN.Tween(record.position).to({ x: 0, y: -3.7, z: -15 }, 1200).easing(TWEEN.Easing.Cubic.InOut).start();
                        new TWEEN.Tween(record.rotation).to({ x: 0 }, 1200).start();
                        new TWEEN.Tween(camera.position).to({ z: -10, y: -1 }, 1500).start();
                        document.getElementById('ui-text').innerText = "READY FOR PURCHASE";
                        setTimeout(() => { document.getElementById('buy-btn').style.display = 'block'; }, 1000);
                    }
                }
            }
        });

        document.getElementById('buy-btn').addEventListener('click', () => {
            if (!buyClickedOnce) {
                buyClickedOnce = true;
                document.getElementById('buy-btn').innerText = 'WELCOME TO THE PARADIGM';
                document.getElementById('ui-text').innerText = "YOU HAVE ENTERED THE PARADIGM";
            } else {
                // Optional: add a third click behavior here or redirect to a link
                window.open('https://github.com/The-Healing-Paradigm', '_blank');
            }
        });

        document.getElementById('back-btn').addEventListener('click', () => {
            if (currentState === 'checkout') {
                recordState = 'table';
                buyClickedOnce = false;
                document.getElementById('buy-btn').style.display = 'none';
                document.getElementById('buy-btn').innerText = 'BUY NOW';
                new TWEEN.Tween(record.position).to({ x: 0, y: -4.7, z: -7 }, 1000).start();
                currentState = 'inside';
                new TWEEN.Tween(camera.position).to({ z: -3, y: -1 }, 1500).start();
            } else resetStore();
        });
        document.getElementById('reset-btn').addEventListener('click', resetStore);

        function animate() {
            requestAnimationFrame(animate);
            TWEEN.update();
            const time = Date.now() * 0.01;
            if(currentState === 'checkout') armPivot.rotation.z = Math.sin(time*0.5)*0.5-0.5;
            if(recordState === 'counter') record.rotation.y += 0.05;
            if(camera.position.z < 1) camera.lookAt(0, -4.5, -15);
            else camera.lookAt(0, 0, 0);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
