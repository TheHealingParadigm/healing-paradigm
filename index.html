<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Healing Paradigm - Smeez Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Courier New', Courier, monospace; }
        #ui-container { position: absolute; bottom: 40px; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 10px; z-index: 100; pointer-events: none; }
        #ui-text { color: #00ffff; font-weight: bold; letter-spacing: 2px; background: rgba(0,0,0,0.85); padding: 12px 30px; border-radius: 50px; text-align: center; border: 2px solid #00ffff; pointer-events: auto; }
        .btn-group { display: flex; gap: 10px; pointer-events: auto; }
        .nav-btn { padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.2s; display: none; }
        #buy-btn { background: #008000; color: white; }
        #wallet-btn { background: #512DA8; color: white; }
        #reset-btn { background: #333; color: white; display: none; }
    </style>
</head>
<body>
    <div id="ui-container">
        <div class="btn-group">
            <button id="buy-btn" class="nav-btn">BUY NOW</button>
            <button id="wallet-btn" class="nav-btn">CONNECT WALLET</button>
            <button id="reset-btn" class="nav-btn">RESET STORE â†º</button>
        </div>
        <div id="ui-text">CLICK THE BABY BLUE DOOR TO ENTER</div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "tween": "https://cdnjs.cloudflare.com/ajax/libs/tween.js/23.1.1/tween.esm.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
        import TWEEN from 'tween';

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();

        let currentState = 'outside', recordState = 'table', isDancing = false, scrollGalaxy = false;
        let fans = [], palms = [], record, spot, windowTint, galaxyTex;
        let clerkGroup, upperArmL, upperArmR, legL, legR, torso;

        scene.add(new THREE.AmbientLight(0xffffff, 0.8));

        // --- EXTERIOR ---
        const babyBlue = new THREE.MeshStandardMaterial({ color: 0x89CFF0 });
        const building = new THREE.Mesh(new THREE.BoxGeometry(75, 45, 10), babyBlue);
        building.position.set(0, 15, -5); scene.add(building);

        const door = new THREE.Mesh(new THREE.BoxGeometry(10, 18, 1.5), babyBlue);
        door.position.set(0, 4.5, 0.5); door.name = "door_trigger"; scene.add(door);

        windowTint = new THREE.Mesh(new THREE.PlaneGeometry(68, 38), new THREE.MeshBasicMaterial({color: 0x000, transparent: true, opacity: 0.95}));
        windowTint.position.z = 0.2; scene.add(windowTint);

        // --- INTERIOR DESIGN ---
        const loader = new THREE.TextureLoader();
        galaxyTex = loader.load('https://threejs.org/examples/textures/planets/earth_atmos_2048.jpg'); // Represents Starfield Galaxy
        galaxyTex.wrapS = galaxyTex.wrapT = THREE.RepeatWrapping;
        
        const spaceRoom = new THREE.Mesh(new THREE.BoxGeometry(90, 55, 120), new THREE.MeshStandardMaterial({ map: galaxyTex, side: THREE.BackSide, emissive: 0x222244 }));
        spaceRoom.position.z = -60; scene.add(spaceRoom);

        const marbleTex = loader.load('https://threejs.org/examples/textures/floors/FloorsCheckerboard_S_Diffuse.jpg'); // Using high contrast for Marble feel
        const floor = new THREE.Mesh(new THREE.PlaneGeometry(90, 120), new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.1 }));
        floor.rotation.x = -Math.PI/2; floor.position.set(0, -5.4, -60); scene.add(floor);

        const ledStrip = new THREE.Mesh(new THREE.BoxGeometry(89, 0.5, 0.5), new THREE.MeshBasicMaterial({color: 0x00ffff}));
        ledStrip.position.set(0, 20, -119); scene.add(ledStrip);

        // --- HUMAN-FIGURE CLERK (SMEEZ READY) ---
        clerkGroup = new THREE.Group();
        const skinMat = new THREE.MeshStandardMaterial({color: 0x5c4033});
        const clothesMat = new THREE.MeshStandardMaterial({color: 0x222});

        torso = new THREE.Mesh(new THREE.BoxGeometry(3, 4.5, 1.5), clothesMat);
        const head = new THREE.Mesh(new THREE.SphereGeometry(0.9), skinMat); head.position.y = 3.2;

        upperArmL = new THREE.Group(); upperArmL.position.set(-1.8, 2, 0);
        const ualMesh = new THREE.Mesh(new THREE.CylinderGeometry(0.35, 0.35, 2.5), skinMat); ualMesh.position.y = -1; upperArmL.add(ualMesh);

        upperArmR = new THREE.Group(); upperArmR.position.set(1.8, 2, 0);
        const uarMesh = new THREE.Mesh(new THREE.CylinderGeometry(0.35, 0.35, 2.5), skinMat); uarMesh.position.y = -1; upperArmR.add(uarMesh);

        legL = new THREE.Group(); legL.position.set(-0.8, -2.2, 0);
        const legLMesh = new THREE.Mesh(new THREE.CylinderGeometry(0.4, 0.3, 4), clothesMat); legLMesh.position.y = -2; legL.add(legLMesh);

        legR = new THREE.Group(); legR.position.set(0.8, -2.2, 0);
        const legRMesh = new THREE.Mesh(new THREE.CylinderGeometry(0.4, 0.3, 4), clothesMat); legRMesh.position.y = -2; legR.add(legRMesh);

        clerkGroup.add(torso, head, upperArmL, upperArmR, legL, legR);
        clerkGroup.position.set(0, -1.2, -65); scene.add(clerkGroup);

        // --- PROPS ---
        record = new THREE.Mesh(new THREE.CylinderGeometry(2, 2, 0.1, 64), new THREE.MeshStandardMaterial({color: 0x111, metalness: 0.9}));
        record.position.set(0, 0.6, -25); record.name = "record"; scene.add(record);
        spot = new THREE.SpotLight(0xffffff, 0, 100, 0.4); spot.position.set(0, 20, -25); scene.add(spot); spot.target = record;

        // --- INTERACTION ---
        window.addEventListener('mousedown', (e) => {
            mouse.x = (e.clientX/window.innerWidth)*2-1; mouse.y = -(e.clientY/window.innerHeight)*2+1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(scene.children, true);
            if (hits.length > 0) {
                const o = hits[0].object;
                if (o.name === "door_trigger") {
                    new TWEEN.Tween(camera.position).to({z: -5, y: 3}, 1000).easing(TWEEN.Easing.Quadratic.Out).start();
                    new TWEEN.Tween(windowTint.material).to({opacity: 0}, 500).start();
                    document.getElementById('reset-btn').style.display = 'block';
                } else if (o.name === "record") {
                    if (recordState === 'table') {
                        recordState = 'view';
                        new TWEEN.Tween(record.position).to({y: 3, z: -10}, 800).start();
                        new TWEEN.Tween(record.rotation).to({x: Math.PI/2}, 800).start();
                        new TWEEN.Tween(spot).to({intensity: 5000}, 400).start();
                    } else if (recordState === 'view') {
                        recordState = 'checkout';
                        new TWEEN.Tween(camera.position).to({z: -45, y: 5}, 1000).start();
                        new TWEEN.Tween(record.position).to({x: 6, y: 3.5, z: -55}, 800).start();
                        spot.intensity = 0;
                        document.getElementById('buy-btn').style.display = 'block';
                        document.getElementById('wallet-btn').style.display = 'block';
                    }
                }
            }
        });

        document.getElementById('buy-btn').addEventListener('click', () => { 
            isDancing = true; 
            scrollGalaxy = true;
            document.getElementById('ui-text').innerText = "VIBING IN THE GALAXY...";
        });

        document.getElementById('reset-btn').addEventListener('click', () => location.reload());

        camera.position.set(0, 12, 80);

        function animate() {
            requestAnimationFrame(animate); TWEEN.update();
            const t = Date.now() * 0.003;
            
            if (scrollGalaxy) { galaxyTex.offset.x += 0.001; galaxyTex.offset.y += 0.0005; }

            if (isDancing) {
                // The Smeez Dance Sequence
                clerkGroup.position.y = -1.2 + Math.abs(Math.sin(t*5)) * 0.8; // Bounce
                const danceCycle = Math.sin(t*5);
                
                if (danceCycle > 0) {
                    upperArmL.rotation.z = 2.4; // Left arm up
                    upperArmR.rotation.x = -1.4; // Right arm forward
                    legL.rotation.z = 0.3; legR.rotation.z = 0;
                } else {
                    upperArmR.rotation.z = -2.4; // Right arm up
                    upperArmL.rotation.x = -1.4; // Left arm forward
                    legR.rotation.z = -0.3; legL.rotation.z = 0;
                }
                torso.rotation.y = Math.sin(t*5) * 0.2;
            }

            if (camera.position.z < 0) camera.lookAt(0, 2, -70); else camera.lookAt(0, 6, 0);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
