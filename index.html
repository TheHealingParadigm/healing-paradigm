<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Healing Paradigm - Boutique</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #89CFF0; font-family: 'Courier New', Courier, monospace; }
        #ui-container { position: absolute; bottom: 40px; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 10px; z-index: 100; pointer-events: none; }
        #ui-text { color: #CC5500; font-weight: bold; letter-spacing: 2px; background: rgba(255,255,255,0.9); padding: 12px 30px; border-radius: 50px; text-align: center; border: 2px solid #CC5500; pointer-events: auto; }
        .btn-group { display: flex; gap: 10px; pointer-events: auto; }
        .nav-btn { padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; box-shadow: 0 4px 10px rgba(0,0,0,0.2); transition: 0.2s; }
        #back-btn, #reset-btn { display: none; background: #333; color: white; }
        #back-btn { background: #CC5500; }
        #buy-btn, #wallet-btn { display: none; color: white; border: 3px solid white; }
        #buy-btn { background: #008000; }
        #wallet-btn { background: #512DA8; }
        .nav-btn:hover { transform: scale(1.05); }
    </style>
</head>
<body>
    <div id="ui-container">
        <div class="btn-group" id="checkout-actions">
            <button id="buy-btn" class="nav-btn">BUY NOW</button>
            <button id="wallet-btn" class="nav-btn">CONNECT WALLET</button>
        </div>
        <div class="btn-group">
            <button id="back-btn" class="nav-btn">← GO BACK</button>
            <button id="reset-btn" class="nav-btn">RESET STORE ↺</button>
        </div>
        <div id="ui-text">CLICK THE DOOR TO ENTER</div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "tween": "https://cdnjs.cloudflare.com/ajax/libs/tween.js/23.1.1/tween.esm.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { FontLoader } from 'three/addons/loaders/FontLoader.js';
        import { TextGeometry } from 'three/addons/geometries/TextGeometry.js';
        import TWEEN from 'tween';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        document.body.appendChild(renderer.domElement);

        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let currentState = 'outside', recordState = 'table', isDancing = false, isWaving = false;
        let armL, armR, clerkGroup, recordSpotlight, fans = [], confetti = [];

        // --- LIGHTING ---
        const amb = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(amb);

        // --- EXTERIOR ---
        const facade = new THREE.Mesh(new THREE.PlaneGeometry(100, 60), new THREE.MeshStandardMaterial({ color: 0x89CFF0 }));
        facade.position.z = -1; scene.add(facade);

        const whiteFrame = new THREE.Mesh(new THREE.BoxGeometry(32, 18, 2), new THREE.MeshStandardMaterial({color: 0xffffff}));
        whiteFrame.position.set(0, 2, 0); scene.add(whiteFrame);

        const door = new THREE.Mesh(new THREE.PlaneGeometry(6, 11), new THREE.MeshStandardMaterial({ color: 0x111, transparent: true, opacity: 0.5 }));
        door.position.set(0, 0.5, 1.5); 
        door.name = "door_trigger"; 
        scene.add(door);

        function createPalm(x) {
            const p = new THREE.Group();
            const trunk = new THREE.Mesh(new THREE.CylinderGeometry(0.3, 0.5, 18), new THREE.MeshStandardMaterial({color: 0x664422}));
            p.add(trunk);
            for(let i=0; i<8; i++){
                const l = new THREE.Mesh(new THREE.CapsuleGeometry(0.1, 8, 2, 8), new THREE.MeshStandardMaterial({color: 0x228B22}));
                l.position.y = 9; l.rotation.z = 1.4; l.rotation.y = i * Math.PI/4; p.add(l);
            }
            p.position.set(x, -2, 10); scene.add(p);
        }
        createPalm(-25); createPalm(25);

        // --- INTERIOR ROOM ---
        const interior = new THREE.Mesh(new THREE.BoxGeometry(60, 30, 100), new THREE.MeshStandardMaterial({ color: 0x89CFF0, side: THREE.BackSide }));
        interior.position.z = -50; scene.add(interior);

        // 1. CLOTHING RACK (Left Wall)
        const rackGroup = new THREE.Group();
        const bar = new THREE.Mesh(new THREE.CylinderGeometry(0.1, 0.1, 15), new THREE.MeshStandardMaterial({color: 0x333}));
        bar.rotation.z = Math.PI/2;
        rackGroup.add(bar);
        for(let i=0; i<6; i++) {
            const shirt = new THREE.Mesh(new THREE.BoxGeometry(2, 3, 0.5), new THREE.MeshStandardMaterial({color: i%2===0 ? 0xffffff : 0x222}));
            shirt.position.set(-6 + (i*2.5), -2, 0);
            rackGroup.add(shirt);
        }
        rackGroup.position.set(-29.5, 0, -35); rackGroup.rotation.y = Math.PI/2;
        scene.add(rackGroup);

        // 2. BOOKSHELF (Right Wall)
        const bookshelf = new THREE.Group();
        const woodMat = new THREE.MeshStandardMaterial({ color: 0x4a2c2a });
        const shelfBack = new THREE.Mesh(new THREE.BoxGeometry(10, 14, 0.5), woodMat);
        bookshelf.add(shelfBack);
        for(let i = -5; i <= 5; i += 3) {
            const shelf = new THREE.Mesh(new THREE.BoxGeometry(10, 0.2, 2.5), woodMat);
            shelf.position.y = i; shelf.position.z = 1.25; bookshelf.add(shelf);
            for(let j = -4; j < 4; j += 0.8) {
                const book = new THREE.Mesh(new THREE.BoxGeometry(0.5, 2.2, 1.8), new THREE.MeshStandardMaterial({color: Math.random() * 0xffffff}));
                book.position.set(j, i + 1.2, 1.25); bookshelf.add(book);
            }
        }
        bookshelf.position.set(29.5, -1, -35); bookshelf.rotation.y = -Math.PI/2;
        scene.add(bookshelf);

        // 3. FANS & LIGHTS
        const createCeilingSet = (x, z) => {
            const ring = new THREE.Mesh(new THREE.TorusGeometry(1.5, 0.1, 16, 32), new THREE.MeshBasicMaterial({color: 0xffffff}));
            ring.rotation.x = Math.PI/2; ring.position.set(x, 14.8, z);
            const light = new THREE.PointLight(0xffffff, 50, 40); light.position.set(x, 13, z);
            scene.add(ring, light);
            const fanGroup = new THREE.Group();
            for(let i=0; i<4; i++){
                const blade = new THREE.Mesh(new THREE.BoxGeometry(6, 0.1, 1), new THREE.MeshStandardMaterial({color: 0x222}));
                blade.position.x = 3.5; const pivot = new THREE.Group(); pivot.rotation.y = i * (Math.PI/2);
                pivot.add(blade); fanGroup.add(pivot);
            }
            fanGroup.position.set(x, 14, z); fans.push(fanGroup); scene.add(fanGroup);
        };
        [[-15, -25], [15, -25], [-15, -45], [15, -45]].forEach(p => createCeilingSet(p[0], p[1]));

        const browseTable = new THREE.Mesh(new THREE.BoxGeometry(8, 1.5, 5), new THREE.MeshStandardMaterial({ color: 0x5C4033 }));
        browseTable.position.set(0, -6.5, -22); scene.add(browseTable);

        const counter = new THREE.Mesh(new THREE.BoxGeometry(14, 4, 6), new THREE.MeshStandardMaterial({ color: 0xCC5500 }));
        counter.position.set(0, -5, -45); scene.add(counter);

        const recordMat = new THREE.MeshPhysicalMaterial({ color: 0x050505, roughness: 0.05, metalness: 0.8, clearcoat: 1.0 });
        const record = new THREE.Mesh(new THREE.CylinderGeometry(2, 2, 0.05, 64), recordMat);
        record.position.set(0, -5.7, -22); record.name = "record"; scene.add(record);

        recordSpotlight = new THREE.SpotLight(0xffffff, 0);
        recordSpotlight.angle = 0.4; recordSpotlight.penumbra = 0.2; recordSpotlight.decay = 0;
        scene.add(recordSpotlight);

        // --- CLERK ---
        clerkGroup = new THREE.Group();
        const head = new THREE.Mesh(new THREE.SphereGeometry(0.6, 16, 16), new THREE.MeshStandardMaterial({color: 0xffdbac})); 
        head.position.y = -1.6;
        const beanie = new THREE.Mesh(new THREE.SphereGeometry(0.62, 16, 16, 0, Math.PI * 2, 0, Math.PI / 1.8), new THREE.MeshStandardMaterial({color: 0x0000FF}));
        beanie.position.y = -1.65;
        clerkGroup.add(head, beanie);
        const body = new THREE.Mesh(new THREE.CapsuleGeometry(0.8, 1.8, 4, 8), new THREE.MeshStandardMaterial({color: 0x89CFF0})); 
        body.position.y = -3.5;
        armL = new THREE.Group(); armL.position.set(-1.0, -2.5, 0); const lM = new THREE.Mesh(new THREE.CapsuleGeometry(0.2, 1.2, 4, 8), new THREE.MeshStandardMaterial({color: 0x89CFF0})); lM.position.y = 0.6; armL.add(lM);
        armR = new THREE.Group(); armR.position.set(1.0, -2.5, 0); const rM = new THREE.Mesh(new THREE.CapsuleGeometry(0.2, 1.2, 4, 8), new THREE.MeshStandardMaterial({color: 0x89CFF0})); rM.position.y = 0.6; armR.add(rM);
        clerkGroup.add(body, armL, armR); clerkGroup.position.set(0, 0, -51); scene.add(clerkGroup);

        const loader = new FontLoader();
        loader.load('https://threejs.org/examples/fonts/gentilis_bold.typeface.json', (font) => {
            // MAIN SIGN
            const sign = new THREE.Mesh(new TextGeometry('THE HEALING PARADIGM', { font, size: 2.2, height: 0.5 }), new THREE.MeshStandardMaterial({color: 0xffffff, emissive: 0xffffff, emissiveIntensity: 0.5}));
            sign.geometry.center(); sign.position.set(0, 15, 2); scene.add(sign);

            // NEON SIGN HELPER (Purple with White Trim)
            const createNeon = (text, x, y, z, rotY, size = 1.2) => {
                const g = new THREE.Group();
                const core = new THREE.Mesh(new TextGeometry(text, { font, size, height: 0.1 }), new THREE.MeshStandardMaterial({color: 0x9400D3, emissive: 0x9400D3, emissiveIntensity: 2}));
                const trim = new THREE.Mesh(new TextGeometry(text, { font, size: size*1.05, height: 0.05 }), new THREE.MeshStandardMaterial({color: 0xffffff, emissive: 0xffffff, emissiveIntensity: 1}));
                core.geometry.center(); trim.geometry.center(); trim.position.z = -0.1;
                g.add(trim, core); g.position.set(x, y, z); g.rotation.y = rotY; scene.add(g);
            };

            createNeon('CLOTHING', -29.6, 5, -35, Math.PI/2);
            createNeon('books', 29.6, 8, -35, -Math.PI/2, 1.0); // Cursive-esque small text

            const hTxt = new THREE.Mesh(new TextGeometry('THP', { font, size: 0.15, height: 0.05 }), new THREE.MeshStandardMaterial({color: 0xffffff}));
            hTxt.geometry.center(); hTxt.position.set(0, -0.95, 0.5); clerkGroup.add(hTxt);
        });

        // --- INTERACTION ---
        window.addEventListener('mousedown', (e) => {
            if (e.target.classList.contains('nav-btn')) return;
            mouse.x = (e.clientX/window.innerWidth)*2-1; mouse.y = -(e.clientY/window.innerHeight)*2+1;
            raycaster.setFromCamera(mouse, camera);
            const hits = raycaster.intersectObjects(scene.children, true);
            if (hits.length > 0) {
                const clicked = hits[0].object;
                if (clicked.name === "door_trigger" && currentState === 'outside') {
                    currentState = 'inside';
                    new TWEEN.Tween(camera.position).to({ z: -5, y: -0.5 }, 1200).start();
                    isWaving = true; setTimeout(() => isWaving = false, 2500);
                    document.getElementById('back-btn').style.display = 'block';
                    document.getElementById('reset-btn').style.display = 'block';
                    document.getElementById('ui-text').innerText = "CLICK THE RECORD TO BROWSE";
                } else if (clicked.name === "record") {
                    if (recordState === 'table') {
                        recordState = 'floating';
                        new TWEEN.Tween(amb).to({ intensity: 0.1 }, 500).start();
                        recordSpotlight.position.set(2, 5, -5); recordSpotlight.target = record;
                        new TWEEN.Tween(recordSpotlight).to({ intensity: 2500 }, 500).start();
                        new TWEEN.Tween(record.position).to({ y: -0.2, z: -8 }, 800).start();
                        new TWEEN.Tween(record.rotation).to({ x: Math.PI / 2 }, 800).start();
                    } else if (recordState === 'floating') {
                        recordState = 'counter'; currentState = 'checkout';
                        new TWEEN.Tween(amb).to({ intensity: 0.8 }, 500).start();
                        new TWEEN.Tween(recordSpotlight).to({ intensity: 0 }, 500).start();
                        new TWEEN.Tween(record.position).to({ x: 0, y: -2.9, z: -46 }, 1000).start();
                        new TWEEN.Tween(record.rotation).to({ x: 0 }, 1000).start();
                        new TWEEN.Tween(camera.position).to({ z: -32, y: 1.5 }, 1200).start();
                        setTimeout(() => { document.getElementById('buy-btn').style.display = 'block'; document.getElementById('wallet-btn').style.display = 'block'; }, 1000);
                    }
                }
            }
        });

        camera.position.set(0, 0, 45);

        function animate() {
            requestAnimationFrame(animate); TWEEN.update();
            fans.forEach(f => f.rotation.y += 0.15);
            if (isWaving) {
                armR.rotation.z = Math.sin(Date.now() * 0.01) * 0.6 + 2.4;
            } else if (isDancing) {
                const t = Date.now() * 0.002;
                const shift = Math.sin(t * 3); clerkGroup.position.x = shift * 0.8;
                clerkGroup.position.y = Math.abs(Math.sin(t * 6)) * 0.3;
                armL.rotation.z = shift > 0 ? Math.sin(t * 8) * 1.5 : -0.2;
                armR.rotation.z = shift < 0 ? -Math.sin(t * 8) * 1.5 : 0.2;
            } else { armR.rotation.z = 0; armL.rotation.z = 0; }
            confetti.forEach(c => { if (!c.landed) { c.mesh.position.y -= c.speed; if (c.mesh.position.y <= -8) { c.mesh.position.y = -8; c.landed = true; } } });
            if (camera.position.z < 0) camera.lookAt(0, -2, -51); else camera.lookAt(0, 0, 0);
            renderer.render(scene, camera);
        }
        animate();
        
        document.getElementById('buy-btn').addEventListener('click', () => {
            isDancing = true;
            new Audio('https://www.myinstants.com/media/sounds/ka-ching.mp3').play();
            for(let i=0; i<150; i++) {
                const p = new THREE.Mesh(new THREE.PlaneGeometry(0.3, 0.3), new THREE.MeshBasicMaterial({color: [0xFFD700,0x800080,0xFF8C00,0x0000FF][i%4], side: 2}));
                p.position.set(Math.random()*15-7.5, 12, -40-Math.random()*10); scene.add(p);
                confetti.push({mesh: p, speed: Math.random()*0.07+0.05, landed: false});
            }
        });
        document.getElementById('reset-btn').addEventListener('click', () => location.reload());
    </script>
</body>
</html>
